items:
  - _id: xNbAv1yLOKLJxM1E
    name: Compagnon animal (Chat à dents de sabre)
    type: perk
    data:
      category: savagery
      cosm: Terre vivante
      prerequisites: Charisma 8+
      timestaken: 1
      description: >-
        <p>Les grands tigres de la Terre Vivante sont de redoutables
        pr&eacute;dateurs capables de vaincre n&rsquo;importe quelle
        cr&eacute;ature &agrave; l&rsquo;exception des plus grands dinosaures.
        Il existe une sous-esp&egrave;ce un peu plus petite de f&eacute;lins qui
        semble plus appr&eacute;cier de voyager avec les humains et les edeinos
        que de les manger.</p>

        <p>Cet Atout octroie au h&eacute;ros un chat &agrave; dents de sabre
        comme compagnon. Il est aussi intelligent que le chien le mieux
        dress&eacute;, ce qui signifie qu&rsquo;il peut ob&eacute;ir &agrave;
        des instructions simples comme attaquer un adversaire
        d&eacute;sign&eacute;, d&eacute;fendre une personne ou un lieu
        pr&eacute;cis et attendre ou aller &agrave; un endroit que le personnage
        a identifi&eacute;.</p>

        <p>Le joueur contr&ocirc;le l&rsquo;animal. Le MJ n&rsquo;en prend le
        contr&ocirc;le que si l&rsquo;animal est perturb&eacute;,
        maltrait&eacute; ou qu&rsquo;il agit seul.</p>

        <p>La b&ecirc;te n&rsquo;a pas de Possibilit&eacute;s mais le personnage
        peut utiliser ses propres Possibilit&eacute;s (et ses Cartes de
        Destin)&nbsp; pour la cr&eacute;ature m&ecirc;me s&rsquo;ils sont
        s&eacute;par&eacute;s.</p>

        <p>Si l&rsquo;animal est vaincu, il doit &ecirc;tre
        consid&eacute;r&eacute; neutralis&eacute; au lieu d&rsquo;&ecirc;tre
        tu&eacute;. Il revient au d&eacute;but de l&rsquo;Acte suivant.Si sa
        mort est in&eacute;vitable, le personnage doit revenir dans la Terre
        Vivante et passer plusieurs nuits dans la jungle pour reforger un lien
        avec un nouveau compagnon.</p>
