  details:
    clearance: ''
    background: >-
      <h2 class="MsoNormal">Pr&eacute;sentation</h2>

      <p class="MsoNormal">Les humains transform&eacute;s pour
      s&rsquo;int&eacute;grer &agrave; la r&eacute;alit&eacute; de la Terre
      Vivante ne deviennent pas des n&eacute;andertaliens comme le
      pr&eacute;tendent certaines rumeurs. Ils demeurent compl&egrave;tement
      humains mais sont d&eacute;sormais parfaitement adapt&eacute;s &agrave;
      leur environnement hostile et au faible Axiome Social qui rend certaines
      pens&eacute;es contradictoires. Ils ont encore des souvenirs vagues et
      troublants de leur ancienne vie mais la plupart n&rsquo;ont tout
      simplement aucun sens. Ces humains entendent &eacute;galement la voix de
      Lanala et, comme les edeinos, ils la v&eacute;n&egrave;rent. Les
      fid&egrave;les sont connus sous le nom de &laquo; jakkats &raquo;, ceux
      qui suivent la voie du Keta Kalles. La d&eacute;votion des jakkats
      s&rsquo;illustre en savourant chaque sensation offerte par la vie.</p>

      <h2 class="MsoNormal">Tactiques</h2>

      <p class="MsoNormal">G&eacute;n&eacute;ralement, vous vous rapprochez et
      vous embrochez ou matraquez votre adversaire jusqu&rsquo;&agrave; ce
      qu&rsquo;il ne bouge plus. Vous pouvez lancer votre lance dans les rares
      cas o&ugrave; vous ne voulez pas vous approcher de votre cible.
      L&rsquo;Attaque totale est souvent une bonne option soit pour
      d&eacute;clencher l&rsquo;Atout Implacable, soit pour prendre avantage de
      la Loi de la Sauvagerie l&agrave; o&ugrave; elle est applicable. Votre
      interaction offensive de choix est la Manoeuvre bien qu&rsquo;Intimidation
      soit efficace aussi. Votre compagnon Chat &agrave; dents de sabre
      n&rsquo;a pas la taille d&rsquo;un v&eacute;ritable tigre mais ses griffes
      sont mortelles. Utilisez sa Manoeuvre pour pr&eacute;parer vos propres
      attaques. Prudence avec votre compagnon ; s&rsquo;il est tu&eacute;, il
      peut se passer beaucoup de temps avant qu&rsquo;un autre ne le
      remplace.</p>

      <h2 class="MsoNormal">Instant fatidique</h2>

      <p class="MsoNormal">Avant que les ponts maelstr&ouml;m ne
      s&rsquo;abattent, vous viviez une existence ordinaire avec un travail que
      vous aimiez. Apr&egrave;s votre transformation, vous avez conserv&eacute;
      une &eacute;tincelle d&rsquo;ind&eacute;pendance. Quand les gens faibles
      de votre ancienne vie ont &eacute;t&eacute; attaqu&eacute;s, vous avez agi
      et vous &ecirc;tes devenue autre chose. Il est aussi possible que vous
      vous soyez transform&eacute;e &agrave; cause d&rsquo;un acte
      h&eacute;ro&iuml;que comme si Lanala ou une autre force avait su que vous
      aviez besoin d&rsquo;&ecirc;tre plus forte et d&rsquo;avoir des
      comp&eacute;tences mortelles pour aller combattre les Seigneurs de
      R&eacute;alit&eacute;.</p>

      <h2 class="MsoNormal">Citation</h2>

      <p class="MsoNormal">&laquo; Comment pouvez-vous vous battre en portant
      toutes ces... choses ?! &raquo;</p>

      <h2 class="MsoNormal">Description</h2>

      <p class="MsoNormal">Les jakkats ne portent pas beaucoup de
      v&ecirc;tements. Ils pr&eacute;f&egrave;rent le cuir, les crocs et les
      ossements car ces choses &eacute;taient autrefois vivantes. Vous aimez
      aussi les peintures corporelles dont les couleurs vous rappellent
      &eacute;trangement votre pr&eacute;c&eacute;dente vie. La plupart des
      humains vous trouvent agressive et brutale mais tr&egrave;s attirante
      physiquement.</p>

      <h2 class="MsoNormal">Objectif</h2>

      <p class="MsoNormal">Les guerres, la politique et les organisations
      n&rsquo;ont aucun sens pour vous. La seule chose qui compte, c&rsquo;est
      combattre l&rsquo;ennemi ici et maintenant. Les cons&eacute;quences sont
      compliqu&eacute;es, des choses impr&eacute;visibles qu&rsquo;il vaut mieux
      laisser aux divinit&eacute;s et aux magiciens.</p>

      <h2 class="MsoNormal">Noms</h2>

      <p class="MsoNormal">Andar, Burly, Honda, Leena, Maka, Merron, Novan,
      Rayan, Vanna</p>

      <h2 class="MsoNormal">Piste de progression (optionnelle)</h2>

      <p class="MsoNormal">□ (5 PX) Revanchard</p>

      <p class="MsoNormal">□ (7 PX) Tornade</p>

      <p class="MsoNormal">□ (9 PX) Dur &agrave; cuire</p>

      <p class="MsoNormal">□ (4 PX) Armes de m&ecirc;l&eacute;e +4</p>

      <p class="MsoNormal">□ (5 PX) Armes de m&ecirc;l&eacute;e +5</p>
