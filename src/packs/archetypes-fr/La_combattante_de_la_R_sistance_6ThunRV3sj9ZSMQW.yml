        l&rsquo;&eacute;nergie et parfois m&ecirc;me voir ou pr&eacute;dire
        certains aspects de l&rsquo;avenir.</p>

        <p class="MsoNormal">Les psioniques peuvent se d&eacute;velopper partout
        o&ugrave; l&rsquo;Axiome Social est suffisamment &eacute;lev&eacute;
        mais, comme pour la magie ou les miracles, ce n&rsquo;est pas parce
        qu&rsquo;un personnage le peut qu&rsquo;il a d&eacute;j&agrave;
        r&eacute;v&eacute;l&eacute; ce pouvoir.</p>

        <p class="MsoNormal">Quand un Psi prend cet Atout, il a acc&egrave;s
        &agrave; la Liste des pouvoirs de son cosm (voir page 206). Il peut
        choisir trois pouvoirs de n&rsquo;importe quelle liste &agrave; laquelle
        il a acc&egrave;s et pour lesquels il a la comp&eacute;tence requise. La
        description des pouvoirs et la mani&egrave;re dont ils se manifestent
        sont d&eacute;taill&eacute;es dans le chapitre Psioniques &agrave;
        partir de la page 204.</p>

        <p class="MsoNormal"><strong>Nouveaux pouvoirs</strong> : Cet Atout peut
