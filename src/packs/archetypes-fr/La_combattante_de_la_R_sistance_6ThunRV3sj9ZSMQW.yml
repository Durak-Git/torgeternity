      <p class="MsoNormal">â¡ (1 PX) Persuasion +1</p>

      <p class="MsoNormal">â¡ (2 PX) Armes &agrave; feu +2</p>

      <p class="MsoNormal">â¡ (3 PX) Armes &agrave; feu +3</p>

      <p class="MsoNormal">â¡ (4 PX) Kin&eacute;sie +4</p>

      <p class="MsoNormal">â¡ (5 PX) Kin&eacute;sie +5</p>

      <p class="MsoNormal">â¡ (3 PX) R&eacute;alit&eacute; +3</p>
