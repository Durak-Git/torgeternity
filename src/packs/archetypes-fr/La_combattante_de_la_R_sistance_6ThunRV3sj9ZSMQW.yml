  details:
    clearance: alpha
    background: >-
      <h2>Pr&eacute;sentation</h2>

      <p class="MsoNormal">La Race d&eacute;signe les humains natifs de
      Tharkold. Ils sont les esclaves des technod&eacute;mons qui r&egrave;gnent
      sur eux depuis des si&egrave;cles. Depuis que la Race a &eacute;t&eacute;
      soumise, la r&eacute;sistance est active mais la puissance des
      technod&eacute;mons a limit&eacute; ses actions &agrave; de simples
      op&eacute;rations de survie, jusqu&rsquo;&agrave; aujourd&rsquo;hui.
      L&rsquo;attaque de Tharkold contre la Prime Terre a &eacute;t&eacute; une
      occasion en or et d&eacute;sormais des membres de la r&eacute;sistance
      profitent de cette opportunit&eacute; et en tirent profit.</p>

      <h2>Tactiques</h2>

      <p class="MsoNormal">Votre Thav-9 est un pistolet-mitrailleur redoutable
      et sa puissance de feu compense votre relative inexp&eacute;rience dans
      son maniement. Votre v&eacute;ritable talent r&eacute;side dans les
      pouvoirs psychiques. Stimulation est &eacute;puisant mais
      l&rsquo;augmentation de votre Dext&eacute;rit&eacute; permet
      d&rsquo;am&eacute;liorer vos attaques et vos d&eacute;fenses et
      l&rsquo;augmentation de votre Force am&eacute;liore votre
      R&eacute;sistance et vos dommages en m&ecirc;l&eacute;e. La valeur de Dex
      Max de votre armure est suffisamment &eacute;lev&eacute;e pour vous
      permettre de tirer pleinement profit des deux bonus.
      T&eacute;l&eacute;kin&eacute;sie vous permet d&rsquo;&ecirc;tre
      polyvalente et d&rsquo;utiliser votre gantelet de souffrance pour des
      attaques de lutte &agrave; distance ; utilisez Kin&eacute;sie pour
      attaquer et utiliser votre Raison au lieu de votre Force pour vos
      dommages. Votre arme secr&egrave;te est votre potentiel en commandement.
      Soutien peut annuler les effets n&eacute;gatifs d&rsquo;une Carte
      d&rsquo;Action (tels que D&eacute;sorient&eacute;s, Fatigu&eacute;s ou
      m&ecirc;me D&eacute;ferlement) et inverser le cours de la bataille.
      Instant fatidique Une existence de servitude a pris fin quand vous vous
      &ecirc;tes dress&eacute;e pour d&eacute;fendre un autre esclave et que
      vous avez dit &laquo; non ! &raquo; aux technod&eacute;mons. En cet
      instant vous avez aussi d&eacute;bloqu&eacute; les pouvoirs psioniques qui
      vous ont permis &agrave; tous les deux de survivre. Sinon, cet instant
      fatidique a pu se produire quand vous &ecirc;tes arriv&eacute;e sur la
      Prime Terre, quand l&rsquo;Axiome Tech inf&eacute;rieur a
      d&eacute;sactiv&eacute; votre collier d&rsquo;esclave et que vous avez
      initi&eacute; une petite r&eacute;bellion.</p>

      <h2>Citation</h2>

      <p class="MsoNormal">&laquo; D&eacute;barrassez-vous de vos cha&icirc;nes
      et battez-vous ! Combattez avec votre esprit, avec vos armes ou m&ecirc;me
      &agrave; mains nues s&rsquo;il le faut. &raquo;</p>

      <h2>Description</h2>

      <p class="MsoNormal">Les membres de la r&eacute;sistance portent des
      armures rafistol&eacute;es avec tout ce qu&rsquo;ils trouvent. Les
      ressources sont rares &agrave; Tharkold et la situation est &agrave; peine
      meilleure sur Terre. Mais malgr&eacute; son aspect miteux, votre
      accoutrement vous prot&egrave;ge bien. Vous &ecirc;tes
      d&eacute;termin&eacute;e et passionn&eacute;e, aussi les gens vous
      prennent au s&eacute;rieux.</p>

      <h2>Objectif</h2>

      <p class="MsoNormal">Le but ultime de la r&eacute;sistance est de
      lib&eacute;rer la Race et tous les peuples, aujourd&rsquo;hui et &agrave;
      jamais. Les Seigneurs de R&eacute;alit&eacute; sont tous des obstacles
      pour atteindre cet objectif</p>

      <h2>Noms</h2>

      <p class="MsoNormal">Aren, Caron, Dalia, Ibis, Kellan, Leya, Mani, Sabra,
      Theta,Zoya</p>

      <h2>Piste de progression (optionnelle)</h2>

