  details:
    clearance: alpha
    background: >-
      <h2>Pr&eacute;sentation</h2>

      <p class="MsoNormal"><span style="mso-spacerun: yes;">&nbsp;</span>Vous
      &ecirc;tes un Victorien et votre monde, Ga&eacute;a, est ravag&eacute; par
      les horreurs du D&eacute;charn&eacute;. Vous avez refus&eacute;
      d&rsquo;&ecirc;tre soumis &agrave; la terreur alors vous avez
      ripost&eacute;. Contre toute attente, vous avez surv&eacute;cu et les
      diff&eacute;rents gadgets, les astuces et les armes sp&eacute;ciales que
      vous avez acquis au fil des ann&eacute;es de combat vous ont permis de
      r&eacute;tablir l&rsquo;&eacute;quilibre.</p>

      <p class="MsoNormal">Quand le D&eacute;charn&eacute; a rassembl&eacute;
      ses sombres hordes pour franchir les ponts maelstr&ouml;m afin de
      d&eacute;cha&icirc;ner sa fureur sur la Prime Terre, vous avez
      d&eacute;cid&eacute; de les suivre pour les harceler comme vous
      l&rsquo;avez toujours fait.</p>

      <h2>Tactiques</h2>

      <p class="MsoNormal">Les cartouches sp&eacute;ciales de votre fusil tueur
      vous conf&egrave;rent une grande puissance de feu et une grande souplesse
      contre des ennemis pr&eacute;cis, m&ecirc;me en dehors d&rsquo;Orrorsh.
      &Agrave; chaque fois que vous le pouvez, renseignez-vous pour savoir quels
      types d&rsquo;adversaires vous risquez de rencontrer et pr&eacute;parez
      votre &eacute;quipement en cons&eacute;quence. Les Cartouches d&rsquo;eau
      b&eacute;nite sont efficaces contre les gospogs, un ennemi commun
      employ&eacute; par tous les Seigneurs de R&eacute;alit&eacute;. M&ecirc;me
      une fois toutes vos cartouches sp&eacute;cialis&eacute;es
      utilis&eacute;es, vos munitions standards demeurent assez puissantes. Vous
      &ecirc;tes tr&egrave;s r&eacute;sistant &agrave; la peur et &agrave;
      l&rsquo;Intimidation mais tr&egrave;s vuln&eacute;rable aux interactions
      offensives de Provocation. Les Victoriens sont notoirement hautains et ne
      supportent pas les insultes.</p>

      <h2><span style="mso-spacerun: yes;">&nbsp;</span>Instant fatidique</h2>

      <p class="MsoNormal">Votre Instant fatidique s&rsquo;est produit il y a
      tr&egrave;s longtemps sur Ga&eacute;a. Peut-&ecirc;tre &agrave; cause
      d&rsquo;un loup-garou ou d&rsquo;un vampire. Quoi qu&rsquo;il en soit,
      c&rsquo;&eacute;tait une abomination engendr&eacute;e par la malfaisance
      du D&eacute;charn&eacute;. La traquer jusqu&rsquo;&agrave; sa
      tani&egrave;re &eacute;tait t&eacute;m&eacute;raire mais cela a
      d&eacute;clench&eacute; un changement en vous. En tant que Chevalier des
      Temp&ecirc;tes vous avez d&eacute;sormais le pouvoir de
      r&eacute;pliquer.</p>

      <h2>Citation</h2>

      <p class="MsoNormal">&laquo; Il est plus facile de ne plus avoir peur
      d&rsquo;une chose une fois que vous avez le pouvoir de la d&eacute;truire.
      &raquo;</p>

      <h2><span style="mso-spacerun: yes;">&nbsp;</span>Description</h2>

      <p class="MsoNormal">*Combattre des monstres est une profession dangereuse
      et vos diff&eacute;rentes cicatrices sont l&agrave; pour en
      t&eacute;moigner. Seules certaines de ces cicatrices sont visibles. Les
      Victoriens pr&eacute;f&egrave;rent les tenues modestes couvrant tout leur
      corps m&ecirc;me quand il fait extr&ecirc;mement chaud et vous ne faites
      pas exception &agrave; la r&egrave;gle. Votre manteau si particulier,
      constitu&eacute; d&rsquo;un cuir &eacute;trange, et votre fusil tueur
      d&eacute;mesur&eacute; et d&eacute;cor&eacute; trahissent votre
      profession.</p>

      <h2>Objectif</h2>

      <p class="MsoNormal"><span style="mso-spacerun: yes;">&nbsp; </span>La
      destruction du mal est un imp&eacute;ratif. Si on les laisse<span
      style="mso-spacerun: yes;">&nbsp;&nbsp; </span>prosp&eacute;rer, les
      monstres deviennent encore plus puissants<span style="mso-spacerun:
      yes;">&nbsp;&nbsp; </span>et vils. Les Seigneurs de R&eacute;alit&eacute;,
      malgr&eacute; toutes leurs ruses<span style="mso-spacerun:
      yes;">&nbsp;&nbsp; </span>et leurs faux semblants, ne sont que des
      monstres que vous<span style="mso-spacerun: yes;">&nbsp;&nbsp;
      </span>devez traquer et exterminer.</p>

      <h2><span style="mso-spacerun: yes;">&nbsp; </span>Noms</h2>

      <p class="MsoNormal"><span style="mso-spacerun: yes;">&nbsp;
      </span>Ashton, Aubrey, Eli, Harper, Marion, Prester, Tanner,<span
      style="mso-spacerun: yes;">&nbsp;&nbsp; </span>Thomas, Winter<span
      style="mso-spacerun: yes;">&nbsp;&nbsp; </span></p>

      <h2>Piste de progression (optionnelle)<span style="mso-spacerun:
      yes;">&nbsp; </span></h2>

      <p class="MsoNormal"><span style="mso-spacerun: yes;">&nbsp;</span>□ (5
      PX) Tireur d&rsquo;&eacute;lite<span style="mso-spacerun:
      yes;">&nbsp;&nbsp; </span></p>

      <p class="MsoNormal">□ (7 PX) Armurier (Cartouches explosives)<span
      style="mso-spacerun: yes;">&nbsp;&nbsp;</span></p>

      <p class="MsoNormal"><span style="mso-spacerun: yes;"> </span>□ (1 PX)
      Ruse +1<span style="mso-spacerun: yes;">&nbsp;&nbsp; </span></p>

      <p class="MsoNormal">□ (2 PX) Manoeuvre +2<span style="mso-spacerun:
      yes;">&nbsp;&nbsp; </span></p>

      <p class="MsoNormal">□ (3 PX) Intimidation +3<span style="mso-spacerun:
      yes;">&nbsp;&nbsp; </span></p>

      <p class="MsoNormal">□ (3 PX) Armes de m&ecirc;l&eacute;e +3<span
      style="mso-spacerun: yes;">&nbsp;&nbsp; </span></p>

      <p class="MsoNormal">□ (4 PX) Armes &agrave; feu +4<span
      style="mso-spacerun: yes;">&nbsp;&nbsp; </span></p>

      <p class="MsoNormal">□ (5 PX) Armes &agrave; feu +5<span
      style="mso-spacerun: yes;">&nbsp;&nbsp; </span></p>
