  details:
    clearance: alpha
    background: >-
      <h2>Pr&eacute;sentation</h2>

      <p class="MsoNormal">Des ann&eacute;es pass&eacute;es dans les rues de
      Hong Kong vous ont endurci et vous &ecirc;tes devenu une arme fatale.
      Devenir un Chevalier des Temp&ecirc;tes n&rsquo;a fait
      qu&rsquo;accro&icirc;tre vos capacit&eacute;s. Mais en tout premier lieu,
      vous &ecirc;tes un enqu&ecirc;teur. Vous avez &eacute;t&eacute;
      entra&icirc;n&eacute; pour suivre des pistes, interroger des
      t&eacute;moins et faire r&eacute;gner la loi et l&rsquo;ordre. Quand les
      criminels r&eacute;sistent &agrave; leur arrestation, ce qu&rsquo;ils font
      toujours, les choses d&eacute;g&eacute;n&egrave;rent rapidement et vous
      avez alors recours &agrave; vos autres comp&eacute;tences.</p>

      <h2>Tactiques</h2>

      <p class="MsoNormal">Vous &ecirc;tes un tireur &eacute;lite et vous avez
      la puissance de feu d&rsquo;une petite arm&eacute;e quand vous utilisez
      vos deux pistolets 9 mm. Vos comp&eacute;tences &eacute;lev&eacute;es en
      Esquive et en Combat &agrave; mains nues vous permettent de vous
      d&eacute;fendre contre des adversaires proches ou &eacute;loign&eacute;s.
      Manoeuvre est votre principale interaction offensive, essayez d&rsquo;y
      avoir recours &agrave; chaque fois que c&rsquo;est une Action
      approuv&eacute;e. L&rsquo;Atout Parade offensive vous permet de riposter
      contre un attaquant qui vous rate en m&ecirc;l&eacute;e, tant que vous
      avez des points de Choc &agrave; d&eacute;penser. Vous pouvez avoir
      recours &agrave; une attaque en m&ecirc;l&eacute;e m&ecirc;me quand vous
      &ecirc;tes &eacute;quip&eacute; de vos deux pistolets ; vous utilisez vos
      pieds ou vos &eacute;paules.</p>

      <h2>Instant fatidique</h2>

      <p class="MsoNormal">Quelque chose d&rsquo;important se pr&eacute;parait
      et une corporation appel&eacute;e &laquo; Kanawa &raquo; &eacute;tait au
      centre de cette affaire. Vos sup&eacute;rieurs vous ont menac&eacute; de
      vous suspendre et de laisser tomber. Quelqu&rsquo;un a m&ecirc;me
      essay&eacute; de vous tuer. Vous n&rsquo;avez pas laiss&eacute; tomber
      m&ecirc;me apr&egrave;s le d&eacute;but de la Contagion et votre
      d&eacute;termination a provoqu&eacute; en vous une subtile transformation.
      Sinon, ce changement peut s&rsquo;&ecirc;tre produit en prot&eacute;geant
      un groupe de r&eacute;fugi&eacute;s soi-disant infect&eacute;s d&rsquo;une
      &laquo;&eacute;quipe de confinement&raquo; de Kanawa.</p>

      <h2>Citation</h2>

      <p class="MsoNormal">&laquo; Que ce soient des jiangshis, des criminels ou
      des envahisseurs d&rsquo;une autre r&eacute;alit&eacute;, une balle peut
      toujours faire la diff&eacute;rence. &raquo;</p>

      <h2>Description</h2>

      <p class="MsoNormal">On peut se moquer de votre veste en cuir mais
      c&rsquo;est un v&ecirc;tement qui ne se d&eacute;mode pas. De plus, elle
      dissimule vos deux holsters d&rsquo;&eacute;paule. Votre badge est utile
      &agrave; Hong Kong dans votre juridiction mais il peut aussi vous aider
      dans d&rsquo;autres r&eacute;gions du Pan-Pacifica tant que les gens ne
      l&rsquo;examinent pas de trop pr&egrave;s. Vous &ecirc;tes
      v&eacute;h&eacute;ment et vous ne supportez pas qu&rsquo;on manque de
      respect &agrave; vous ou &agrave; votre badge.</p>

      <h2>Objectif</h2>

      <p class="MsoNormal">La Kanawa Corporation cache quelque chose, un lien
      avec</p>

      <p class="MsoNormal">les autres Pillards de R&eacute;alit&eacute;s ou avec
      la Contagion. Quoi</p>

      <p class="MsoNormal">qu&rsquo;il se passe, cela pourrait &eacute;branler
      tout le Pan-Pacifica.</p>

      <p class="MsoNormal">Bonne ou mauvaise, votre boulot est de
      d&eacute;couvrir la v&eacute;rit&eacute;.</p>

      <h2>Noms</h2>

      <p class="MsoNormal">Bao, Curry, Dee, Eagle, Jin, Li, Ling, Shooter,
      Whiskey, Zhang</p>

      <h2>Piste de progression (optionnelle)</h2>

      <p class="MsoNormal">□ (5 PX) Double tir</p>

      <p class="MsoNormal">□ (7 PX) Frappe Ki</p>

      <p class="MsoNormal">□ (1 PX) Persuasion +1</p>

      <p class="MsoNormal">□ (2 PX) R&eacute;alit&eacute; +2</p>

      <p class="MsoNormal">□ (3 PX) Esquive +3</p>

      <p class="MsoNormal">□ (3 PX) Combat &agrave; mains nues +3</p>

      <p class="MsoNormal">□ (4 PX) Armes &agrave; feu +4</p>

      <p class="MsoNormal">□ (5 PX) Armes &agrave; feu +5</p>
