  details:
    clearance: alpha
    background: >-
      <h2 class="MsoNormal">Pr&eacute;sentation</h2>

      <p class="MsoNormal">Les nains d&rsquo;Aysle ont presque &eacute;t&eacute;
      enti&egrave;rement extermin&eacute;s par les forces d&rsquo;Uthorion. Les
      quelques survivants partagent l&rsquo;amertume et la rage d&rsquo;un
      peuple agonisant et sont dot&eacute;s des capacit&eacute;s martiales de se
      venger. Les champions des nains, les meilleurs des meilleurs, portent des
      armures sp&eacute;ciales afin de prot&eacute;ger et de venger leur
      peuple.</p>

      <p class="MsoNormal">L&rsquo;armure du Guerrier dragon est la quintessence
      de l&rsquo;ing&eacute;niosit&eacute; et de la magie de votre peuple.
      Chaque tenue est unique, laborieusement forg&eacute;e avec des
      m&eacute;taux rares, grav&eacute;e de runes et &eacute;quip&eacute;e
      d&rsquo;armes et de gadgets modernes. Les nains consid&egrave;rent les
      dragons comme l&rsquo;incarnation du courroux et de la puissance aussi, ce
      n&rsquo;est pas un hasard si ces tenues sont d&eacute;cor&eacute;es de
      repr&eacute;sentations de dragons et de symboles qui leur sont
      associ&eacute;s.</p>

      <h2 class="MsoNormal">Tactiques</h2>

      <p class="MsoNormal">Vous &ecirc;tes un combattant de premi&egrave;re
      ligne tr&egrave;s r&eacute;sistant. Votre R&eacute;sistance tr&egrave;s
      &eacute;lev&eacute;e implique que la plupart des ennemis ne peuvent
      m&ecirc;me pas vous infliger de points de Choc sans avoir beaucoup de
      chance ou des armes perforantes. Votre grande hache vous permet de vous
      d&eacute;barrasser rapidement de la plupart de vos ennemis tandis que le
      Souffle de dragon est d&eacute;vastateur contre des groupes
      d&rsquo;adversaires qui ont une Esquive faible. Utilisez Intimidation pour
      rendre un adversaire Vuln&eacute;rable s&rsquo;il est difficile de le
      toucher, ou &agrave; chaque fois que c&rsquo;est une Action
      approuv&eacute;e afin de gagner de puissantes Cartes de Destin.</p>

      <h2 class="MsoNormal">Instant fatidique</h2>

      <p class="MsoNormal">Cela fait probablement quelque temps que vous
      &ecirc;tes un Chevalier des Temp&ecirc;tes. Votre Instant fatidique a pu
      se produire au cours de l&rsquo;une des batailles contre les hordes
      d&rsquo;Uthorion, un combat au cours duquel tout semblait perdu mais
      o&ugrave; vous avez tenu bon et vous avez repouss&eacute; l&rsquo;assaut.
      Ou peut-&ecirc;tre avez-vous v&eacute;cu un Instant fatidique plus
      personnel quand un membre du clan ou un &ecirc;tre aim&eacute; a eu besoin
      d&rsquo;&ecirc;tre sauv&eacute; au cours d&rsquo;une mission a priori
      impossible.</p>

      <h2 class="MsoNormal">Citation</h2>

      <p class="MsoNormal">&laquo; En fait, la plupart des probl&egrave;mes
      peuvent &ecirc;tre r&eacute;solus avec une hache de guerre. Laissez-moi
      vous montrer comment. &raquo;</p>

      <h2 class="MsoNormal">Description</h2>

      <p class="MsoNormal">Le nain &agrave; l&rsquo;int&eacute;rieur de
      l&rsquo;armure a sans doute des s&eacute;quelles mentales et physiques
      mais comme il ne la retire jamais, personne ne peut en &ecirc;tre
      s&ucirc;r. Des cheveux n&eacute;glig&eacute;s et une attitude bourrue sont
      les expressions communes du sentiment de d&eacute;faite et
      d&rsquo;&eacute;chec qui impr&egrave;gne leur civilisation an&eacute;antie
      et la plupart des nains sont sombres, fatalistes et hargneux.</p>

      <h2 class="MsoNormal">Objectif</h2>

      <p class="MsoNormal">Alors que la plupart des autres Chevaliers des
      Temp&ecirc;tes combattent pour la libert&eacute; ou pour des
      id&eacute;aux, vous &ecirc;tes obs&eacute;d&eacute; par la vengeance. Vous
      ne pouvez sauver votre peuple, tout du moins pour la plupart des nains
      concern&eacute;s, mais il vous reste du temps pour vous venger.</p>

      <h2 class="MsoNormal">Noms</h2>

      <p class="MsoNormal">Artala, Bran, Gudrun, Gunnar, Isode, Juki le Rouge,
      Karn d&rsquo;Ungbar, Milla, Tworek, Zisa</p>

      <h2 class="MsoNormal">Piste de progression (optionnelle)</h2>

      <p class="MsoNormal">□ (5 PX) Abandonn&eacute;</p>

      <p class="MsoNormal">□(7 PX) Barbe</p>

      <p class="MsoNormal">□ (1 PX) Premiers soins +1</p>

      <p class="MsoNormal">□ (2 PX) R&eacute;alit&eacute; +2</p>

      <p class="MsoNormal">□ (3 PX) Intimidation +3</p>

      <p class="MsoNormal">□ (3 PX) Armes de jet +3</p>

      <p class="MsoNormal">□ (4 PX) Armes de m&ecirc;l&eacute;e +4</p>

      <p class="MsoNormal">□ (5 PX) Armes de m&ecirc;l&eacute;e +5 <span
      style="mso-spacerun: yes;">&nbsp;</span></p>
