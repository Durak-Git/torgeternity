  - _id: rRgSLibvwdjK75eO
    name: Soins
    type: miracle
    data:
      axiom: 10
      skill: faith
      skilllevel: 10
      castingtime: 1 action
      dn: Normal (ND 10)
      range: Contact
      duration: Instantanée
      description: >-
        <p class="MsoNormal">Le pouvoir de soigner est peut-&ecirc;tre
        l&rsquo;une des plus importantes capacit&eacute;s dont un fid&egrave;le
        peut faire b&eacute;n&eacute;ficier les Chevaliers des Temp&ecirc;tes.
        Qu&rsquo;il s&rsquo;occupe des blessures de ses compagnons ou
        qu&rsquo;il soigne des villageois bless&eacute;s, Soins est une
        comp&eacute;tence vitale.</p>

        <p class="MsoNormal">Le total de l&rsquo;invocateur est modifi&eacute;
        par les malus de blessures du patient (ainsi que celles de
        l&rsquo;invocateur s&rsquo;il est bless&eacute;). Un succ&egrave;s
        soigne 1 Blessure, tous les points de Choc et supprime
        l&rsquo;&eacute;tat KO.</p>

        <p class="MsoNormal">Soins ne peut &ecirc;tre tent&eacute; qu&rsquo;une
        fois par Sc&egrave;ne sur un m&ecirc;me individu, choisissez bien ! Si
        Maru est bless&eacute; au cours d&rsquo;un combat et soign&eacute; par
        le P&egrave;re Damien, il ne pourra plus la soigner avant la prochaine
        Sc&egrave;ne. Il pourra toujours utiliser sa comp&eacute;tence Premiers
        soins sur elle et le miracle Soins sur ses camarades.</p>
      good: 2 Blessures sont soignées.
      outstanding: 3 Blessures sont soignées.
      isAttack: 'false'
      damage: null
