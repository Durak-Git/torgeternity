  - _id: sMpIpI7t3K7B4ZYp
    name: Protection contre les ennemis
    type: miracle
    data:
      axiom: 8
      skill: faith
      skilllevel: 8
      castingtime: 1 action
      dn: Normal (ND 10)
      range: Rayon de 5 mètres.
      duration: Concentration
      description: >-
        <p class="MsoNormal">Protection contre les ennemis prot&egrave;ge les
        fid&egrave;les des entit&eacute;s surnaturelles qui veulent nuire
        &agrave; l&rsquo;humanit&eacute;.</p>

        <p class="MsoNormal">Pour l&rsquo;invoquer, le fid&egrave;le doit
        brandir un symbole saint, r&eacute;citer des pri&egrave;res ou effectuer
        toute autre action qui indique clairement qu&rsquo;il en appelle
        &agrave; la source de son pouvoir, ce qui en fait la cible principale
        des esprits, des d&eacute;mons et de tout autre antagoniste pouvant
        &ecirc;tre affect&eacute;.</p>

        <p class="MsoNormal">Tant que la protection est active, tous les
        alli&eacute;s situ&eacute;s &agrave; 5 m&egrave;tres
        b&eacute;n&eacute;ficient d&rsquo;un bonus de +1 &agrave; leurs
        d&eacute;fenses contre les cr&eacute;atures surnaturelles
        mal&eacute;fiques et leurs attaques. Ce bonus est valable pour les
        d&eacute;fenses physiques et d&rsquo;interaction.</p>

        <p class="MsoNormal"><strong>Sp&eacute;cial </strong>: Ce miracle peut
        &ecirc;tre tent&eacute; sans l&rsquo;Atout <span style="font-family:
        var(--font-primary); font-size: var(--font-size-14);">Miracles si celui
        qui l&rsquo;invoque a le niveau de Foi requis</span></p>

        <p>&nbsp;</p>
      good: ceux qui sont protégés ont un bonus de +2 à toutes leurs défenses
      outstanding: >-
