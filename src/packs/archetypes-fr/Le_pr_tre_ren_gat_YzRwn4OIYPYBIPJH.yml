  details:
    clearance: ''
    background: >-
      <h2 class="MsoNormal">Pr&eacute;sentation</h2>

      <p class="MsoNormal">Tous les pr&ecirc;tres de la Cyberpapaut&eacute; ne
      sont pas soumis &agrave; Jean Malraux. Beaucoup croient en une
      divinit&eacute; beaucoup plus bienveillante et mis&eacute;ricordieuse. Ces
      &laquo; ren&eacute;gats &raquo;, comme l&rsquo;Antipape les qualifie, ont
      r&eacute;sist&eacute; &agrave; son pouvoir totalitaire, ont
      affront&eacute; l&rsquo;inquisition et combattent d&eacute;sormais dans
      les rues aux c&ocirc;t&eacute;s de la R&eacute;sistance.</p>

      <h2 class="MsoNormal">Tactiques</h2>

      <p class="MsoNormal">Vos miracles fournissent principalement un soutien :
      permettre &agrave; vos alli&eacute;s de continuer &agrave; combattre
      malgr&eacute; leurs blessures ou augmenter leurs principales
      capacit&eacute;s. L&rsquo;armure de haute technologie que vous
      poss&eacute;dez offre une bonne protection et votre haute
      comp&eacute;tence de R&eacute;alit&eacute; vous permet de plus facilement
      annuler des Blessures. Le Rayon divin int&eacute;gr&eacute; &agrave; votre
      bras peut s&rsquo;av&eacute;rer &ecirc;tre une d&eacute;sagr&eacute;able
      surprise quand une situation d&eacute;g&eacute;n&egrave;re mais vos
      v&eacute;ritables armes, ce sont vos comp&eacute;tences
      d&rsquo;interaction. Persuasion peut vous &eacute;viter des ennuis et
      Intimidation ou Provocation s&egrave;ment le chaos parmi vos adversaires
      les plus faibles d&rsquo;esprit.</p>

      <h2 class="MsoNormal"><span style="mso-spacerun:
      yes;">&nbsp;</span>Instant fatidique</h2>

      <p class="MsoNormal">Votre Instant fatidique a certainement
      &eacute;t&eacute; une remise en question de votre foi et une crise de
      conscience. La vision d&eacute;form&eacute;e et cruelle du Cyberpape a
      r&eacute;veill&eacute; le lion qui sommeille en vous et a
      d&eacute;clench&eacute; la transition qui vous a conduit du pr&ecirc;tre
      au Chevalier des Temp&ecirc;tes. Ou peut-&ecirc;tre avez-vous simplement
      pri&eacute; pour une intervention divine. Le Tout Puissant oeuvre de bien
      myst&eacute;rieuse mani&egrave;re et, au lieu d&rsquo;abattre vos ennemis,
      IL vous a conf&eacute;r&eacute; le pouvoir de combattre pour la
      justice.</p>

      <h2 class="MsoNormal">Citation</h2>

      <p class="MsoNormal">&laquo; Ce n&rsquo;est pas par mes yeux que je vois
      le monde tel qu&rsquo;il est v&eacute;ritablement, c&rsquo;est par ma foi.
      &raquo;</p>

      <h2 class="MsoNormal">Description</h2>

      <p class="MsoNormal">Le col blanc est un symbole bien connu de
      l&rsquo;&eacute;glise aussi bien sur la Prime Terre qu&rsquo;&agrave;
      Magna Verita. En fonction du rang du pr&ecirc;tre et de la r&eacute;gion
      o&ugrave; il exerce, l&rsquo;&eacute;tole port&eacute;e &agrave; la
      ceinture a une couleur diff&eacute;rente. La v&ocirc;tre est rouge et elle
      vous a &eacute;t&eacute; remise pour votre travail et vos m&eacute;rites.
      L&rsquo;oeil cybern&eacute;tique est un mod&egrave;le Bellevue, une
      am&eacute;lioration assez commune dans la Cyberpapaut&eacute; mais aussi
      une source potentielle de probl&egrave;mes si les autorit&eacute;s
      comprennent qu&rsquo;elle a &eacute;t&eacute; d&eacute;connect&eacute;e du
      R&eacute;seau Divin.</p>

      <h2 class="MsoNormal">Objectif</h2>

      <p class="MsoNormal">R&eacute;pandre l&rsquo;amour et le pardon de Dieu.
      Il y a tant de gens soumis &agrave; la vision de la religion de Jean
      Malraux ; le vrai fid&egrave;le doit contrer ce poison avec
      humilit&eacute; et bont&eacute;.</p>

      <h2 class="MsoNormal">Noms</h2>

      <p class="MsoNormal">Claude, Damien, Dominique, Francis, Honor&eacute;,
      Marc, Pascal, Tristan, Xavier</p>

      <h2 class="MsoNormal">Piste de progression (optionnelle)</h2>

      <p class="MsoNormal">□ (5 PX) Prot&eacute;g&eacute;</p>

      <p class="MsoNormal">□ (7 PX) Miracles (&Eacute;clair)</p>

      <p class="MsoNormal">□ (1 PX) Ruse +1</p>

      <p class="MsoNormal">□ (2 PX) Persuasion +2</p>

      <p class="MsoNormal">□ (3 PX) R&eacute;alit&eacute; +3</p>

      <p class="MsoNormal">□ (3 PX) Provocation +3</p>

      <p class="MsoNormal">□ (4 PX) Foi +4</p>

      <p class="MsoNormal">□ (5 PX) Foi +5</p>
