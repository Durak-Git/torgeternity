  - _id: qifJLVAOLXSqLdpj
    name: Lance-file
    type: missileweapon
    data:
      cosm: Tharkold
      description: >-
        <p>Un filet lest&eacute; est introduit dans le tube du lanceur
        dot&eacute; d&rsquo;un ressort de torsion. Un syst&egrave;me
        m&eacute;canique est n&eacute;cessaire pour r&eacute;armer le ressort de
        torsion et pour r&eacute;cup&eacute;rer le filet apr&egrave;s
        qu&rsquo;il a &eacute;t&eacute; lanc&eacute;. Le filet agit comme une
        attaque de Lutte (page 125), avec un malus de -2 aux&nbsp; dommages
        s&rsquo;il touche. Un succ&egrave;s Sup&eacute;rieur permet
        d&rsquo;entraver la cible temporairement et inflige des dommages
        normaux. Un succ&egrave;s Spectaculaire entrave la cible qui est
        &eacute;galement D&eacute;stabilis&eacute;e. Les technod&eacute;mons
        emploient&nbsp; souvent une version sp&eacute;ciale de cette arme qui
        d&eacute;ploie un filet avec les caract&eacute;ristiques d&rsquo;un
        gantelet de souffrance.</p>
      techlevel: 25
      price: '100'
      value: 10
      attackWith: missileWeapons
