    background: >-
      <h2>Pr&eacute;sentation</h2>

      <p class="MsoNormal">Les Samoura&iuml;s &eacute;lectriques sont un groupe
      de combattants des temps modernes qui suivent le code du Bushido mais en
      utilisant des armes et des armures ultra-modernes. Les origines de ce
      mouvement sont obscures, l&rsquo;&eacute;trange rencontre de la culture
      punk et des traditions perp&eacute;tr&eacute;es par les descendants des
      anciens samoura&iuml;s. On ne rejoint ce groupe que si on y est
      invit&eacute; et ces invitations ne sont adress&eacute;es
      qu&rsquo;&agrave; celles et &agrave; ceux qui se sont montr&eacute;s
      dignes aussi bien en combat que dans leur vie.</p>

      <p class="MsoNormal">Les Tourmenteurs et d&rsquo;autres adversaires
      peuvent porter les m&ecirc;mes armures ou utiliser les m&ecirc;mes armes
      mais ce ne sont pas de v&eacute;ritables samoura&iuml;s. Il est du devoir
      des &eacute;lus de d&eacute;fier ces imposteurs.</p>

      <h2>Tactiques</h2>

      <p class="MsoNormal">Votre arme principale est le katana &eacute;lectrique
      qui inflige de terribles d&eacute;g&acirc;ts et perfore les armures. Il
      n&rsquo;y a aucun d&eacute;shonneur &agrave; &ecirc;tre pragmatique, aussi
      votre SC Kyogo 144 SMG est utile pour r&eacute;tablir
      l&rsquo;&eacute;quilibre contre un grand nombre d&rsquo;ennemis plus
      faibles. Tirez profit du grand nombre de munitions de l&rsquo;arme et
      utilisez souvent des Rafales longues. La plupart de vos interactions
      offensives sont fortes, essayez de les utiliser quand il s&rsquo;agit
      d&rsquo;Actions approuv&eacute;es, &agrave; l&rsquo;exception de
      Provocation. Les insultes mesquines sont frivoles et
      r&eacute;pugnantes.</p>

      <h2>Instant fatidique</h2>

      <p class="MsoNormal">Quand la Contagion est apparue, vous &eacute;tiez
      bio-ing&eacute;nieur sp&eacute;cialis&eacute; dans la recherche
      g&eacute;n&eacute;tique. Avant que quiconque ne comprenne ce qui
      &eacute;tait en train de se produire, un jiangshi s&rsquo;est
      &eacute;chapp&eacute; de son confinement et a commenc&eacute; &agrave;
      massacrer vos coll&egrave;gues. Peut-&ecirc;tre est-ce vos ann&eacute;es
      d&rsquo;entra&icirc;nement au kendo qui vous ont permis d&rsquo;affronter
      la cr&eacute;ature. Ou peut-&ecirc;tre est-ce le calme avec lequel vous
      avez mis &agrave; l&rsquo;abri les patients et le personnel. Quoi
      qu&rsquo;il en soit, cela a d&eacute;clench&eacute; quelque chose en vous
      et attir&eacute; l&rsquo;attention des Samoura&iuml;s
      &eacute;lectriques.</p>

      <h2>Citation</h2>

      <p class="MsoNormal">&laquo; Je ne souillerai pas ma lame sur un
      adversaire tel que vous. &raquo;</p>

      <h2>Description</h2>

      <p class="MsoNormal">Le Ion Gusoku et le katana &eacute;lectrique sont les
      deux signes distinctifs des Samoura&iuml;s &eacute;lectriques. Un
      contr&ocirc;le total et des moeurs irr&eacute;prochables sont vos
      id&eacute;aux mais vous ne les avez pas encore tout &agrave; fait
      atteints.</p>

      <h2>Objectif</h2>

      <p class="MsoNormal">Les huit vertus du Bushido vous imposent de combattre
      les Pillards de R&eacute;alit&eacute;s et la Contagion et de
      prot&eacute;ger les innocents. Suivre le code. &Ecirc;tre vertueux,
      h&eacute;ro&iuml;que, compatissant, poli, honn&ecirc;te,&nbsp; honorable,
      loyal et disciplin&eacute; m&ecirc;me quand cela est contraignant.</p>

      <h2>Noms</h2>

      <p class="MsoNormal">Akimi, Haruka, Izumi, Jun, Kazumi, Maru, Riku,
      Shigeri, Tomo</p>

      <h2>Piste de progression (optionnelle)</h2>

      <p class="MsoNormal">□ (5 PX) In&eacute;branlable</p>

