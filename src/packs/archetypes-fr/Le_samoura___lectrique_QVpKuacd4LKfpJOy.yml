      <p class="MsoNormal">□ (2 PX) R&eacute;alit&eacute; +2</p>

      <p class="MsoNormal">□ (3 PX) Esquive +3</p>

      <p class="MsoNormal">□ (3 PX) V&eacute;hicules terrestres +3</p>

      <p class="MsoNormal">□ (4 PX) Armes de m&ecirc;l&eacute;e +4</p>

      <p class="MsoNormal">□ (5 PX) Armes de m&ecirc;l&eacute;e +5</p>
