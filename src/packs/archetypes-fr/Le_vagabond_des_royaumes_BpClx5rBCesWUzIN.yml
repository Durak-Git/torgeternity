  details:
    clearance: ''
    background: >-
      <h2 class="MsoNormal">Pr&eacute;sentation</h2>

      <p class="MsoNormal">Les Vagabonds des royaumes sont des humains issus de
      la Terre qui une forte sensibilit&eacute; intuitive de la
      r&eacute;alit&eacute;. Pas uniquement de la r&eacute;alit&eacute; de la
      Prime Terre mais aussi celle des cosms envahisseurs. Ces individus
      s&rsquo;adaptent avec une facilit&eacute; d&eacute;concertante voyageant
      dans les autres royaumes avec aisance et manipulant des outils et des
      concepts qui, avec d&rsquo;autres, provoqueraient des contradictions. Ce
      ph&eacute;nom&egrave;ne semble unique &agrave; la Prime Terre.</p>

      <h2 class="MsoNormal">Tactiques</h2>

      <p class="MsoNormal">Vous &ecirc;tes un touche-&agrave;-tout : vous maniez
      raisonnablement bien la plupart des armes sans en ma&icirc;triser aucune.
      Mais vous pouvez utiliser toutes les armes et tous les objets que vous
      trouvez dans n&rsquo;importe quelle r&eacute;alit&eacute;.
      N&rsquo;h&eacute;sitez pas &agrave; essayer et &agrave; utiliser les
      puissants instruments des autres r&eacute;alit&eacute;s m&ecirc;me
      s&rsquo;ils peuvent provoquer des Contradictions. Vous risquez toujours
      d&rsquo;&ecirc;tre D&eacute;connect&eacute; mais pas aussi souvent que les
      autres et il vous est facile de vous Reconnecter, m&ecirc;me dans une Zone
      Pure.</p>

      <p class="MsoNormal">Utilisez toutes les interactions Approuv&eacute;es
      (Ruse est la plus forte) pour D&eacute;stabiliser les adversaires ou les
      rendre Vuln&eacute;rables. En cas de r&eacute;ussite, vous obtenez une
      Carte de Destin et vous aidez le reste de l&rsquo;&eacute;quipe ou vous
      augmentez vos propres chances d&rsquo;encha&icirc;ner avec une attaque
      r&eacute;ussie. Votre haute comp&eacute;tence R&eacute;alit&eacute; vous
      permet d&rsquo;annuler des dommages de mani&egrave;re fiable, vous
      &ecirc;tes donc beaucoup plus r&eacute;sistant que vous ne le laissez
      para&icirc;tre.</p>

      <h2 class="MsoNormal">Instant fatidique</h2>

      <p class="MsoNormal">Avant l&rsquo;invasion, chaque jour &eacute;tait
      routinier. Puis le monde s&rsquo;est bris&eacute; et vous avez
      &eacute;t&eacute; confront&eacute; &agrave; un terrible choix : fuir de
      terreur comme tous les autres ou emp&ecirc;cher un monstre de
      d&eacute;vorer un innocent. D&rsquo;une mani&egrave;re ou d&rsquo;une
      autre, vous avez eu de la chance, la victime a &eacute;t&eacute;
      sauv&eacute;e et un Chevalier des Temp&ecirc;tes est n&eacute;.</p>

      <h2 class="MsoNormal">Citation</h2>

      <p class="MsoNormal">&laquo; Ne vous inqui&eacute;tez pas les gars, je
      m&rsquo;en charge ! &raquo;</p>

      <p class="MsoNormal">Description</p>

      <p class="MsoNormal">Maigre et agile, votre tenue se doit avant tout
      d&rsquo;&ecirc;tre pratique. Par contre, on vous verra toujours avec des
      jeans et du cuir ainsi qu&rsquo;un sourire malicieux. Tout le reste, des
      gadgets modernes aux totems magiques, vous l&rsquo;accumulez au hasard de
      vos voyages dans les diff&eacute;rents royaumes.</p>

      <h2 class="MsoNormal">Objectif</h2>

      <p class="MsoNormal">Au premier abord, on a l&rsquo;impression que pour
      vous tout &ccedil;a n&rsquo;est qu&rsquo;un jeu et que vous ne prenez
      peut-&ecirc;tre pas assez au s&eacute;rieux les dangers auxquels vous
      &ecirc;tes confront&eacute;s. Mais sous cette fa&ccedil;ade, cependant,
      vous vous souciez profond&eacute;ment des innocents pris au pi&egrave;ge
      de ces Guerres des Possibilit&eacute;s. Sauver ces gens des dangers
      imm&eacute;diats et leur redonner le moral sont vos r&eacute;elles
      priorit&eacute;s, vous amuser en le faisant n&rsquo;est qu&rsquo;un
      bonus.</p>

      <h2 class="MsoNormal">Noms</h2>

      <p class="MsoNormal">Adison, Aidan, Cody, Daryl, Jamie, Lee, Leslie,
      Regan, Sean, Terry</p>

      <h2 class="MsoNormal">Piste de progression (optionnelle)</h2>

      <p class="MsoNormal">□ (5 PX) Adaptabilit&eacute;</p>

      <p class="MsoNormal">□ (7 PX) Conteur</p>

      <p class="MsoNormal">□ (1 PX) D&eacute;brouillardise +1</p>

      <p class="MsoNormal">□ (2 PX) Ruse +2</p>

      <p class="MsoNormal">□ (3 PX) Esquive +3</p>

      <p class="MsoNormal">□ (3 PX) Ruse +3</p>

      <p class="MsoNormal">□ (4 PX) R&eacute;alit&eacute; +4</p>

      <p class="MsoNormal">□ (5 PX) R&eacute;alit&eacute; +5</p>
