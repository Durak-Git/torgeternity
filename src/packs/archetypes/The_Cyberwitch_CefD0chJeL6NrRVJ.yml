      cosm: Cyberpapacy
      description: >-
        <p>An upgrade to the hexxer stores the energy from Backlash and allows
        the warlock or witch to actually <em>use</em> it in powering her own
        spells.</p><p>After a spellcaster suffers Backlash, the hexxer MK II
