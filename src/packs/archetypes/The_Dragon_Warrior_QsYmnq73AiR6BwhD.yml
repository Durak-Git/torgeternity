    background: >-
      <p><img class="charimg"
      src="systems/torgeternity/images/characters/Dragon_Warrior.webp" alt=""
      width="1088" height="1743"></p>

      <p
      class="moreheight">@UUID[Compendium.torgeternity.handouts.JournalEntry.Knhh8vqtjSylJo5Z.JournalEntryPage.wyqIUAZMhqAUvoD6]{Archetype
      - The Dragon Warrior}</p>

      <h3>Overview</h3>

      <p>The dwarves of Aysle were nearly exterminated by Uthorian&rsquo;s dark
      forces. The few who remain carry the bitterness and rage of a dying
      people, and the martial prowess to do something about it. The champions of
      dwarven-kind, the best of the best, wear special armor to protect and
      avenge their people.</p>

      <p>Dragon Warrior armor is the ultimate expression of your people&rsquo;s
      magic and ingenuity. Each suit is unique, painstakingly forged from rare
      metals, inscribed with runes, and loaded with advanced weapons and
      gadgets. The dwarves consider dragons embodiments of rage and power, so
      it&rsquo;s no accident these suits are stylized with draconic images and
      symbols.&nbsp;</p>

      <h3>Tactics</h3>

      <p>You&rsquo;re a heavy-duty front-line fighter. The extremely high
      Toughness insures many foes can&rsquo;t even deal Shock damage without a
      lucky hit or Armor Piercing effects. The great axe makes short work of
      most&nbsp;enemies, and Dragon&rsquo;s Breath is devastating against groups
      of opponents with low dodge defenses. Lean on intimidation to make a foe
      Vulnerable if hitting is difficult, or whenever it&rsquo;s an Approved
      Action to gain powerful Destiny cards.</p>

      <h3>Moment of Crisis</h3>

      <p>You&rsquo;ve likely been a Storm Knight for some time. The crisis may
      have come during one of the endless battles against Uthorian&rsquo;s
      horde, a moment where all seemed lost but you stood fast and held the line
      against the onslaught. Or perhaps it was a more personal crisis when a
      clan member or loved one was in dire need of a seemingly impossible
      rescue.</p>

      <h3>Quote</h3>

      <p>&ldquo;Actually, most problems can be solved with a battle axe. Let me
      show you how it works.&ldquo;</p>

      <h3>Description</h3>

      <p>The dwarf inside the armor is likely scarred mentally and
      physically&mdash;though the armor never comes off for anyone to see.
      Unkempt hair and rough manners are common expressions of the sense of
      defeat and failure that pervades their shattered culture, leaving most
      dwarves grim, fatalistic, and rude.</p>

      <h3>Agenda</h3>

      <p>Where other Storm Knights usually fight for freedom or ideals,
      you&rsquo;re consumed with revenge. Your people are beyond saving, at
      least as far as most dwarves are concerned, but there&rsquo;s still time
      for payback.</p>

      <h3>Names</h3>

      <p>Artala, Bran, Gudrun, Gunnar, Isode, Juki the Red, Karn of Ungbar,
      Milla, Tworek, Zisa</p>

      <h3>Advancement Track (Optional)</h3>

