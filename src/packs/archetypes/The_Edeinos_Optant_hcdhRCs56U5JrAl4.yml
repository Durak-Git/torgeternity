  - _id: bVioii8rx0LCXrcH
    name: Strike
    type: miracle
    img: systems/torgeternity/images/icons/miracles-icon.webp
    effects: []
    folder: null
    sort: 0
    flags:
      core:
        sourceId: Compendium.te001-core-rulebook.Items.mtNAkQHSz276enpC
    system:
      axiom: 12
      skill: faith
      skilllevel: 12
      castingtime: 1 action
      dnType: ''
      dn: standard
      targetDefense: ''
      modifier: null
      range: Touch
      duration: 3 rounds
      description: >-
        <p>Sometimes even the most peaceful of the chosen must pick up the
        staff. This powerful miracle makes sure that staff packs a punch.
        <em>Strike</em> affects a single melee or missile weapon, no
        Multi-Targeting is allowed.</p>

        <p><em>Strike</em> increases the damage value of a weapon by +1. It
        doesn&rsquo;t matter if the weapon is ranged or designed for
        melee&mdash;its base damage is still increased. <em>Strike</em> must be
        cast on a weapon, not ammunition.</p>

        <p>A weapon blessed with <em>strike</em> counts as magical for purposes
        of affecting foes with the Ethereal or similar abilities that generally
        ignore normal weapons.</p>

        <p>&nbsp;</p>

        <p>Found in <strong>Core Rules</strong></p>
