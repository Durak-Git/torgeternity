      cosm: other
      description: >-
        <p><strong>Cosms:</strong> Core Earth, Aysle, Cyberpapacy, Living Land,
        Nile Empire, Orrorsh</p>

        <p>The hero is blessed with the ability to call forth miracles. He gains
        access to any Miracle List that is associated with his religion, and is
        not specified by another Perk. Some example lists are given on page
        199.</p>

        <p>She gains <em>ward enemy</em> any two miracles chosen from any list
        she knows. See
        @UUID[Compendium.te001-core-rulebook.rules.pwneQ55M0nnDH0Us.JournalEntryPage.0yCTjO5Wj0tFVzBW]{Miracles}&nbsp;to
        find out how to invoke them and what happens should the invocation
        fail.</p>

        <p><strong>New Miracles:</strong> This Perk may be taken more than once.
        Each time after the first, it grants the user one additional
        miracle.</p>

        <p>&nbsp;</p>

