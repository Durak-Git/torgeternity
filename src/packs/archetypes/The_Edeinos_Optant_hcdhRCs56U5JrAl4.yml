  - _id: j4bd2LSc9RyWGvDr
    name: Healing
    type: miracle
    img: systems/torgeternity/images/icons/miracles-icon.webp
    effects: []
    folder: null
    sort: 0
    flags:
      core:
        sourceId: Compendium.te001-core-rulebook.Items.UpTgsybNJ1srMK4o
    system:
      axiom: 10
      skill: faith
      skilllevel: 10
      castingtime: 1 action
      dnType: ''
      dn: standard
      targetDefense: ''
      modifier: null
      range: Touch
      duration: Instant
      description: >-
        <p>Perhaps the most important ability a chosen one brings to a band of
        Storm Knights is her ability to heal. Whether she&rsquo;s patching up
        her teammate&rsquo;s Wounds&nbsp;or winning over injured villagers,
        <em>healing</em> is a critical skill.</p>

        <p>The invoker&rsquo;s total is modified by the target&rsquo;s Wound
        penalties (as well as the caster&rsquo;s if he happens to be Wounded). A
        success heals 1 Wound, all Shock, and removes KO.</p>

        <p><em>Healing</em> may only be attempted on a single individual once
        per scene&mdash;choose wisely! If Maru is injured in a fight and healed
        by Father Damien, he won&rsquo;t be able to heal her again until the
        next scene. He could still use <em>first aid</em> on her, and may use
        <em>healing</em> on his other comrades.</p>

        <p>&nbsp;</p>

        <p>Found in <strong>Core Rules</strong></p>
      good: 2 Wounds are healed
      outstanding: 3 Wounds are healed
      isAttack: 'false'
      damage: null
      ap: 0
      applySize: 'false'
      applyArmor: 'false'
