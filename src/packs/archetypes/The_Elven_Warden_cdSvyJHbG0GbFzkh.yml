      description: >-
        <p>Elves are born and bred of magic and suffer without it. Any time an
        elf is in a realm with a Magic Axiom less than 12, any Fatigue result
        causes an extra point of Shock.</p>

        <p>For example, an elf wearing plate mail in a low-magic zone would
        suffer four Shock if a Fatigue result came up on the Conflict Line (see
