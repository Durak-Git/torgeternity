  - _id: Cj581kLC5ZCD650p
    name: Warden
    type: perk
    img: systems/torgeternity/images/icons/reality-icon.webp
    effects: []
    folder: null
    sort: 27850000
    flags:
      core:
        sourceId: Compendium.te001-core-rulebook.Items.C53zQKf33q28slDw
    system:
      category: elf
      cosm: Aysle
      description: >-
        <p>Elven wardens roamed the wilderness of Aysle before Uthorion&rsquo;s
        Rage, always alert for threats to the good folk. After the Dark
        One&rsquo;s hordes marched through their forests, the wardens&rsquo;
        numbers went from thousands to less than a hundred.</p>

        <p>Strangely, most of those survivors came to Earth. They are
        tight-lipped as to why, but seem to bear some secret shame over their
        people&rsquo;s inability to stop the High Lord before his attention
        shifted to Core Earth.</p>

        <p>Wardens are independent, stealthy, and cunning, and many are
        accompanied by animals they have befriended in the wild (see
        @UUID[Compendium.te001-core-rulebook.Items.j1cM05PejztjGAjk]{White
        Wolf}).</p>

        <p>Wardens treat <em>stealth</em> and <em>tracking</em> as Favored
        skills.</p>

        <p>&nbsp;</p>

        <p>Found in <strong>Core Rules</strong></p>
