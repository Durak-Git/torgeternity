  details:
    background: >-
      <p><img class="charimg"
      src="systems/torgeternity/images/characters/Elven_Warden.webp" alt=""
      width="1190" height="1942"></p>

      <p
      class="moreheight">@UUID[Compendium.torgeternity.handouts.JournalEntry.Knhh8vqtjSylJo5Z.JournalEntryPage.Y5Ywt3WpLVzwhwnm]{Archetype
      - The Elven Warden}</p>

      <h3>Overview</h3>

      <p>Wardens are Ayslish hunters and guardians who haunt the woods like
      ghosts, striking at enemies of the elves with stealth and guile. The
      longbow and green cloak are signatures of the wardens, as are the white
      wolves many keep as companions.</p>

      <h3>Tactics</h3>

      <p>You&rsquo;re a ranged combatant through and through. The longsword is
      available in a pinch, but it&rsquo;s usually better to hang back and focus
      on your bow. Drawing an arrow is a simple action, so you can target two or
      three opponents with a single attack.</p>

      <p>One tactic wardens find useful is to keep your wolf out of direct
      combat and have it intimidate instead. This can make the foe Vulnerable to
      a follow-up attack with your bow.</p>

      <p>If opponents manage to engage your furry friend, use Active Defense to
      protect it or soak damage using your own Possibilities.</p>

      <p>Watch out for Zones with a low Magic Axiom like Core Earth, the Living
      Land, and Pan-Pacifica, since elves suffer three Shock when Fatigue
      appears.</p>

      <h3>Moment of Crisis</h3>

      <p>Though the Wardens protect the forests of Aysle from dark forces, very
      few become Storm Knights. Your crisis likely came after following Lady
      Ardinay on her foolish quest to Earth. Facing the old foe in such a
      different place stirred something that defending the woods did not.
      It&rsquo;s also possible you abandoned duty to save a dwarf or human, and
      in that selfless moment transformed.</p>

      <h3>Quote</h3>

      <p>&ldquo;In the woods, all creatures are either hunters or prey. I assure
      you I am not prey.&ldquo;</p>

      <h3>Description</h3>

      <p>Wood elves are known for being quiet and shy, especially compared to
      their mystical cousins. Wardens wear mostly supple leather or densely
      woven cloth, just so long as it moves silently. Green is a favored color,
      even when outside the woods.</p>

      <h3>Agenda</h3>

      <p>The Elven Warden is privy to a dark secret kept by the elite among the
      High Elves, and has come to Core Earth out of a misplaced sense of guilt.
      Perhaps if the High Lords are defeated all the peoples of Aysle may
      finally know peace.</p>

      <h3>Names</h3>

      <p>Amavae, Cimbar, Feyurit, Lief, Namys of Glaed, Nuvia, Rose, Tierra,
      Waldir</p>

      <h3>Advancement Track (Optional)</h3>

      <ul>

      <li>(5 XP) Elven Archer</li>

      <li>(7 XP) Sniper</li>

      <li>(1 XP) <em>lockpicking</em> +1</li>

      <li>(2 XP) <em>melee weapons</em> +2</li>

      <li>(3 XP) <em>dodge</em> +3</li>

      <li>(3 XP) <em>stealth</em> +3</li>

      <li>(4 XP) <em>missile weapons</em> +4</li>

      <li>(5 XP) <em>missile weapons</em> +5</li>

      </ul>
