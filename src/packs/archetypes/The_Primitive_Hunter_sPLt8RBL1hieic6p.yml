      <p
      class="moreheight">@UUID[Compendium.torgeternity.handouts.JournalEntry.Knhh8vqtjSylJo5Z.JournalEntryPage.XE6X141rfpUROtgY]{Archetype
      - The Primitive Hunter}</p>

      <h3>Overview</h3>

      <p>Humans transformed to the reality of the Living Land don&rsquo;t become
      Neanderthals as some rumors claim. They remain completely human, but are
      now perfectly adapted to the harsh physical environment and a low Social
      Axiom that makes certain thoughts contradictory. Confusing memories of
      their pretransformation life remain, but most just don&rsquo;t make sense
      anymore.</p>

      <p>These humans also hear the voice of Lanala and worship her the same way
      the edeinos do. Worshipers are known as &ldquo;jakkats,&ldquo; followers
      of the ways of Keta Kalles. Jakkats worship by savoring every sensation
      life has to offer.</p>

      <h3>Tactics</h3>

      <p>You usually just get close and stab or bludgeon your foes until they
      stop moving. You can throw your spear in the rare case where you
      don&rsquo;t wish to get too close to an opponent. All-Out Attack is
      usually a good option, either to trigger the Relentless Perk or to take
      advantage of the Law of Savagery when it applies. Maneuver is your
      interaction of choice, although intimidation works well in a pinch.</p>

      <p>The Sabre-Tooth Cat companion isn&rsquo;t a full-sized tiger, but its
      claws are deadly. Use its maneuver to set up your own attacks. Be careful
      with your friend; if he&rsquo;s slain it may be awhile before another
      comes along.</p>

      <h3>Moment of Crisis</h3>

      <p>Before the maelstrom bridges landed, you lived an ordinary life working
      a job you loved. After transforming, some spark of your independence
      remained. When the weak and soft people from your old life were attacked,
      you acted and became something more. It&rsquo;s also possible you
      transformed as a direct result of your heroic act, as if Lanala or some
      other force knew you needed augmented strength and deadly skills to take
      your battle to the High Lords.</p>

      <h3>Quote</h3>

      <p>&ldquo;How do you fight wearing all those...things?!&ldquo;</p>

      <h3>Description</h3>

      <p>Jakkats don&rsquo;t wear much clothing. Leather, teeth, and bone are
      preferred, since at one time those things were alive. You also like body
      paints, the colors remind you of your previous life somehow. Most humans
      find you aggressive and blunt, but very physically striking.</p>

      <h3>Agenda</h3>

      <p>Wars, politics, and organizations just don&rsquo;t make sense. There is
      only fighting the enemy right here and now. Consequences are complicated,
      unknowable things best left to gods and wizards.</p>

      <h3>Names</h3>

      <p>Andar, Burly, Honda, Leena, Maka, Merron, Novan, Rayan, Vanna</p>

