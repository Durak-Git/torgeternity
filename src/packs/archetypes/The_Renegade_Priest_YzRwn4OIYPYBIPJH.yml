  details:
    background: >-
      <p><img class="charimg"
      src="systems/torgeternity/images/characters/Renegade_Priest.webp" alt=""
      width="1146" height="2017"></p>

      <p
      class="moreheight">@UUID[Compendium.torgeternity.handouts.JournalEntry.Knhh8vqtjSylJo5Z.JournalEntryPage.hkGNur6sw23AZTbu]{Archetype
      - The Renegade Priest}</p>

      <h3>Overview</h3>

      <p>Not every preacher in the Cyberpapacy has fallen under Jean
      Malraux&rsquo;s sway. Many still believe in a far more benovelent and
      forgiving deity. These &ldquo;renegades,&ldquo; as the Antipope calls
      them, resisted his totalitarian regime, faced the Inquisition, and now
      fight on the streets with the resistance.</p>

      <h3>Tactics</h3>

      <p>Your miracles mostly provide support: keeping your allies fighting
      despite their wounds or boosting their critical abilities. The high-tech
      armor that lines your clothing offers good protection, and your high
      reality skill makes Soaking most Wounds easy.</p>

      <p>The integrated GodBeam laser in your arm can be a nasty surprise when
      things turn violent, but your true weapon is your interpersonal skills.
      Persuasion might avoid trouble entirely, and intimidation or taunt cause
      havoc with weak-willed foes.</p>

      <h3>Moment of Crisis</h3>

      <p>Your Moment of Crisis was likely a crisis of faith and conscience as
      well. The Cyberpope&rsquo;s flawed and ruthless vision brought out the
      lion inside you, and triggered the transition from &ldquo;father&ldquo; to
      Storm Knight.</p>

      <p>Or perhaps you simply prayed for divine intervention. The Almighty
      works in mysterious ways, and instead of smiting your foes, He gave you a
      little extra ability to fight for righteousness.</p>

      <h3>Quote</h3>

      <p>&ldquo;It is not with my eye that I see the world as it truly is, but
      with my faith.&ldquo;</p>

      <h3>Description</h3>

      <p>The white collar is a well-known symbol for the church in both Earth
      and Magna Verita. The sash worn around the waist varies in color depending
      on the priest&rsquo;s rank and region. The red one you wear was awarded
      for merit and good works.</p>

      <p>The cybernetic eye is a Belleview model, a common enough enhancement in
      the Cyberpapacy, but also a potential source of trouble if authorities
      realize it&rsquo;s been disconnected from the GodNet.</p>

      <h3>Agenda</h3>

      <p>Spread the love and forgiveness of God. So many only experience Jean
      Malraux&rsquo;s version of religion&mdash;the truly faithful must counter
      that poison with humility and kindness.</p>

      <h3>Names</h3>

      <p>Claude, Damien, Dominique, Francis, Honore, Marc, Pascale, Tristan,
      Xavier</p>

      <h3>Advancement Track (Optional)</h3>

      <ul>

      <li>(5 XP) Protected</li>

      <li>(7 XP) Miracles (lightning strike)</li>

      <li>(1 XP) <em>trick</em> +1</li>

      <li>(2 XP) <em>persuasion</em> +2</li>

      <li>(3 XP) <em>reality</em> +3</li>

      <li>(3 XP) <em>taunt</em> +3</li>

      <li>(4 XP) <em>faith</em> +4</li>

      <li>(5 XP) <em>faith</em> +5</li>

      </ul>
