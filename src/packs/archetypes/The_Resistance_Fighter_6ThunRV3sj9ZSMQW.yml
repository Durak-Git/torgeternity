      axiom: 25
      castingtime: 1 action
      damage: ''
      description: >-
        <p>Telekinesis allows a psi to move objects with her mind. The
        psi&rsquo;s <em>Spirit</em> is her <em>Strength</em> once activated, but
        she continues to use her own skills as usual. If she wishes to grab a
        creature, she must use the Grappling rules as normal.</p>

        <p>A psi can move up to two objects at one time (including herself to
        <q>fly</q>). She must be able to lift the combined weight of the
        objects, and they move up to her walking speed. In Good and Outstanding
        results replace Mind with Spirit.</p>

        <p>&nbsp;</p>

