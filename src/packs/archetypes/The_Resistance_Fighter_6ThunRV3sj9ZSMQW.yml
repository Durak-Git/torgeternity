    system:
      category: psionics
      cosm: Other
      description: >-
        <p><strong>Cosms:</strong> Core Earth, Pan-Pacifica, Tharkold</p>

        <p>Psionicists or <q>psis</q> tap into the collective
        consciousness&mdash;represented by the Social Axiom &mdash; for
        incredible powers. They can use this to read minds, move matter and
        energy, and sometimes even see or predict aspects of the future.</p>

        <p>Psionics can develop anywhere the Social Axiom is high enough, but
        like magic or miracles, just because it <em>can</em> doesn&rsquo;t mean
        it has yet.</p>

        <p>When the Psi takes this Perk, she may choose any three powers from
        her cosm&rsquo;s
        @UUID[Compendium.te001-core-rulebook.rules.pwneQ55M0nnDH0Us.JournalEntryPage.N3Rn8JRgFz6xPbFD#available-powers]{Power
        List}. Power descriptions and how to manifest them are explained in
        @UUID[Compendium.te001-core-rulebook.rules.pwneQ55M0nnDH0Us.JournalEntryPage.N3Rn8JRgFz6xPbFD]{Psionics}.</p>

        <p><strong>New Powers:</strong> This Perk may be taken more than once.
        Each time after the first, it grants the user one additional power.</p>

        <p>&nbsp;</p>

        <p>Found in <strong>Core Rules</strong></p>
