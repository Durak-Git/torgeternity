      - The Resistance Fighter}</p>

      <h3>Overview</h3>

      <p>The Race are humans native to Tharkold. They have struggled in
      servitude to the technodemons who have ruled there for centuries. The
      resistance has been around in various forms since the Race was subjugated,
      but the power and reach of the technodemons limited its accomplishments to
      mere survival&mdash;until now. Tharkold&rsquo;s ill-fated attack on Core
      Earth created an opportunity, and now the beleaguered members of the
      resistance are seizing the moment and making the most of it.</p>

      <h3>Tactics</h3>

      <p>Your Thav-9 is a deadly submachinegun, and its volume of fire makes up
      for your relative inexperience with it. Psychic power is where you shine.
      <em>Energize </em>is draining, but the boost to your <em>Dexterity
      </em>enhances all your attacks and defenses, and the boost to <em>Strength
      </em>increases your Toughness and melee damage. The Max Dex on your armor
      is high enough to allow you the full benefit of both bonuses.
      <em>Telekinesis </em>adds versatility, and lets you use your pain gauntlet
      to grapple and attack at range&mdash;and use kinesis to attack and use
      your <em>Mind </em>instead of <em>Strength </em>for damage.</p>

      <p>Your secret weapon is your leadership potential. Bolster can eliminate
      harmful effects from a Drama card (such as Confused, Fatigue or even a
      Surge) and swing the tide of battle.</p>

      <h3>Moment of Crisis</h3>

      <p>A lifetime of servitude came to an end when you stood up for a fellow
      slave and said, &ldquo;No!&ldquo; to the technodemons. That moment also
      unlocked the psionic powers that enabled you both to survive!
      Alternatively, the moment may have come once you arrived on Core Earth,
      when the lower Tech Axiom disabled your slave collar and you incited a
      small rebellion.</p>

      <h3>Quote</h3>

      <p>&ldquo;Cast off your shackles and fight! Fight with your thoughts, with
      your guns, or with your bare hands if you have to.&ldquo;</p>

      <h3>Description</h3>

      <p>Members of the resistance wear armor cobbled together from anything
      they can find. Resources are scarce in Tharkold, and the situation
      isn&rsquo;t much better on Earth. What your outfit lacks in looks it makes
      up for in practical protection. You have a forceful bearing and intense
      passion that makes people take you seriously.</p>

      <h3>Agenda</h3>

      <p>The ultimate goal of the resistance is freedom for the Race, and all
      people, now and forever. The High Lords are all obstacles to that
      goal.</p>

      <h3>Names</h3>

      <p>Aren, Caron, Dalia, Ibis, Kellan, Leya, Mani, Sabra, Theta, Zoya</p>

      <h3>Advancement Track (Optional)</h3>

      <ul>

      <li>(5 XP) Psionic (strangle)</li>

      <li>(7 XP) Natural Leader</li>

      <li>(1 XP) <em>persuasion</em> +1</li>

      <li>(2 XP) <em>fire combat</em> +2</li>

      <li>(3 XP) <em>fire combat</em> +3</li>

      <li>(3 XP) <em>reality</em> +3</li>

      <li>(4 XP) <em>kinesis</em> +4</li>

      <li>(5 XP) <em>kinesis</em> +5</li>

      </ul>
