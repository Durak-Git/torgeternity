    background: >-
      <p><img class="charimg"
      src="systems/torgeternity/images/characters/Scrapper.webp" alt=""
      width="1155" height="2061"></p>

      <p
      class="moreheight">@UUID[Compendium.torgeternity.handouts.JournalEntry.Knhh8vqtjSylJo5Z.JournalEntryPage.KlL26KhVUnkWipzG]{Archetype
      - The Scrapper}</p>

      <p>When the Russians hit the Tharkold maelstrom bridge with a nuclear
      weapon, the fallout was devastating for both sides. Hardy humans now
      scavenge the vast, irradiated Blasted Land, searching for useful bits of
      technodemon machinery to salvage, sell, or use.</p>

      <p>You were once a soldier in the Russian army, but the horror of the
      Battle of Moscow and the crushing disappointment of the government&rsquo;s
      cooperation with the demons after the battle put an end to those days.</p>

      <h3>Tactics</h3>

      <p>Your impact hammer is an extremely powerful weapon, especially when
      wielded with your high <em>Strength</em>. Your best plan is usually to get
      into the middle of the bad guys and start swinging! Your CyberArm adds
      even more <em>Strength </em>to the attack. Your interactions aren&rsquo;t
      very strong compared to your hammer, but are worth a try when they are
      Approved Actions. If your opponents remain out of reach, try to find
      discarded firearms or use intimidation on them.</p>

      <h3>Moment of Crisis</h3>

      <p>After the Battle of Moscow, desertion was your only option. The Blasted
      Land called to you, offering you a clean death far away from politics and
      betrayal. Instead you found people there, desperate ones beset by the
      abominations the fallout created. Slaying one of those beasts may have
      triggered your transformation into a Storm Knight, or perhaps it was
      rescuing that family without negotiating a price first.</p>

      <h3>Quote</h3>

      <p>&ldquo;There is Russian saying: &rsquo;revenge is dish best served
      cold.&rsquo; It is very cold in Russia, mudak.&ldquo;</p>

      <h3>Description</h3>

      <p>You are tall, broad-shouldered, and built like a tank. Everyone in the
      Blasted Land wears similar apparel&mdash; made from whatever mismatched
      clothing and armor is handy or resilient enough to last. You pretend to be
      cynical and sarcastic, but underneath you are actually optimistic and
      idealistic. Your impact hammer is always obvious, an oversized device made
      for technodemons. Even at rest it hums with sinister energy.</p>

      <h3>Agenda</h3>

      <p>Friendship and loyalty are at the heart of your actions&mdash;not that
      you allow anyone to discover that. You use a pretense of greed to hide
      your soft heart.</p>

      <h3>Names</h3>

      <p>Anton, Gennadi, Jenya, Lev, Nikita, Sasha, Valya, Vitya, Yaro</p>

      <h3>Advancement Track (Optional)</h3>

      <ul>

      <li>(5 XP) Occultech (Vav Sensation Suppressor)</li>

      <li>(7 XP) Relentless</li>

      <li>(1 XP) <em>energy weapons</em> +1</li>

      <li>(2 XP) <em>survival</em> +2</li>

      <li>(3 XP) <em>intimidation</em> +3</li>

      <li>(3 XP) <em>find</em> +3</li>

      <li>(4 XP) <em>melee weapons</em> +4</li>

      <li>(5 XP) <em>melee weapons</em> +5</li>

      </ul>
