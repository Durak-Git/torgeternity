        <p>A weighted net fits into a tube launcher powered by a tightly wound
        torsion spring. A mechanical engine is needed to wind the spring or
        recover the net after it&rsquo;s been launched. The net acts just like a
        Grappling attempt (page 123), with a hit dealing &minus;2 damage. A Good
        hit restrains the target temporarily and does full damage. An
        Outstanding hit restrains and Stymies the target. Technodemons often
        employ a special version of this weapon that deploys a net with the same
        properties as a pain gauntlet.</p>

        <p>&nbsp;</p>

