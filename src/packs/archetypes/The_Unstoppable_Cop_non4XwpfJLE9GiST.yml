      <p
      class="moreheight">@UUID[Compendium.torgeternity.handouts.JournalEntry.Knhh8vqtjSylJo5Z.JournalEntryPage.j7NJZCO90CI0aetf]{Archetype
      - The Unstoppable Cop}</p>

      <h3>Overview</h3>

      <p>Even before the High Lords invaded, Core Earth had heroes capable of
      amazing feats. Some consistently found trouble battling groups of
      criminals, mercenaries, or psychos. You were one of those heroes, and
      dispatching small armies of bad guys was just part of your job.</p>

      <p>The Possibility Raiders represent a threat on a whole new scale. Gangs,
      cartels, and even a corrupt conspiracy ring didn&rsquo;t make you back
      down, so why quit now? Like your (former) partner said once, you&rsquo;re
      unstoppable.</p>

      <h3>Tactics</h3>

      <p>You&rsquo;re no stranger to gunplay and are tough enough to take some
      serious hits without resorting to soaking damage&mdash;which you excel at.
      If forced into melee combat, try grappling to restrain opponents rather
      than depending on straight damage.</p>

      <p>Negation is your secret weapon. Blocking a Stormer&rsquo;s ability to
      boost attacks is nothing to scoff at, and can quickly turn the momentum of
      any battle. Use intimidation to soften up your foes. Stymie subtracts from
      their total and Vulnerable adds to yours. Since Negation requires a
      contest of reality you can take advantage of both!</p>

      <h3>Moment of Crisis</h3>

      <p>Dozens of incidents may have pushed you from hero to Storm Knight. It
      might have been the renegade Stormer using his powers to build a new drug
      cartel. Or it could have been the time you pinned and cuffed a rampaging
      raptor&mdash;people are still talking about that one.</p>

      <h3>Quote</h3>

      <p>&ldquo;Put the weird glowing thing down on the ground and place your
      hands on your head.&ldquo;</p>

      <h3>Description</h3>

      <p>It&rsquo;s important to still wear the uniform, even out of
      jurisdiction or in places that have been transformed. It projects normalcy
      and authority, and the bulletproof vest doesn&rsquo;t hurt either. Not
      everyone likes or respects the police, but just seeing the blue and the
      badge still snaps most people back to reality. Brusque manners and an
      intense gaze reinforce that sense of strength.</p>

      <h3>Agenda</h3>

      <p>The Unstoppable Cop just wants to get things back to normal. Reality
      has laws too, and these invaders are breaking them. Cut through the
      nonsense, stop the bad guys, and protect the poor innocents caught in the
      middle.</p>

      <h3>Names</h3>

      <p>Alta, Carmen, Cristian, Dani, Gabriel, Jaide, Lani, Marvel, Paz, Rio,
      Sal</p>

      <h3>Advancement Track (Optional)</h3>

      <ul>

      <li>(5 XP) Strong-Willed</li>

      <li>(7 XP) Hard to Kill</li>

      <li>(1 XP) <em>lockpicking</em> +1</li>

      <li>(2 XP) <em>streetwise</em> +2</li>

