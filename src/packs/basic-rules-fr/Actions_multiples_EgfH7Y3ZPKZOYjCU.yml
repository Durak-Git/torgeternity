name: Actions multiples
content: >-
  <p class="MsoNormal">Un personnage peut tenter de faire deux choses ou plus en
  un round en effectuant des actions multiples. Pour ce faire, le joueur déclare
  toutes les actions que son personnage va tenter et applique un malus de -2
  pour chaque action supplémentaire.</p>

  <p class="MsoNormal">Si un Chevalier des Tempêtes veut faire trois choses par
  exemple, il subit un malus de -4 pour chacune d’entre elles. Générez un seul
  bonus pour toutes les actions, appliquez le malus, puis résolvez chacune
  d’entre elles dans l’ordre de son choix (ou dans l’ordre le plus logique).</p>

  <p class="MsoNormal"><strong>Autres modificateurs</strong> : les modificateurs
  autres que le malus d’Actions multiples sont appliqués séparément aux tests
  concernés. Si vous utilisez Intimidation quelqu’un puis tirez sur lui dans
  l’obscurité, par exemple, n’appliquez que le malus d’obscurité au total du
  test d’Armes à feu. </p>

  <blockquote>

  <p><strong>Remarque sur le système Foundry : </strong>si tu fais un test de
  compétence amélioré, le système calculera automatiquement une pénalité pour
  les actions multiples.  (voir
  @Compendium[torgeternity.basic-rules-fr.PBDHuKQtqi1qkvIO]{tests de compétence
  ou d'attribut}  et
  @Compendium[torgeternity.basic-rules-fr.J0Yt8ueE280AzxmS]{attaque}.</p>

  </blockquote>
