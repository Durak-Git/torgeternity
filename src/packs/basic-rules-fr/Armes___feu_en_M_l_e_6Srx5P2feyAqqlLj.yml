name: Armes à feu en Mêlée
content: >-
  <p class="MsoNormal">Les personnages en combat rapproché ne peuvent pas tirer
  avec des arcs, des fusils ou d’autres armes longues sur les ennemis avec
  lesquels ils sont engagés, mais ils peuvent tirer avec des pistolets ou
  d’autres armes légères. Le test d’attaque est effectué normalement. Le
  défenseur doit résister avec sa compétence d’Armes de mêlée (s’il est armé) ou
  de Combat à mains nues (dans le cas contraire).</p>

  <p class="MsoNormal">Esquive ne s’applique qu’à distance.</p>
