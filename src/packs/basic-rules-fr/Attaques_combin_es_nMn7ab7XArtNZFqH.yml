name: Attaques combinées
content: >-
  <p> </p>

  <p>Vous pouvez utiliser cette méthode plus rapide. C’est particulièrement
  utile pour lancer des attaques de personnages non joueurs contre les
  héros.</p>

  <p>Chaque groupe effectue un test unique ; choisissez le personnage qui
  lancera les dés si des joueurs sont impliqués, qui sera appelé le personnage «
  principal ». Le résultat de ce test s’applique à l’attribut ou à la compétence
  moyenne de l’ensemble du groupe. Ajoutez ensuite un bonus en fonction du
  nombre de participants en utilisant le tableau des actions combinées
  ci-dessous.</p>

