name: Cibles multiples
content: >-
  <p class="MsoNormal">Les personnages peuvent attaquer plusieurs adversaires à
  la fois avec des attaques physiques ou d’interaction offensives. Chaque cible
  supplémentaire entraîne un malus de -2 au test. Tirer sur trois cibles, par
  exemple, soustrait 4 au total de l’attaque. En cas de réussite, toutes les
  cibles sont touchées et subissent des dommages normalement. </p>

  <blockquote>

  <p><strong>Remarque sur le système Foundry : </strong>si tu fais un test de
  compétence améliorée, le système calculera automatiquement une pénalité
  multi-cibles.  (voir
  @UUID[Compendium.torgeternity.basic-rules-fr.JournalEntry.J0Yt8ueE280AzxmS]{attaque}).</p>

  </blockquote>
