name: Instant fatidique
content: >-
  <p>Un personnage devient un chevalier des tempêtes lorsqu'il réagit de manière
  héroïque à un moment de crise. Par exemple, il peut risquer sa vie pour sauver
  d'autres personnes, ou affronter une créature deux fois plus grande que lui
  pour sauver la vie de quelqu'un. Lorsque cela se produit, l'énergie brute se
  déverse dans le héros et il acquiert la capacité de plier la réalité à sa
  propre volonté.</p>
