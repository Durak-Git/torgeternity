name: Pénétration d'armure
content: "<p>Le Katana électrique du Guerrier électrique et les cartouches en adamantes du Chasseur de monstres pénètrent les armures. La pénétration d'Armure annule des rang d'armure à la Résistance. Les Guerriers Gospog et Edeinos n'ont pas d'armure, donc il n'y a pas d'effet. Le Tyrannosaure a une armure de 3, donc le katana le réduirait à une résistance de 18, et les cartouches en adamantes à une résistance de 17.</p>\n<p>\_</p>\n<blockquote>\n<p><strong>Note du système Foundry</strong> : Lorsque tu utilises une attaque améliorée, les effets de pénétration d'Armure (PA) seront automatiquement calculés (voir @Compendium[torgeternity.basic-rules-fr.ZaVT27zI7lzHCyvA]{gestion des cartes}.)</p>\n</blockquote>"
