name: À propos de ce module
content: "<p>Les règles de base contenues dans ce module ont été adaptées du module d'aventure Au-delà du fleuve pour Torg Eternity.</p>\n<h2>Équipe de conception originale de Up the Creek</h2>\n<p><strong>Écriture</strong> : Darrell Hayhurst</p>\n<p><strong>Révision</strong> : Ron Blessing</p>\n<p><strong>Direction artistique</strong> : Aaron Acevedo</p>\n<p><strong>Mise en page</strong> : Aaron Acevedo, Darrell Hayhurst</p>\n<p><strong>Création graphique</strong> : Aaron Acevedo, Jason Engle, Maik Schmidt</p>\n<p><strong>Couverture</strong> : Gunship Revolution</p>\n<p><strong>Illustrations intérieures</strong> : Chris Bivins, Talon Dunning, Bien Flores, Gunship Revolution, Alida Saxon, Unique Soparie</p>\n<p>\_</p>\n<h2>Pour Black Book Éditions - Au-delà du fleuve</h2>\n<p><strong>Directeur de publication</strong> : David Burckle\_</p>\n<p><strong>Traduction </strong>: Philippe Tessier\_</p>\n<p><strong>Relecture </strong>: Sélène Meynier\_</p>\n<p><strong>Remerciements spéciaux</strong> : Laurent « ZeDiac » Cournault, Ghislain Bonnotte</p>\n<p>\_</p>\n<h2>Module Foundry Au-delà du fleuve</h2>\n<p>\_</p>\n<p><strong><strong><strong>Adaptée pour le système\_ Foundry Torg Eternity par Matt Ritchie.</strong></strong></strong></p>\n<p style=\"margin-bottom:0cm\"><strong>Localisation française</strong> : Erwan Lemaire pour Black Book Éditions.</p>\n<p>\_</p>\n<hr />\n<p><strong>Torg, The Possibility Wars, et tous les personnages, concepts, lieux et créatures uniques sont des marques et/ou des droits d'auteur d'Ulisses Spiele. Tous droits réservés.</strong></p>\n<p><strong><strong>.</strong></strong></p>"
