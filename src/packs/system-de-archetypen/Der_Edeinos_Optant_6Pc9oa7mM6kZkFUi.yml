  - _id: v2vh6Mp1Uleuo29h
    name: Heilung
    type: miracle
    img: systems/torgeternity/images/icons/miracles-icon.webp
    effects: []
    folder: null
    sort: 300000
    flags:
      core:
        sourceId: Compendium.te001-core-rulebook.grw-de-kraefte.Item.z2F1fYz1l6okzYor
    system:
      axiom: 10
      skill: faith
      skilllevel: 10
      castingtime: 1 Aktion
      dnType: ''
      dn: standard
      targetDefense: ''
      modifier: null
      range: Berührung
      duration: Sofort
      description: >-
        <p>Die vielleicht wichtigste F&auml;higkeit, die ein Wunderwirker einer
        Gruppe von Storm Knights beisteuern kann, ist die F&auml;higkeit zu
        heilen. Egal ob er die Wunden eines Teamkollegen versorgt oder verletzte
        Dorfbewohner auf seine Seite zieht, <em>Heilung </em>ist eine
        entscheidende F&auml;higkeit.&nbsp;</p>

        <p>Das Probenergebnis des Wunderwirkers wird durch den Verwundungs-Malus
        des Ziels (sowie des Wunderwirkers, falls er verwundet wurde)
        modifiziert. Ein Standard-Erfolg heilt 1 Wunde sowie allen Schockschaden
        und weckt das Ziel aus dem K.O.-Zustand.&nbsp;</p>

        <p>Die <em>Heilung</em> darf von jeder Person nur einmal pro Szene
        versucht werden &ndash; also w&auml;hlt den Zeitpunkt weise! Falls Maru
        in einem Kampf verletzt und umgehend von Pater Damien geheilt wird, dann
        kann er sie bis zum Beginn der n&auml;chsten Szene nicht mehr heilen. Er
        k&ouml;nnte aber immer noch <em>Erste Hilfe </em>bei ihr anwenden oder
        die anderen Teammitglieder heilen.</p>
      good: 2 Wunden werden geheilt.
      outstanding: 3 Wunden werden geheilt.
