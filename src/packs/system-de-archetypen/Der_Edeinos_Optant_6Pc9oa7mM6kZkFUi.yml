      description: >-
        <p><em>Feind abwehren </em>sch&uuml;tzt die Gl&auml;ubigen vor
        &uuml;bernat&uuml;rlichen Wesen, die Menschen jagen oder andersweitig
        versuchen ihnen zu schaden.&nbsp;</p>

        <p>Um <em>Feind abwehren </em>zu wirken, muss der Wunderwirker ein
        heiliges Symbol erheben, Gebete rezitieren oder auf andere Weise die
        Quelle seiner Macht offenbaren, was ihn zu einem offensichtlichen Ziel
        f&uuml;r den Spott von Geistern, D&auml;monen oder anderen Gegnern
        macht, die von der Wirkung betroffen sein k&ouml;nnten.&nbsp;</p>

        <p>W&auml;hrend die Abwehr aktiv ist, d&uuml;rfen alle Verb&uuml;ndeten
        innerhalb von f&uuml;nf Metern +1 zu ihrer Verteidigung gegen
        @UUID[Compendium.te001-core-rulebook.grw-de-grw.Qlx6yGF0Mmo6Xzrv.JournalEntryPage.35aMxQmdrQ7RDr63#ubernaturliches-boses]{b&ouml;se
        &uuml;bernat&uuml;rliche Kreaturen} und deren Angriffe addieren. Der
        Bonus z&auml;hlt sowohl f&uuml;r die physische Verteidigung als auch
        gegen Interaktionsangriffe.&nbsp;</p>

        <p><strong>Spezial:</strong> Dieses Wunder darf auch von Charakteren
        gewirkt werden, die nicht &uuml;ber den Vorzug
        &bdquo;Wunderwirker&ldquo; verf&uuml;gen, solange sie die
        Fertigkeits-Voraussetzung erf&uuml;llen.</p>
