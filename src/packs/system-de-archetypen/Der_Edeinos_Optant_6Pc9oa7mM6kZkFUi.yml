  - _id: S4nEXXlDkjQCu2k3
    name: Waffensegen
    type: miracle
    img: systems/torgeternity/images/icons/miracles-icon.webp
    effects: []
    folder: null
    sort: 400000
    flags:
      core:
        sourceId: Compendium.te001-core-rulebook.grw-de-kraefte.Item.1UNRGoERfcYtYKW0
    system:
      axiom: 12
      skill: faith
      skilllevel: 12
      castingtime: 1 Aktion
      dnType: ''
      dn: standard
      targetDefense: ''
      modifier: null
      range: Berührung
      duration: 3 Runden
      description: >-
        <p>Manchmal muss selbst der Friedlichste den Stab erheben und dieses
        kraftvolle Wunder erf&uuml;llt die Waffe mit g&ouml;ttlichem Zorn! Der
        <em>Waffensegen </em>betrifft nur eine einzelne Waffe, es ist keine
        Mehrfach-Zielauswahl erlaubt.&nbsp;</p>

        <p>Dieses Wunder erh&ouml;ht den Schadenswert der Waffe um +1. Es spielt
        keine Rolle, ob die Waffe f&uuml;r den Nahkampf oder Fernkampf ausgelegt
        ist &ndash; ihr Grundschaden wird in beiden F&auml;llen erh&ouml;ht. Der
        <em>Waffensegen </em>wird auf die Waffe gewirkt, und nicht auf ihre
        Munition.&nbsp;</p>

        <p>Eine Waffe, die mit <em>Waffensegen </em>gesegnet ist, gilt f&uuml;r
        den Kampf gegen Feinde mit &auml;therischen oder &auml;hnlichen
        F&auml;higkeiten, die gegen normale Waffen immun sind, als magische
        Waffe.</p>
