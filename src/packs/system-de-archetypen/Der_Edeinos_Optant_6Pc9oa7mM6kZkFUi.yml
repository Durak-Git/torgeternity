      <p
      class="moreheight">@UUID[Compendium.torgeternity.system-de-handouts.JournalEntry.DLLvnXpv7RFhRgHu.JournalEntryPage.S9ZpLno9HjlxRrmV]{Archetyp
      - Der Edeinos-Optant}</p>

      <h3>&Uuml;berblick</h3>

      <p>Die reptilischen Bewohner von Takta Ker sind urzeitliche, wilde
      Krieger. Ihre Umwelt ist brutal, voller fleischfressender Pflanzen,
      feindlicher Kreaturen und riesigen Raubtieren. Die Edeinos sehen keinen
      Widerspruch darin, ihren Feinden im Namen von Lanala, der G&ouml;ttin des
      Lebens, den Tod zu bringen. Der Tod erweckt das Leben. F&auml;ulnis
      s&auml;t den Boden, der neues Wachstum hervorbringt. Optanten sind
      Priester, die Lanalas Weg verk&ouml;rpern, bekannt als "Keta
      Kalles".&nbsp;</p>

      <p>Die meisten Gl&auml;ubigen bleiben Baruk Kaah treu, aber einige
      glauben, dass der High Lord nicht mehr auf Lanalas Weg wandelt und sich
      ihre Gl&auml;ubigen gegen ihn erheben m&uuml;ssen.</p>

      <h3>Taktiken</h3>

      <p>Dein starker Arm und dein scharfer Hrockt-Sprossen-Speer reichen aus,
      um die meisten Feinde zu eliminieren. Der <em>Waffensegen </em>kann deinen
      Speer verbessern, wenn du mit einem besonders hartn&auml;ckigen Feind
      konfrontiert wirst. <em>Einsch&uuml;chtern</em>-Interaktionsangriffe sind
      ebenfalls n&uuml;tzlich, um den feindlichen Widerstand zu brechen. Deine
      Verteidigung ist mittelm&auml;&szlig;ig (besonders verwundbar bist du
      gegen Verspotten und Tricksen), aber mit deiner hohen
      Realit&auml;t-Fertigkeit kannst du den gr&ouml;bsten Schaden
      wegstecken.</p>

      <h3>Moment der Krise</h3>

      <p>Lanala befahl den Edeinos, das Leben zu den toten Orten in anderen
      Welten zu bringen &ndash; das behauptete Baruk Kaah jedenfalls. In der
      Praxis f&uuml;hlt sich dieser Krieg jedoch falsch f&uuml;r dich an, wie
      eine Beleidigung f&uuml;r Lanala und nicht ein Dienst an ihr. Deine
      Eingebung erwies sich als wahr, denn als du dich gegen Kaah wandtest,
      l&ouml;ste dies deine Transzendenz aus.</p>

      <h3>Zitat</h3>

      <p>"Ich beneide dich fast um den Schmerz, den du gleich erleben
      wirst."</p>

      <h3>Beschreibung</h3>

      <p>Es mag f&uuml;r einen Priester des Lebens seltsam erscheinen, einen
      Dinosaurier-Sch&auml;del und viele Knochen zu tragen, aber Tod und Verfall
      sind nur ein weiterer Teil des Lebens. Die Knochen sind keine toten Dinge,
      weil sie einst lebendig waren. Nur die Dinge aus Stein und Metall, die nie
      von Lanala ber&uuml;hrt wurden, sind wirklich tot. Wie die meisten Edeinos
      bist du sehr geradlinig und es fehlt dir an Manieren und sozialen
      Grundregeln, die Menschen f&uuml;r selbstverst&auml;ndlich halten.</p>

      <h3>Agenda</h3>

      <p>Der Weg nach Lanala f&uuml;hrt durch die Erfahrung von Empfindungen:
      Schmerzen, Vergn&uuml;gen und die seltenen Gef&uuml;hlen jenseits von
      beidem. Baruk Kaah und die High Lords sind Bedrohungen f&uuml;r Lanala,
      aber das Wichtigste ist, zu f&uuml;hlen.</p>

      <h3>Namen</h3>

      <p>Blutkralle, Dathil, Langkiefer, Mondl&auml;ufer, Klingenzahn, Riscaran,
      Sturmpeitsche, Wildauge</p>

      <h3>Vorgeschlagener Aufstieg (Optional)</h3>

      <ul>

      <li>(5 EP) Steinhaut</li>

      <li>(7 EP) Gesch&uuml;tzt</li>

      <li>(1 EP) <em>Spurenlesen</em> +1</li>

      <li>(2 EP) <em>Ausweichen</em> +2</li>

      <li>(3 EP) <em>Heimlichkeit</em> +3</li>

      <li>(3 EP) <em>Nahkampfwaffen</em> +3</li>

      <li>(4 EP) <em>Glaube</em> +4</li>

      <li>(5 EP) <em>Glaube</em> +5</li>

      </ul>
