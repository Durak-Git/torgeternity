  - _id: 6RWboAjDxAtNFv3N
    name: Patronenschmied
    type: perk
    img: systems/torgeternity/images/icons/reality-icon.webp
    effects: []
    folder: null
    sort: 0
    flags:
      core:
        sourceId: Compendium.te001-core-rulebook.grw-de-vorzuverb.Item.Xbg2XCya32s9HKJJ
    system:
      category: occult
      cosm: Orrorsh
      prerequisites: mindestens 2 Fertigkeitsstufen in Wissenschaft
      timestaken: 1
      description: >-
        <p>Abenteurer von Orrorsh lernten vor langer Zeit, dass Bleikugeln und
        Stahlklingen den Schrecken ihres Reiches nicht gewachsen sind. Die
        Alchemie erwies sich als gro&szlig;e Hilfe f&uuml;r ihre Sache, und
        einige unerschrockene Seelen verbanden dieses arkane Handwerk mit
        praktischem Schusswaffengebrauch.&nbsp;</p>

        <p>Wenn dieser Vorzug ausgew&auml;hlt wird, besitzt der Charakter ein
        &bdquo;Jagdrevolvergewehr&ldquo; und wei&szlig;, wie man Munition
        daf&uuml;r herstellt. Er darf die Standard-Patronen herstellen (Schaden
        14) und drei der im Folgenden aufgef&uuml;hrten Patronentypen. Der kurze
        Lauf der Waffe erlaubt es dem Sch&uuml;tzen, sie im Nahkampf wie einen
        Karabiner einzusetzen.&nbsp;</p>

        <p>Da die Kugeln notwendigerweise gro&szlig; sind und genaue
        Spezifikationen erfordern, haben die Patronenschmiede sich f&uuml;r
        einen sechssch&uuml;ssigen Trommelrevolver entschieden, um sie auch im
        Nahkampf abfeuern zu k&ouml;nnen &ndash; die Patronen funktionieren
        nicht mit anderen Waffen.&nbsp;</p>

        <p><strong>@UUID[Compendium.te001-core-rulebook.grw-de-ausruestung.Item.wEOCxOMN84sOaC3F]{Jagdrevolvergewehr}:</strong>
        Reichweite 50/100/200, Schaden 14, 6 Schuss, Karabiner&nbsp;</p>

        <p>Patronenschmiede d&uuml;rfen bis zu sechs besondere Patronen
        herstellen und funktionsf&auml;hig halten, solange sie ihre
        Ausr&uuml;stung bei sich haben (zu der auch eine tragbare
        Waffen-Werkstatt geh&ouml;rt). Wenn &uuml;ber diese Obergrenze hinaus
        besondere Patronen hergestellt werden, so haben diese keine besondere
        Wirkung, sondern z&auml;hlen als die normalen Patronen der Waffe
        (Schaden 14). Neue Patronen k&ouml;nnen zwischen zwei Szenen hergestellt
        werden, oder bei einer l&auml;ngeren Rast, wenn die Spielleiterin dies
        erlaubt.&nbsp;</p>

        <p>Die Jagdrevolvergewehre sind so konstruiert, dass die Trommel schnell
        gedreht und so eine beliebige der zuvor geladenen sechs Kammern
        abgefeuert werden kann (die Bef&uuml;llung der einzelnen Kammern wird
        zuvor notiert). Das Auswechseln oder neu Best&uuml;cken von bis zu drei
        Kammern erfordert eine Aktion. Jede Patrone kann nur einen
        zus&auml;tzlichen Effekt halten.&nbsp;</p>

        <p><strong>Jagdpatronengurt:</strong> Patronenschmiede tragen einen
        speziellen Patronengurt, der insgesamt 18 Patronen aufnehmen kann (12
        normale und 6 besondere Patronen).&nbsp;</p>

        <p><strong>Zus&auml;tzliche Patronen: </strong>Dieser Vorzug darf
        mehrmals gew&auml;hlt werden. Jedes Mal nach dem ersten erlernt der
        Patronenschmied einen neuen besonderen Patronentyp herzustellen und
        erh&ouml;ht die Zahl der besonderen Patronen, die er gleichzeitig haben
        darf, um zwei.&nbsp;</p>

        <p>Hier sind einige der besonderen Patronen, die von den
        Patronenschmieden entwickelt wurden:&nbsp;</p>

        <ul>

        <li>@UUID[Compendium.te001-core-rulebook.grw-de-vorzuverb.Item.WtFrrL81DTorS9Ex]{Adamant-Patrone}</li>

        <li>@UUID[Compendium.te001-core-rulebook.grw-de-vorzuverb.Item.6jtijsM0CclsmqnL]{Elektrische
        Patrone}</li>

        <li>@UUID[Compendium.te001-core-rulebook.grw-de-vorzuverb.Item.EEcVN7nH9Hiw5Uyo]{Explosive
        Patrone}</li>

        <li>@UUID[Compendium.te001-core-rulebook.grw-de-vorzuverb.Item.fMGdmxr02BaGvfCj]{Phantom-Patrone}</li>

        <li>@UUID[Compendium.te001-core-rulebook.grw-de-vorzuverb.Item.szNK83xtC7xcf6jK]{Riesenj&auml;ger-Patrone}</li>

        <li>@UUID[Compendium.te001-core-rulebook.grw-de-vorzuverb.Item.gQ9kz5XRpSNU1JCR]{Silber-Patrone}</li>

        <li>@UUID[Compendium.te001-core-rulebook.grw-de-vorzuverb.Item.V0Py0P0asFUz4E1G]{Sonnen-Patrone}</li>

        <li>@UUID[Compendium.te001-core-rulebook.grw-de-vorzuverb.Item.mgdVFDGal2m8kNzD]{Weihwasser-Patrone}</li>

        </ul>
      pulpPowers:
        enhancementNumber: 8
        enhancement01:
          title: Adamant-Patrone
          description: >-
            Einige der Feinde der Viktorianer sind von Kopf bis Fuß mit Metall,
            Schuppen und manchmal sogar dicken Panzerplatten bedeckt. Diese
            Patrone ist dafür ausgelegt, solche Rüstungen zu durchbrechen,
            sodass ein Angriff mit ihr Panzerbrechend 4 erhält.
          taken: true
        enhancement02:
          title: Elektrische Patrone
          description: >-
            Wasserbasierte Kreaturen oder Kreaturen, die im Wasser stehen,
            erleiden einen zusätzlichen Schaden von +4, wenn sie mit einer
            Elektrischen Patrone getroffen werden. Ein bisher unbekannter
            Nebeneffekt dieser Patronen besteht darin, dass sie bei
            Hightech-Elektronikgeräten Störungen verursachen können. Roboter und
            Maschinen erleiden deshalb ebenfalls den zusätzlichen Schaden und
            empfindliche Ausrüstung erleidet einen Kurzschluss, sodass sie 3
            Runden lang nicht eingesetzt werden kann.
          taken: false
        enhancement03:
          title: Explosive Patrone
          description: >-
            Diese Patrone gehört zu den gefährlichsten im Arsenal der
            Patronenschmiede und verursacht 15 Schaden in einem kleinen
            Explosionsradius.
          taken: false
        enhancement04:
          title: Phantom-Patrone
          description: >-
            Diese Patronen werden aus verschiedenen Reagenzien wie kaltem Eisen,
            Salz und Weihwasser hergestellt, die es ihnen ermöglichen, Kreaturen
            mit der Fähigkeit „Ätherisch“ normal zu beeinflussen.
          taken: false
        enhancement05:
          title: Riesenjäger-Patrone
          description: >-
            Die Viktorianer entwickelten diese schweren Patronen, um die größten
            Schrecken des Hageren Mannes zu besiegen. Sie verursachen +5 Schaden
            gegen Kreaturen, die Groß oder größer sind.
          taken: true
        enhancement06:
          title: Silber-Patrone
          description: >-
            Kreaturen mit der Fähigkeit „Lykantropie“ erleiden durch
            Silber-Patronen +4 Schaden.
          taken: false
        enhancement07:
          title: Sonnen-Patrone
          description: >-
            Diese Patronen enthalten etwas, was die Alchemisten als „flüssiges
            Sonnenlicht“ bezeichnen. Sie explodieren in einem mittleren
            Explosionsradius aus ultraviolettem Licht, wodurch alle Kreaturen
            mit einer Empfindlichkeit gegenüber Licht oder Sonnenlicht, die von
            ihnen „getroffen“ werden, Sehr Verwundbar werden. Die meisten
            Kreaturen, die im Dunkeln sehen können, sind von Sonnen-Patronen
            betroffen.
          taken: false
        enhancement08:
          title: Weihwasser-Patrone
          description: >-
            +2 Schaden gegen übernatürlich böse Kreaturen, einschließlich
            Gospog, Vampire und Untote.
          taken: true
