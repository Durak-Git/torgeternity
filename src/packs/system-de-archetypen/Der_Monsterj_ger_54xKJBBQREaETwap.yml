  - _id: Hs5XdWPZjiVqyJJb
    name: Medaillen
    type: perk
    img: systems/torgeternity/images/icons/reality-icon.webp
    effects: []
    folder: null
    sort: 0
    flags:
      core:
        sourceId: Compendium.te001-core-rulebook.grw-de-vorzuverb.Item.j5BUaTKWjvJuOV9O
    system:
      category: occult
      cosm: Orrorsh
      prerequisites: Siehe die einzelnen Medaillen.
      timestaken: 1
      description: >-
        <p>Viktorianer sind statusbewusst und verehren ihre Helden mehr als
        alles andere. Die Viktorianer zeigen dies, indem sie den Tapferen, den
        Genialen und den Unerschrockenen Medaillen verleihen. Manchmal
        f&uuml;llen sich die Medaillen mit der Kraft ihres urspr&uuml;nglichen
        Elans und helfen ihrem Tr&auml;ger bei der Rettung von Gaea.&nbsp;</p>

        <p><strong>Neue Medaillen:</strong> Dieser Vorzug darf w&auml;hrend der
        Charaktererstellung beliebig oft gew&auml;hlt werden. Auch danach kann
        er mehrmals erworben werden, aber nur wenn der Held zuvor die bei der
        jeweiligen Medaille aufgef&uuml;hrte Tat vollbracht hat. Die
        Drachent&ouml;ter-Medaille wird zum Beispiel erst vergeben, nachdem der
        Anw&auml;rter einem sehr gro&szlig;en Monster den letzten Schlag
        versetzt hat.&nbsp;</p>

        <p>Die Medaillen treffen nat&uuml;rlich nicht sofort ein, sondern werden
        per Kurier geliefert, nachdem das Innenministerium Depeschen erhalten
        hat, in denen die Tat belegt wird, sei es in Briefen an die
        Daheimgebliebenen oder indem davon in der Presse berichtet wird. Der
        Delphi-Rat versteht jedoch die mystische Natur dieser Auszeichnungen und
        hilft den Viktorianern, sie so schnell wie m&ouml;glich auszuliefern.
        Entscheide in Zusammenarbeit mit der Spielleiterin, wann die Medaille
        eintrifft, aber es sollte in der Regel sp&auml;testens nach dem Akt
        geschehen, in dem die Heldentat erfolgte. Der Vorzug darf erworben
        werden, sobald der Charakter die Medaille in H&auml;nden
        h&auml;lt.&nbsp;</p>

        <p>Eine Medaille muss verliehen <span style="text-decoration:
        underline;">und</span> getragen werden, um ihre F&auml;higkeit zu
        gew&auml;hren. Sie gew&auml;hren keinen Bonus an andere.&nbsp;</p>

        <p>Medaillen k&ouml;nnen an Au&szlig;enstehende aus anderen Cosms
        verliehen werden, aber nur f&uuml;r einen Bewohner von Orrorshs
        Realit&auml;t haben sie auch eine spieltechnische Wirkung. Sie erzeugen
        keine Widerspr&uuml;che in anderen Realit&auml;ten.&nbsp;</p>

        <p>Sofern die Beschreibung einer Medaille nichts anderes besagt, kann
        sie demselben Helden nicht mehr als einmal verliehen werden.&nbsp;</p>

        <ul>

        <li>@UUID[Compendium.te001-core-rulebook.grw-de-vorzuverb.Item.7b1rIrmURMLCiQtD]{Carnifex
        Princeps}</li>

        <li>@UUID[Compendium.te001-core-rulebook.grw-de-vorzuverb.Item.2SM0WnI40gl89eWT]{Drachent&ouml;ter}</li>

        <li>@UUID[Compendium.te001-core-rulebook.grw-de-vorzuverb.Item.Eke8YWLTujfFzGJh]{Feldzugmedaille
        der Possibility Wars}</li>

        <li>@UUID[Compendium.te001-core-rulebook.grw-de-vorzuverb.Item.LadrP4W2tQjozSrk]{Orden
        von Cynthia Bartholom&auml;us}</li>

        <li>@UUID[Compendium.te001-core-rulebook.grw-de-vorzuverb.Item.J2AxbN99xNUOIgnc]{Verteidiger}</li>

        <li>@UUID[Compendium.te001-core-rulebook.grw-de-vorzuverb.Item.X0g6UjR7sasevGLF]{Victoria
        Gloriana}</li>

        </ul>
      pulpPowers:
        enhancementNumber: 6
        enhancement01:
          title: Carnifex Princeps
          description: >-
            Die Viktorianer wissen genau, wer der Hagere Mann ist. Diese
            Auszeichnung wird jedem verliehen, der an der Tötung eines Ravagons
            beteiligt ist, seiner gefährlichsten Untergebenen. Der Held bekommt
            zu Beginn jeder dramatischen Szene eine zusätzliche Handkarte.
          taken: false
        enhancement02:
          title: Drachentöter
          description: >-
            Verliehen an diejenigen, die ein Sehr Großes und mächtiges Monster
            besiegt haben. Der Charakter darf gegen Große oder größere Kreaturen
            (nicht Fahrzeuge oder Konstrukte) +1 BW Schaden addieren, wenn
            Angriff eine Anerkannte Aktion ist.
          taken: true
        enhancement03:
          title: Feldzugmedaille der Possibility Wars
          description: >-
            Wird jedem Storm Knight verliehen, der an einem Ruhm-Ereignis
            teilnimmt. Die Medaille wird pro Cosm vergeben und kann einmal pro
            Akt genutzt werden, um Schockschaden in Höhe eines Bonuswürfels zu
            regenerieren. Dies ist jederzeit möglich und erfordert keine Aktion.
          taken: false
        enhancement04:
          title: Orden von Cynthia Bartholomäus
          description: >-
            Verliehen für die Unterstützung der Verletzten oder Armen unter
            großer Bedrohung oder für einen längeren Zeitraum. „Ms. Bart“, wie
            die Armen sie nannten, war eine viktorianische Humanistin, die immer
            für die Armen und Unterdrückten da war. Einmal pro Akt darf der
            Charakter einen Verbündeten berühren, um bei diesem sofort allen
            Schockschaden zu heilen. Dies ist eine einfache Aktion.
          taken: false
        enhancement05:
          title: Verteidiger
          description: >-
            Verliehen an diejenigen, die eine beträchtliche Anzahl von Menschen,
            wie eine Schule oder eine Stadt, unter großem persönlichen Risiko
            gerettet oder verteidigt haben. Der Held beginnt jeden Akt mit 1
            zusätzlicher Möglichkeit.
          taken: false
        enhancement06:
          title: Victoria Gloriana
          description: >-
            Verliehen nach dem persönlichen Ausspielen einer Ruhmkarte. Dieses
            prestigeträchtige Abzeichen wird nur den größten Helden des Landes
            verliehen. Die Medaille verleiht einem Attribut, das bei der
            Medaillenvergabe ausgewählt wird, und seinen verknüpften
            Fertigkeiten einen Bonus von +1. Beachte, dass das Tragen der
            Medaille und Würfeln auf das hierdurch verbesserte Attribut oder
            eine damit verknüpfte Fertigkeit einen Widerspruch auslösen kann.
          taken: false
