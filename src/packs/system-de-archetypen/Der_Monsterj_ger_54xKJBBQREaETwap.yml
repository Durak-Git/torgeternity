  details:
    clearance: alpha
    background: >-
      <p><img class="charimg"
      src="systems/torgeternity/images/characters/Monster_Hunter.webp" alt=""
      width="1139" height="1982"></p>

      <p
      class="moreheight">@UUID[Compendium.torgeternity.system-de-handouts.JournalEntry.DLLvnXpv7RFhRgHu.JournalEntryPage.XuZD3GOezHrsiAbQ]{Archetyp
      - Der Monsterj&auml;ger}</p>

      <h3>&Uuml;berblick</h3>

      <p>Du bist ein Viktorianer, und deine Welt Gaea ist im Griff der Schrecken
      des Hageren Mannes. Du aber hast dich nicht damit zufrieden gegeben, vom
      Entsetzen regiert zu werden, also hast du dich gewehrt. Entgegen aller
      Wahrscheinlichkeit hast du &uuml;berlebt, und die verschiedenen Tricks,
      Gegenst&auml;nde und Spezialwaffen, die du dir &uuml;ber Jahre hinweg im
      Kampf gegen das B&ouml;se angeeignet hast, haben die Chancen erheblich
      verbessert.&nbsp;</p>

      <p>Als der Hagere Mann seine dunklen Kr&auml;fte sammelte, um &uuml;ber
      die Mahlstrombr&uuml;cken zu reisen und seine Kreaturen auf die
      Zentralerde loszulassen, folgtest du ihnen, um sie zu jagen, so wie du es
      schon immer getan hast.</p>

      <h3>Taktiken</h3>

      <p>Die speziellen Patronen in deinem Jagdrevolvergewehr verleihen dir
      Kraft und Vielseitigkeit gegen verschiedene Feinde, auch au&szlig;erhalb
      von Orrorsh. Wann immer du kannst, solltest du versuchen, herauszufinden,
      mit welchen Feinden du es wahrscheinlich zu tun bekommst, und eine dazu
      passende Sammlung von Patronen vorbereiten. Weihwasser- Patronen sind sehr
      effektiv gegen die Gospog, die von allen High Lords ins Feld gef&uuml;hrt
      werden. Und selbst wenn du bereits alle Spezialgeschosse verbraucht hast,
      hat auch deine Standardmunition noch odentlich Wumms.&nbsp;</p>

      <p>Du bist sehr resistent gegen Angst und Einsch&uuml;chterung, aber sehr
      anf&auml;llig f&uuml;r <em>Verspotten</em>-Interaktionsangriffe. Die
      Viktorianer sind bekanntlich hochm&uuml;tig und intolerant gegen&uuml;ber
      Beleidigungen!</p>

      <h3>Moment der Krise</h3>

      <p>Deine Krise geschah vor langer Zeit auf Gaea. Vielleicht war es ein
      Werwolf, oder vielleicht war es ein Vampir. Was auch immer es war, es war
      eine Kreatur des Hageren Mannes. Sie bis zu ihrem Versteck
      zur&uuml;ckzuverfolgen war tollk&uuml;hn, aber dein Versuch l&ouml;ste
      eine Ver&auml;nderung in dir aus. Als Storm Knight hattest du endlich die
      Macht, dich zu wehren.</p>

      <h3>Zitat</h3>

      <p>"Es ist einfacher, seine Angst vor einer Kreatur zu
      &uuml;berwinden,&nbsp;wenn man die Macht hat, sie zu zerst&ouml;ren."</p>

      <h3>Beschreibung</h3>

      <p>Der Kampf gegen Monster ist ein gef&auml;hrlicher Beruf, und du hast
      zahlreiche Narben, die diese Tatsache belegen. Nur einige dieser Narben
      sind sichtbar. Die Viktorianer bevorzugen stilvolle Kleidung, auch bei
      extremer Hitze, und du bist da keine Ausnahme. Dein unverwechselbarer
      Mantel aus seltsamem Leder und dein kunstvoll verziertes,
      &uuml;berdimensionales Jagdrevolvergewehr lassen deine Berufung
      erahnen.</p>

      <h3>Agenda</h3>

      <p>Die Zerst&ouml;rung des B&ouml;sen ist ein Gebot der Stunde. Wenn man
      sie am Leben l&auml;sst, werden diese Monster nur noch abscheulicher und
      m&auml;chtiger. Und die High Lords, trotz all ihrer Tricks und Masken,
      sind am Ende auch nur Monster, die du verfolgen und ausschalten
      kannst.</p>

      <h3>Namen</h3>

      <p>Ashton, Aubrey, Eli, Harper, Marion, Prester, Tanner, Thomas,
      Winter</p>

      <h3>Vorgeschlagener Aufstieg (Optional)</h3>

      <ul>

      <li>(5 EP) Scharfsch&uuml;tze</li>

      <li>(7 EP) Patronenschmied (explosive Patrone)</li>

      <li>(1 EP) <em>Tricksen</em> +1</li>

      <li>(2 EP) <em>Man&ouml;vrieren</em> +2</li>

      <li>(3 EP) <em>Einsch&uuml;chtern</em> +3</li>

      <li>(3 EP) <em>Nahkampfwaffen</em> +3</li>

      <li>(4 EP) <em>Feuerwaffen</em> +4</li>

      <li>(5 EP) <em>Feuerwaffen</em> +5</li>

      </ul>
