        <p>Ein mit Gewichten beschwertes Netz steckt in einem Rohr und wird auf
        Knopfdruck mithilfe einer eng gewickelten Torsionsfeder auf das Ziel
        geschleudert. Ein mechanischer Motor wird ben&ouml;tigt, um die Feder zu
        spannen und das Netz nach einem Einsatz wieder einzufahren. Das Netz
        funktioniert wie ein
        @UUID[Compendium.te001-core-rulebook.grw-de-grw.Qlx6yGF0Mmo6Xzrv.JournalEntryPage.41rZYYhaMC2T260D#ringen]{Ringen-Angriff},
        sodass ein Standard-Erfolg &ndash;2 Schaden verursacht, w&auml;hrend ein
        guter Treffer das Ziel festh&auml;lt und vollen Schaden zuf&uuml;gt. Bei
        einem hervorragenden Treffer erleidet das Ziel zudem den Zustand
        Angeschlagen. Die St&auml;rke des Netzes betr&auml;gt f&uuml;r die
        Vergleichende Probe zum Befreien 10. Technod&auml;monen verwenden oft
        eine spezielle Version dieser Waffe, die ein Netz verschie&szlig;en,
        welches gleichzeitig die Eigenschaften eines Schmerzhandschuhs
        aufweist.</p>
