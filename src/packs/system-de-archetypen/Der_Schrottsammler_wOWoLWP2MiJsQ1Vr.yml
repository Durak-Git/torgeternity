  details:
    background: >-
      <p><img class="charimg"
      src="systems/torgeternity/images/characters/scrapper.webp" alt=""
      width="1155" height="2061"></p>

      <p
      class="moreheight">@UUID[Compendium.torgeternity.system-de-handouts.JournalEntry.DLLvnXpv7RFhRgHu.JournalEntryPage.KlL26KhVUnkWipzG]{Archetyp
      - Der Schrottsammler}</p>

      <h3>&Uuml;berblick</h3>

      <p>Als die Russen eine Atomwaffe auf die Tharkold-Mahlstrombr&uuml;cke
      warfen, war der Fallout f&uuml;r beide Seiten vernichtend. Abgebr&uuml;hte
      Menschen pl&uuml;ndern jetzt das riesige, verstrahlte Verheerte Land und
      suchen nach n&uuml;tzlichen Teilen von
      Technod&auml;mon-Ger&auml;tschaften, um sie zu erbeuten, zu verkaufen oder
      zu benutzen.&nbsp;</p>

      <p>Du warst einst Soldat in der russischen Armee, aber das Entsetzen der
      Schlacht von Moskau und die erdr&uuml;ckende Entt&auml;uschung &uuml;ber
      die Zusammenarbeit der Regierung mit den D&auml;monen nach der Schlacht
      haben diese Tage beendet.</p>

      <h3>Taktiken</h3>

      <p>Dein Aufprallhammer ist eine extrem m&auml;chtige Waffe, besonders wenn
      er mit deiner hohen <em>St&auml;rke </em>gef&uuml;hrt wird. Dein bester
      Plan ist es normalerweise, in die Mitte der Gegner zu gelangen und den
      Hammer zu schwingen, wobei dein CyberArm dem Angriff noch mehr Wumms
      verleiht. Deine Interaktionsangriffe sind im Vergleich zu deinem Hammer
      nicht sehr stark, aber einen Versuch wert, wenn es sich um anerkannte
      Aktionen handelt. Wenn deine Gegner auf Abstand bleiben, mach dich auf die
      Suche nach weggeworfenen Schusswaffen oder versuche sie
      <em>einzusch&uuml;chtern</em>.</p>

      <h3>Moment der Krise</h3>

      <p>Nach der Schlacht von Moskau war die Fahnenflucht deine einzige Option.
      Das Verheerte Land rief dich zu sich und bot dir einen sauberen Tod fernab
      von Politik und Verrat. Stattdessen fandest du dort verzweifelte Menschen
      vor, die von den Scheusalen heimgesucht werden, die der Fallout erschaffen
      hat. Das T&ouml;ten eines dieser Tiere k&ouml;nnte deine Verwandlung in
      einen Storm Knight ausgel&ouml;st haben, oder vielleicht war es die
      Rettung einer Familie, ohne vorher einen Preis ausgehandelt zu haben.</p>

      <h3>Zitat</h3>

      <p>"Es gibt ein russisches Sprichwort: "Rache ist ein Gericht, das am
      besten kalt serviert wird. In Russland ist es sehr, sehr kalt, Mudak."</p>

      <h3>Beschreibung</h3>

      <p>Du bist gro&szlig;, breitschultrig und wie ein Panzer gebaut. Jeder im
      Verheerten Land tr&auml;gt &auml;hnliche Kleidung &ndash; hergestellt aus
      wild zusammengew&uuml;rfelten Kleidungsst&uuml;cken und R&uuml;stungen,
      die praktisch oder widerstandsf&auml;hig genug sind, um zu halten. Du
      gibst vor, zynisch und sarkastisch zu sein, aber eigentlich bist du
      optimistisch und idealistisch. Dein Aufprallhammer ist immer gut sichtbar,
      ein &uuml;berdimensionales Ger&auml;t, das f&uuml;r Technod&auml;monen
      entwickelt wurde. Selbst in Ruhe brummt es mit finsterer Energie.</p>

      <h3>Agenda</h3>

      <p>Freundschaft und Loyalit&auml;t stehen im Mittelpunkt deiner Handlungen
      &ndash; allerdings wirst du nicht zulassen, dass das jemand herausfindet.
      Du benutzt ein Vorwand der Gier, um dein weiches Herz zu verstecken.</p>

      <h3>Namen</h3>

      <p>Anton, Gennadi, Jenya, Lev, Nikita, Sasha, Valya, Vitya, Yaro</p>

      <h3>Vorgeschlagener Aufstieg (Optional)</h3>

      <ul>

      <li>(5 EP) Occultech-Implantate Vav Schmerzd&auml;mpfer</li>

      <li>(7 EP) Unnachgiebig</li>

      <li>(1 EP) <em>Energiewaffen</em> +1</li>

      <li>(2 EP) <em>&Uuml;berlebenskunst</em> +2</li>

      <li>(3 EP) <em>Einsch&uuml;chtern</em> +3</li>

      <li>(3 EP) <em>Finden</em> +3</li>

      <li>(4 EP) <em>Nahkampfwaffen</em> +4</li>

      <li>(5 EP) <em>Nahkampfwaffen</em> +5</li>

      </ul>
