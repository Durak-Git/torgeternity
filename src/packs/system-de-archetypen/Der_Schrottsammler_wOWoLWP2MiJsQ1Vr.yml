    system:
      category: occultech
      cosm: tharkold
      description: >-
        <p>Wenn der Charakter diesen Vorzug ausw&auml;hlt, darf er
        Okkultech-Implantate mit einem Gesamtwert von 10.000 $
        @UUID[Compendium.te001-core-rulebook.grw-de-grw.Qlx6yGF0Mmo6Xzrv.JournalEntryPage.7GGUUHzuYIqGPXDO#okkultech]{ausw&auml;hlen}.
        Diese Implantate wurden zuvor sorgf&auml;ltig von jeglichem
        d&auml;monischen Einfluss bereinigt.&nbsp;</p>

        <p>Zus&auml;tzliche Implantate: Dieser Vorzug darf mehrmals
        ausgew&auml;hlt werden. Jedes Mal nach dem ersten gew&auml;hrt es dem
        Charaktere weitere Implantate im Wert von 5.000 $.&nbsp;</p>

        <p>Die Cyberware aus Tharkold, auch als &bdquo;Okkultech&ldquo;
        bezeichnet, ist eine grausame Mischung aus magischen und maschinellen
        Teilen, die auf grobe Weise in den menschlichen K&ouml;rper gerammt
        wurden. Es ist schmerzhaft, sie zu empfangen, zu benutzen und in Betrieb
        zu halten, aber die D&auml;monen schwelgen in der Agonie, und die
        Menschen verlassen sich auf sie, um der St&auml;rke ihrer Meister
        begegnen zu k&ouml;nnen.&nbsp;</p>

        <p>Implantate w&auml;hrend des Spiels: Falls der Okkultech- Vorzug nach
        der Charaktererschaffung erworben wird, muss sich der Charakter nach
        Tharkold begeben, um sich die Implantate in einer Cyberwerkstatt
        einbauen zu lassen.</p>
