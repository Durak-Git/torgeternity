      <p
      class="moreheight">@UUID[Compendium.torgeternity.system-de-handouts.JournalEntry.DLLvnXpv7RFhRgHu.JournalEntryPage.RLk67atzGeIrJ9Ml]{Archetyp
      - Der Weltenl&auml;ufer}</p>

      <h3>&Uuml;berblick</h3>

      <p>Weltenl&auml;ufer sind Menschen von der Erde, die ein starkes,
      intuitives Verst&auml;ndnis der Realit&auml;t haben. Nicht nur die
      Realit&auml;t der Zentralerde, sondern auch die der eindringenden Cosms.
      Solche Individuen sind &auml;u&szlig;erst anpassungsf&auml;hig, reisen mit
      relativer Leichtigkeit durch die eindringenden Reiche und eignen sich den
      Umgang mit Werkzeugen und Konzepte an, die bei anderen Leuten zu
      Widerspr&uuml;chen f&uuml;hren w&uuml;rden. Dieses Ph&auml;nomen scheint
      einzigartig f&uuml;r die Zentralerde zu sein.</p>

      <h3>Taktiken</h3>

      <p>Du bist ein Allesk&ouml;nner: ziemlich geschickt mit den meisten
      Waffen, aber auch ohne. Andererseits ist jede Waffe und jeder Gegenstand,
      den du in irgendeiner Realit&auml;t findest, f&uuml;r dich akzeptabel.
      Scheue dich nicht, m&auml;chtige Werkzeuge aus anderen Realit&auml;ten
      auszuprobieren und zu nutzen, selbst wenn sie Widerspr&uuml;che
      verursachen k&ouml;nnten. Entkopplungen treten auch bei dir nicht so
      h&auml;ufig auf und es f&auml;llt dir leichter, dich wieder anzukoppeln,
      selbst in einer reinen Zone.&nbsp;</p>

      <p>Benutze alle anerkannten Interaktionen (beim Tricksen bist du am
      st&auml;rksten), um Gegner angeschlagen oder verwundbar zu machen. Erfolg
      bringt dir eine Schicksalskarte und hilft dem Team &ndash; und es
      erh&ouml;ht sogar deine eigenen Chancen bei einem Gegenangriff. Mit deiner
      hohen Realit&auml;t-Fertigkeit kannst du Schaden sehr zuverl&auml;ssig
      wegstecken, sodass du viel h&auml;rter bist als du aussiehst.</p>

      <h3>Moment der Krise</h3>

      <p>Vor der Invasion war jeder Tag eine ziemliche Routine. Dann wurde die
      Welt ersch&uuml;ttert und du vor eine t&ouml;dliche Wahl gestellt: in
      Angst und Schrecken zu geraten wie alle anderen oder ein Monster davon
      abzuhalten, einen Unschuldigen zu verschlingen. Irgendwie hattest du das
      Gl&uuml;ck auf deiner Seite, das Opfer wurde gerettet, und ein Storm
      Knight wurde geboren.</p>

      <h3>Zitat</h3>

      <p>"Keine Sorge, Leute, ich schaffe das!"</p>

      <h3>Beschreibung</h3>

      <p>Schlank und agil, ist dein Markenzeichen ein Sammelsurium von allem,
      was wirkt. Jeans, Lederjacke und ein b&ouml;sartiges Grinsen sind
      gleichbleibende Konstanten. Alles andere, von fortgeschrittenen
      Ger&auml;ten bis hin zu magischen Totems, sammelst du auf Reisen in
      verschiedene Reiche an.</p>

      <h3>Agenda</h3>

      <p>Oberfl&auml;chlich betrachtet wirkst du so, als w&uuml;rdest du nur
      herumalberst und die gef&auml;hrlichen Situationen vielleicht nicht ernst
      genug nehmen. Insgeheim bist du aber zutiefst besorgt um die Personen, die
      inmitten der Possibility Wars gefangen sind. Diese Menschen vor
      unmittelbarer Gefahr zu bewahren und ihre Stimmung aufrechtzuerhalten, ist
      deine eigentliche Priorit&auml;t &ndash; Spa&szlig; zu haben, w&auml;hrend
      du es tust, ist nur ein Bonus.</p>

      <h3>Namen</h3>

      <p>Adison, Aidan, Cody, Daryl, Jamie, Lee, Leslie, Regan, Sean, Terry</p>

      <h3>Vorgeschlagener Aufstieg (Optional)</h3>

