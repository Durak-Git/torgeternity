      <p
      class="moreheight">@UUID[Compendium.torgeternity.system-de-handouts.JournalEntry.DLLvnXpv7RFhRgHu.JournalEntryPage.jGMEVr72h0Jjm3CQ]{Archetyp
      - Der abgebr&uuml;hte Detektiv}</p>

      <h3>&Uuml;berblick</h3>

      <p>Jahre auf den Stra&szlig;en von Hongkong haben dich zu einer
      t&ouml;dlichen Waffe werden lassen. Die Verwandlung in einen Storm Knight
      hat deine F&auml;higkeiten nur noch weiter verbessert. In erster Linie
      untersuchst du Verbrechen. Du wurdest ausgebildet, Spuren zu folgen,
      Zeugen zu befragen und Recht und Ordnung aufrechtzuerhalten. Nur wenn die
      Schurken sich der Verhaftung widersetzen &ndash; und sie widersetzen sich
      fast immer &ndash;, dann werden die Dinge gewaltt&auml;tig und deine
      anderen F&auml;higkeiten kommen ins Spiel.</p>

      <h3>Taktiken</h3>

      <p>Du bist ein Meistersch&uuml;tze und hast die Feuerkraft einer kleinen
      Armee, wenn du mit deinen beiden 9mm-Pistolen draufh&auml;ltst. Dein hoher
      <em>Ausweichen</em>-Wert und <em>Waffenloser Kampf </em>bieten auf alle
      Entfernungen eine solide Verteidigung. <em>Man&ouml;vrieren</em> ist deine
      st&auml;rkste Interaktion. Versuche sie zu nutzen, wenn es sich um eine
      Anerkannte Aktion handelt. Mit dem Gegenschlag-Vorteil kannst du
      Nahkampfangreifern, die daneben schlagen, eine sofortige Abreibung
      verpassen &ndash; solange du noch Schock &uuml;brig hast! Du darfst auch
      dann waffenlose Angriffe ausf&uuml;hren, wenn du zwei Pistolen
      h&auml;ltst; du trittst oder schl&auml;gst mit deinen Ellbogen zu.</p>

      <h3>Moment der Krise</h3>

      <p>Etwas Gro&szlig;es ging vor sich, und eine Unternehmensgruppe namens
      "Kanawa" stand im Mittelpunkt. Deine Vorgesetzten befahlen dir unter
      Androhung der Suspendierung, nicht weiter gegen das Unternehmen zu
      ermitteln. Jemand hat sogar versucht, dich zu t&ouml;ten. Du aber bliebst
      an dem Fall dran, selbst nach Ausbruch der Seuche, und deine
      hartn&auml;ckigen Ermittlungen l&ouml;sten eine subtile Transformation
      aus. Alternativ k&ouml;nnte die Transzendenz auch geschehen sein, als du
      eine Gruppe angeblich infizierter Fl&uuml;chtlinge vor einem
      m&ouml;rderischen "Eind&auml;mmungs-Team" der Kanawa Corporation
      verteidigt hast.</p>

      <h3>Zitat</h3>

      <p>"Ob es nun Jiang Shi, Kriminelle oder Eindringlinge aus einer anderen
      Realit&auml;t sind, eine Kugel kann immer noch einen Unterschied
      machen."</p>

      <h3>Beschreibung</h3>

      <p>Andere m&ouml;gen &uuml;ber deine Lederjacke spotten, aber es ist ein
      wirklich zeitloses Accessoire. Au&szlig;erdem hilft sie, deine beiden
      Schulterholster zu verbergen. Deine Polizeimarke ist in Hongkong
      n&uuml;tzlich, wo du die Zust&auml;ndigkeit hast, aber sie kann auch
      anderswo in Pan-Pacifica funktionieren, solange die Leute nicht zu genau
      hinschauen. Du duldest keine Respektlosigkeit gegen&uuml;ber dir oder
      deiner Marke.</p>

      <h3>Agenda</h3>

      <p>Die Kanawa Corporation verbirgt etwas, eine Verbindung zu den anderen
      Realit&auml;tsr&auml;ubern oder der Seuche. Was auch immer hier vor sich
      geht, es k&ouml;nnte ganz Pan-Pacifica ersch&uuml;ttern. Wohl oder
      &uuml;bel ist es dein Job, die Wahrheit aufzudecken.</p>

      <h3>Namen</h3>

      <p>Bao, Curry, Dee, Eagle, Jin, Li, Ling, Shooter, Whiskey, Zhang</p>

