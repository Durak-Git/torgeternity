      <h3>&Uuml;berblick</h3>

      <p>Eine Gruppe geheimnisvoller M&auml;nner und Frauen hat sich
      zusammengeschlossen, um die Schreckensherrschaft des Pharao M&ouml;bius zu
      beenden. Diese Helden haben ihren Sitz in Kairo, reisen aber um die ganze
      Welt, um das B&ouml;se zu bek&auml;mpfen. Die Masken und das Geheimnis,
      das sie umgibt, dienen dazu, ihre Liebsten zu sch&uuml;tzen oder das
      Nachstellen durch M&ouml;bius' Geheimpolizei zu vereiteln. Ein Held zu
      sein ist eine gef&auml;hrliche Berufung, besonders in einer Welt, die von
      Schurken regiert wird. Einige seltene Vigilanten kommen aus Terra, der
      Heimat der Invasoren, aber die meisten sind verwandelte B&uuml;rger der
      Zentralerde.</p>

      <h3>Taktiken</h3>

      <p>Du bist ein Meistersch&uuml;tze und kennst dich auch mit
      Faustk&auml;mpfen aus. Allerdings ist das <em>Einsch&uuml;chtern
      </em>deine wahre Waffe. Dein hoher Wert f&uuml;hrt oft zu einem
      "Spielerentscheidung"- Ergebnis, das mindestens die n&auml;chste Aktion
      eines B&ouml;sewichts verhindert und bestenfalls dazu f&uuml;hrt, dass ein
      Feind schreiend davonl&auml;uft. Deine hohe
      <em>Realit&auml;t</em>-Fertigkeit erlaubt es dir, Schaden
      wegzustecken.&nbsp;</p>

      <p>Unter der Maske bist du ein ehrenhafter Detektiv. Wenn deine
      ver&auml;ngstigten Feinde nicht reden, k&ouml;nnen dein <em>Gassenwissen
      </em>und deine <em>Beweisanalyse </em>wichtige Hinweise liefern.</p>

      <h3>Moment der Krise</h3>

      <p>Einst warst du ein gew&ouml;hnlicher B&uuml;rger, aber das gleiche
      Ereignis, das deine Kr&auml;fte erweckt hat, war auch der Wendepunkt in
      deinem Moment der Krise. Vielleicht warst du zur richtigen Zeit am
      richtigen Ort, um M&ouml;bius' Diener daran zu hindern, ein Grab in der
      N&auml;he von Kairo zu pl&uuml;ndern &ndash; ein Grab, das ein Grabtuch
      enthielt, das du heute als Umhang tr&auml;gst. Oder vielleicht ist ein
      vorheriger Held gefallen, und du hast seinen Mantel aufgehoben, um ihn zu
      r&auml;chen.</p>

      <h3>Zitat</h3>

      <p>&ldquo;Wovor hast du Angst?&ldquo;</p>

      <h3>Beschreibung</h3>

      <p>Eine schwarze Maske und ein zerkl&uuml;fteter Umhang sind
      Pflichtkleidung - es sei denn, du bewegst dich in deiner wirklichen
      Identit&auml;t. Verschiedene Gegenst&auml;nde bieten sich als magische
      Quelle deiner schrecklichen Macht an, oder vielleicht ist es ein
      Ger&auml;t an deinem G&uuml;rtel, das ein Angst erzeugendes Feld
      ausstrahlt? Du sprichst normalerweise mit einer leisen, ernsten Stimme und
      h&auml;ltst eine grimmige Fassade aufrecht. Das ist jedoch alles nur
      Berechnung, und deine gelegentliche Witze erinnern jeden daran, dass sich
      ein Mensch unter der Maske befindet.</p>

      <h3>Agenda</h3>

      <p>Gerechtigkeit ist dein Ziel. Egal ob es sich nun um die Verbrechen von
      Kleinkriminellen handelt oder um die Grausamkeit der High Lords, das
      B&ouml;se muss bek&auml;mpft und die Schuldigen bestraft werden.</p>

