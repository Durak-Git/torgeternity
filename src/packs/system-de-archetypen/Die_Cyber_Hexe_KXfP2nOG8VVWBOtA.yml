      <p
      class="moreheight">@UUID[Compendium.torgeternity.system-de-handouts.JournalEntry.DLLvnXpv7RFhRgHu.JournalEntryPage.v8EhlvFjQYGClORG]{Archetyp
      - Die Cyber-Hexe}</p>

      <h3>&Uuml;berblick</h3>

      <p>Hexen kommen aus einer Vielzahl von Hintergr&uuml;nden und
      Glaubenssystemen in ganz Europa, aber einige haben es tats&auml;chlich
      geschafft, das latente magische Axiom zu nutzen und Zauber zu wirken, die
      weit &uuml;ber alles hinausgehen, was die Zentralerde zugelassen
      h&auml;tte.&nbsp;</p>

      <p>Diese Macht ist eine Bedrohung f&uuml;r Malraux, der alle Zauberwirker
      zu "Gottesl&auml;sterern" erkl&auml;rt hat. Du stimmst ihm zu und hast
      beschlossen, deine Macht zu nutzen, um die Unterdr&uuml;ckten zu
      sch&uuml;tzen und den tyrannischen Gegenpapst zu st&uuml;rzen.&nbsp;</p>

      <p>Nat&uuml;rlich kann die Hilfe modernen Technologie dabei nicht
      schaden.</p>

      <h3>Taktiken</h3>

      <p><em>Verbesserung </em>ist ein m&auml;chtiger und vielseitiger Zauber.
      Das Anheben der <em>St&auml;rke</em> deiner Verb&uuml;ndeten erh&ouml;ht
      deren Robustheit und Nahkampfschaden, w&auml;hrend die
      <em>Geschicklichkeit </em>sowohl Angriff als auch Verteidigung verbessert.
      Im selben Ma&szlig;e ist <em>Reduzieren </em>ein Fluch f&uuml;r deine
      Feinde, indem es ihre Angriffe behindert oder ihren Widerstand gegen
      weitere Zauber verringert.&nbsp;</p>

      <p><em>Einsch&uuml;chtern </em>und <em>Tricksen </em>sind deine
      bevorzugten Interaktionen. Du kannst au&szlig;erdem die Vorteile des hohen
      Tech-Axioms des Cyberpontifikats nutzen, um deine Magie durch
      leistungsstarke Handfeuerwaffen und R&uuml;stungen zu erg&auml;nzen. Das
      Hexxer-Implantat hilft, den magischen Widerstand des Pontifikats
      abzumildern und ihn sogar zu deinem Vorteil zu nutzen.</p>

      <h3>Moment der Krise</h3>

      <p>Das Regime von Malraux unterdr&uuml;ckt all jene, die mit seinem Diktat
      nicht einverstanden sind. Viele widersetzten sich, und einige kamen durch
      seine Legionen korrupter Kirchenpolizisten zu Schaden. Du hast dich gegen
      sie gestellt und dich irgendwo auf dem Weg vom Rebellen zum Helden zu
      einem Storm Knight gemausert.</p>

      <h3>Zitat</h3>

      <p>"<em>Abrakadabra </em>k&ouml;nnte das Letzte sein, was du jemals
      h&ouml;ren&nbsp;wirst, mon ami."</p>

      <h3>Beschreibung</h3>

      <p>Du versteckst dich in Menschenmengen oder im Schatten, wenn du kannst.
      Bei genauerer Betrachtung ist dein Hexxer- Implantat allerdings ein
      eindeutiges Zeichen. Es ist illegal und hat nur ein Ziel: Malraux' Verbot
      der Zauberei zu trotzen!&nbsp;</p>

      <p>Sobald du deine Verkleidung fallen l&auml;sst, ist deine
      ungez&uuml;gelte Macht ein wahrer Schrecken f&uuml;r deine Feinde.</p>

      <h3>Agenda</h3>

      <p>Du k&auml;mpfst f&uuml;r die Freiheit und die Selbstbestimmung und
      erwehrst dich gegen den Autoritarismus &ndash; insbesondere gegen das
      repressive und selbstgerechte Regime von Malraux.</p>

