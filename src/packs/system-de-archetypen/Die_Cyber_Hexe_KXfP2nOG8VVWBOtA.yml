        <p>Dieser Zauber verringert einen Attributswert des Ziels (das beim
        Wirken des Zauberspruchs ausgew&auml;hlt wird) und alle mit diesem
        Attribut verkn&uuml;pften Fertigkeiten um &ndash;2. Durch mehrfaches
        Zaubern k&ouml;nnen mehrere verschiedene Attribute beeinflusst
        werden.&nbsp;</p>

