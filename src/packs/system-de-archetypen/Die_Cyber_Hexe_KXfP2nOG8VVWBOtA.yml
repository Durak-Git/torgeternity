      description: >-
        <p>Schwierigkeit ist das&nbsp;<strong>Zielattribut!</strong></p>

        <p>Dieser Zauber erh&ouml;ht ein einzelnes Attribut des Zaubernden oder
        eines Verb&uuml;ndeten um +1. Es d&uuml;rfen auch mehrere
        Verb&uuml;ndete gleichzeitig verbessert werden, solange sich alle
        innerhalb der Reichweite befinden und der Anwender die Option
        &bdquo;Mehrfach-Zielauswahl&ldquo; benutzt. Der MW ist der Wert des
        Attributs, das verbessert werden soll &ndash; je besser jemand ist,
        desto schwieriger ist es, ihn weiter zu verbessern. Durch separate
        Anwendungen des Zaubers k&ouml;nnen andere Attribute ebenfalls
        verbessert werden.&nbsp;</p>

        <p>Ein Verbessern von <em>St&auml;rke </em>oder <em>Geist
        </em>erh&ouml;ht nicht die Robustheit oder die
        Schock-Obergrenze.&nbsp;</p>

        <p>Der Zaubernde ahmt beim Zaubern einen Aspekt des Attributs nach: Ein
        Knacken der Kn&ouml;chel, um die <em>Geschicklichkeit </em>zu
        verbessern, ein Spannen der Muskeln, um die St&auml;rke zu erh&ouml;hen,
        und so weiter.</p>
