      <p
      class="moreheight">@UUID[Compendium.torgeternity.system-de-handouts.JournalEntry.DLLvnXpv7RFhRgHu.JournalEntryPage.wyqIUAZMhqAUvoD6]{Archetyp
      - Die Drachenkriegerin}</p>

      <h3>&Uuml;berblick</h3>

      <p>Die Zwerge von Aysle wurden von den dunklen M&auml;chten Uthorions fast
      ausgerottet. Die wenigen, die &uuml;brig blieben, tragen die Bitterkeit
      und Wut eines sterbenden Volkes in sich, sowie die Kampfkraft, etwas
      dagegen zu unternehmen. Die Champions der Zwerge, die Besten der Besten,
      tragen spezielle R&uuml;stungen, um ihr Volk zu sch&uuml;tzen und zu
      r&auml;chen.&nbsp;</p>

      <p>Die Drachenkriegerr&uuml;stung ist der ultimative Ausdruck der Magie
      und des Einfallsreichtums deines Volkes. Jeder Anzug ist einzigartig,
      sorgf&auml;ltig aus seltenen Metallen geschmiedet, mit Runen beschriftet
      und mit fortschrittlichen Waffen und Ausr&uuml;stung best&uuml;cken. Die
      Zwerge betrachten Drachen als Verk&ouml;rperungen von Wut und Macht,
      sodass es kein Zufall ist, dass diese Anz&uuml;ge mit Drachenbildern und
      -symbolen verziert sind.</p>

      <h3>Taktiken</h3>

      <p>Du bist ein starker Frontk&auml;mpfer. Deine extrem hohe Robustheit
      stellt sicher, dass viele Feinde dir ohne einen Gl&uuml;ckstreffer oder
      panzerbrechende F&auml;higkeiten nicht einmal Schockschaden zuf&uuml;gen
      k&ouml;nnen. Deine zweih&auml;ndige Axt macht mit den meisten Feinden
      kurzen Prozess, und der Drachenodem ist verheerend gegen Gruppen von
      Gegnern mit geringer <em>Ausweichen</em>-Verteidigung. Wenn deine Gegner
      schwer zu treffen sind, verlege dich aufs <em>Einsch&uuml;chtern</em>, um
      sie verwundbar zu machen, oder um eine m&auml;chtige Schicksalskarte zu
      ergattern, wenn es eine anerkannte Aktion ist.</p>

      <h3>Moment der Krise</h3>

      <p>Du bist wahrscheinlich schon seit einiger Zeit ein Storm Knight. Die
      Krise k&ouml;nnte w&auml;hrend eines der endlosen K&auml;mpfe gegen die
      Horden Uthorions gekommen sein, ein Moment, in dem alles verloren schien,
      aber du standfest bliebst und die Verteidigungslinie gehalten hast. Oder
      vielleicht war es eine pers&ouml;nlichere Krise, als ein Clanmitglied oder
      eine geliebte Person dringend eine scheinbar unm&ouml;gliche Rettung
      brauchte.</p>

      <h3>Zitat</h3>

      <p>"Die meisten Probleme lassen sich mit einer Kampfaxt
      l&ouml;sen.&nbsp;Ich zeige dir, wie es funktioniert."</p>

      <h3>Beschreibung</h3>

      <p>Die Zwergin in der R&uuml;stung ist vermutlich seelisch und
      k&ouml;rperlich vernarbt &ndash; was niemals sichtbar wird, weil sie die
      R&uuml;stung niemals ablegt. Ungepflegte Haare und grobe Manieren sind
      g&auml;ngige Ausdrucksformen eines Gef&uuml;hls von Niederlage und
      Versagen, das die zerst&ouml;rte Kultur der Zwerge durchdringt und die
      meisten von ihnen sind grimmig, fatalistisch und unh&ouml;flich.</p>

      <h3>Agenda</h3>

      <p>Wo andere Storm Knight normalerweise f&uuml;r Freiheit oder Ideale
      k&auml;mpfen, wirst du von Rachegel&uuml;sten angetrieben. Eure Leute sind
      nicht mehr zu retten, zumindest was die meisten Zwerge betrifft, aber es
      gibt immer noch genug Gelegenheit, es den T&auml;tern heimzuzahlen.</p>

      <h3>Namen</h3>

      <p>Artala, Bran, Gudrun, Gunnar, Isode, Juki der Rote, Karn von Ungbar,
      Milla, Tworek, Zisa</p>

      <h3>Vorgeschlagener Aufstieg (Optional)</h3>

      <ul>

      <li>(5 EP) G&ouml;tterverlassen</li>

      <li>(7 EP) Geflochtener Zopf</li>

      <li>(1 EP) <em>Erste Hilfe</em> +1</li>

      <li>(2 EP) <em>Realit&auml;t</em> +2</li>

      <li>(3 EP) <em>Einsch&uuml;chtern</em> +3</li>

      <li>(3 EP) <em>Projektilwaffen</em> +3</li>

      <li>(4 EP) <em>Nahkampfwaffen</em> +4</li>

      <li>(5 EP) <em>Nahkampfwaffen</em> +5</li>

      </ul>
