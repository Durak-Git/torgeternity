  - _id: 7plN2F13GeyU8pxU
    name: Drachenkrieger
    type: perk
    img: systems/torgeternity/images/icons/reality-icon.webp
    effects: []
    folder: null
    sort: 200000
    flags:
      core:
        sourceId: Compendium.te001-core-rulebook.grw-de-vorzuverb.Item.nFFJqamKJz86Yrig
    system:
      category: dwarf
      cosm: Aysle
      prerequisites: Zwerg, Stärke 10+
      timestaken: null
      description: >-
        <p>Die Drachenkrieger sind die letzten verbliebenen Champions der
        Zwerge, die in Aysle so gut wie ausgel&ouml;scht wurden. Als letzte
        verzweifelte Ma&szlig;nahme konstruierten sie m&auml;chtige arkane
        R&uuml;stungen, mit dem Ziel, die verhassten Diener Uthurions zu
        t&ouml;ten. Die meisten von ihnen sind sich vollkommen der Tatsache
        bewusst, dass sie vermutlich in diesen R&uuml;stungen sterben
        werden.&nbsp;</p>

        <p>Drachenkrieger-@UUID[Compendium.te001-core-rulebook.grw-de-ausruestung.Item.JDuvJIY9Q03Pq1Fh]{R&uuml;stungen)}
        sind mit erstaunlichen Waffen und Ausr&uuml;stungsteilen versehen, die
        ihren Tr&auml;ger in eine Vernichtungsmaschine verwandeln. Sie
        z&auml;hlen als Vollk&ouml;rperr&uuml;stung, verleihen R&uuml;stung +4,
        begrenzen die <em>Geschicklichkeit </em>des Tr&auml;gers auf 8 und
        verursachen 2 zus&auml;tzliche Punkte Schockschaden bei einem
        @UUID[Compendium.te001-core-rulebook.grw-de-grw.Qlx6yGF0Mmo6Xzrv.JournalEntryPage.7GGUUHzuYIqGPXDO#ermudung:]{Erm&uuml;dungseffekt}.&nbsp;</p>

        <p>Wenn er den Drachenkrieger-Vorzug erwirbt, darf der Zwerg aus der
        nachfolgenden Liste eine Verbesserung ausw&auml;hlen.&nbsp;</p>

        <p><strong>Weitere Verbesserungen: </strong>Dieser Vorzug darf mehr als
        einmal gew&auml;hlt werden. Jedes Mal nach dem ersten gew&auml;hrt er
        eine weitere der unten aufgef&uuml;hrten Verbesserungen. Sofern nichts
        anderes angegeben ist, darf jede Verbesserung nur einmal ausgew&auml;hlt
        werden.&nbsp;</p>

        <ul>

        <li>@UUID[Compendium.te001-core-rulebook.grw-de-vorzuverb.Item.MfpVMbDHTuvuwo8j]{Bolzenwerfer}</li>

        <li>@UUID[Compendium.te001-core-rulebook.grw-de-vorzuverb.Item.NRvv8hNRTjw4tSlN]{Drachenodem}</li>

        <li>@UUID[Compendium.te001-core-rulebook.grw-de-vorzuverb.Item.XrnJpjkipFXcRksh]{Drachenklauen}</li>

        <li>@UUID[Compendium.te001-core-rulebook.grw-de-vorzuverb.Item.GTCoSWZvAlA566FM]{Drachenschuppen}</li>

        <li>@UUID[Compendium.te001-core-rulebook.grw-de-vorzuverb.Item.b398hO52pkRbpmSY]{Riesenst&auml;rke}</li>

        <li>@UUID[Compendium.te001-core-rulebook.grw-de-vorzuverb.Item.NVPWpgmvmaiAHUhY]{Rune
        der Erholung}</li>

        <li>@UUID[Compendium.te001-core-rulebook.grw-de-vorzuverb.Item.22qQLGkOWUm0LRLt]{Sprungd&uuml;senstiefel}</li>

        </ul>
      pulpPowers:
        enhancementNumber: 7
        enhancement01:
          title: Bolzenwerfer
          description: >-
            Ein Fach im Unterarm der Rüstung enthält sechs tödliche Eisenbolzen.
            Die Bolzen werden mit Projektilwaffen eingesetzt, verursachen 13
            Schaden, haben Reichweite 10/20/40 und dürfen als Kurzer Feuerstoß
            abgefeuert werden (siehe
            @UUID[Compendium.te001-core-rulebook.grw-de-grw.JournalEntry.bdfqEp6RxtqIYlgp]{Schnellfeuer}). 

            Weitere Fächer in der Rüstung enthalten 12 zusätzliche Bolzen. Jeder
            Zwerg, der diese Verbesserung besitzt, weiß, wie er aus
            Metallstücken weitere Bolzen herstellen kann. Die Waffen- und
            Munitionsfächer werden zwischen zwei Akten normalerweise automatisch
            aufgefüllt, und auch während eines Aktes, wenn die Spielleiterin
            entscheidet, dass dem Träger dafür genügend Zeit zur Verfügung
            steht. Im anderen Arm der Rüstung darf ein zweiter Bolzenwerfer
            eingebaut werden (einschließlich eines weiteren zusätzlichen
            Munitionsfachs), wenn der Zwerg diese Verbesserung ein zweites Mal
            auswählt.
          taken: false
        enhancement02:
          title: Drachenodem
          description: >-
            An einer der Armschienen der Rüstung ist eine lange Röhre befestigt,
            die zu einer verstecken Kammer mit komprimiertem Brennstoff auf dem
            Rücken führt. Wenn sie mit Projektilwaffen eingesetzt wird,
            verschießt die Röhre einen Feuerstrahl mit einer Reichweite von 10
            Metern und einem kleinen Explosionsradius (siehe
            @UUID[Compendium.te001-core-rulebook.grw-de-grw.JournalEntry.ONabiu46PtHW8SBl]{Flächenangriffe}).
            Alle getroffenen Ziele erleidet 16 Punkte Feuerschaden (siehe
            @UUID[Compendium.te001-core-rulebook.grw-de-grw.JournalEntry.EZV1qD4fyfVcdZc0]{Feuer}).
            Die Kammer enthält genug Brennstoff für drei Angriffe. 

            Der Behälter lädt sich am Ende jeder Szene oder während einer langen
            Rast, die mindestens einige Stunden dauert
            (Spielleiterentscheidung), automatisch auf.
          taken: true
        enhancement03:
          title: Drachenklauen
          description: >-
            Einer der Panzerhandschuhe endet in einer mit Diamanten besetzten
            Klaue. Der Handschuh lässt sich im Waffenlosen Kampf einsetzen und
            verursacht Stärke +3 Schaden (Panzerbrechend 2).
          taken: false
        enhancement04:
          title: Drachenschuppen
          description: >-
            Die Rüstung ist mit magischen Runen verzaubert, sodass sie gegen
            Feuerschaden +10 Rüstung (statt +4) gewährt.
          taken: false
        enhancement05:
          title: Riesenstärke
          description: >-
            Eine Reihe von Druckluftkompressoren saugen die Luft an und leiten
            sie zu den Armen der Rüstung. Zusammen mit geschickt platzierten
            Hebeln entlang der Innenseite der Rüstung erhöht dies seine Stärke
            bei Proben und für die Ermittlung von Schaden um +2. Die Robustheit
            wird dadurch nicht beeinflusst.
          taken: true
        enhancement06:
          title: Rune der Erholung
          description: >-
            Die Rüstung verursacht bei einem Ermüdungs-Effekt nur 1 zusätzlichen
            Punkt Schockschaden, und gibt dem Träger bei einem Inspiration-
            Effekt 1 zusätzlichen Punkt Schock zurück.
          taken: false
        enhancement07:
          title: Sprungdüsenstiefel
          description: >-
            In den Absätzen der schweren Stiefel der Rüstung sind Zylinder aus
            magisch komprimiertem Gas untergebracht. Wenn sie aktiviert werden,
            lösen sie einen Feuerstoß aus, der den Zwerg in die Luft schleudert
            und ihm dadurch einen Sprung mit einer Höhe von bis zu 10 Metern und
            einer Weite von bis zu 30 Metern erlaubt. Wenn dies in Verbindung
            mit einem Rücksichtslosem Angriff geschieht, erhält der Zwerg einen
            zusätzlichen Bonus von +2 auf sein Angriffsergebnis. Die
            Sprungdüsenstiefen laden sich alle 24 Stunden magisch auf.
          taken: false
        enhancement08:
          title: ''
          description: ''
          taken: false
