      <h3>&Uuml;berblick</h3>

      <p>Die Elektrosamurai sind eine Gruppe moderner Krieger, die dem alten
      Kodex des Bushido folgen, aber hochmoderne Waffen und R&uuml;stungen
      einsetzen. Die Urspr&uuml;nge der Bewegung sind verworren, ein seltsames
      Zusammentreffen der Punk-Jugendkultur und der treuen Nachkommen der
      urspr&uuml;nglichen Samurai. Die Mitgliedschaft ist nur auf Einladung
      m&ouml;glich, und die Einladungen werden nur an diejenigen gerichtet, die
      sich im und au&szlig;erhalb des Kampfes als w&uuml;rdig
      erweisen.&nbsp;</p>

      <p>Stormer und andere Feinde k&ouml;nnen die gleiche R&uuml;stung tragen
      und &auml;hnliche Waffen f&uuml;hren, aber sie sind keine echten Samurai.
      Es ist die Pflicht jedes Auserw&auml;hlten, solche Heuchler
      herauszufordern.</p>

      <h3>Taktiken</h3>

      <p>Deine Hauptwaffe ist dein Elektrokatana, das erstaunlich schweren
      Schaden anrichtet und R&uuml;stungen durchbohrt. Es ist keine Schande
      praktisch vorzugehen, also tr&auml;gst du dein SC Kyogo 144 SMG bei dir,
      um deine Chancen gegen eine gro&szlig;e Anzahl schw&auml;cherer Gegner
      auszugleichen. Nutze die Vorteile des riesigen Munitionsclips der
      Maschinenpistole, indem du lange Feuerst&ouml;&szlig;e einsetzt. Die
      meisten deiner Interaktionsangriffe sind ziemlich gut. Greife deshalb auf
      sie zur&uuml;ck, wenn sie Anerkannte Aktionen sind &ndash; abgesehen vom
      <em>Verspotten</em>. Kleinliche Beleidigungen empfindest du als
      leichtfertig und geschmacklos.</p>

      <h3>Moment der Krise</h3>

      <p>Als die Seuche zum ersten Mal auftauchte, hast du als Bio-Ingenieurin
      gearbeitet, mit einem Schwerpunkt in der Genforschung. Bevor jemand
      verstand, was geschah, brach ein Jiang Shi durch die Einz&auml;unung und
      begann, deine Mitarbeiter umzubringen. Vielleicht waren es die langen
      Jahre des Kendo-Unterrichts, die dir geholfen haben, die Kreatur zu
      besiegen. Oder vielleicht war es die ruhige und methodische Art, mit der
      du die Patienten und das Krankenhauspersonal gerettet hast. So oder so, es
      l&ouml;ste eine Ver&auml;nderung in dir aus und lenkte die Aufmerksamkeit
      der Elektrosamurai- Bewegung auf dich.</p>

      <h3>Zitat</h3>

      <p>"Ich w&uuml;rde meine Klinge nicht mit einem Feind wie dir
      beschmutzen."</p>

      <h3>Beschreibung</h3>

      <p>Der Ionen-Gusoku und das Elektrokatana sind die unverwechselbaren
      Markenzeichen der Elektrosamurai. Starre Selbstkontrolle und einwandfreie
      Umgangsformen sind Ideale, die du anstrebst, aber nie ganz erreicht
      hast.</p>

      <h3>Agenda</h3>

      <p>Die acht Tugenden des Bushido zwingen dich, die
      Realit&auml;tsr&auml;uber und die Seuche zu bek&auml;mpfen und die
      unschuldigen Menschen zu sch&uuml;tzen, die von beiden bedroht werden.
      Folge dem Kodex! Sei rechtschaffen, heldenhaft, mitf&uuml;hlend,
      h&ouml;flich, ehrlich, ehrenhaft, loyal und diszipliniert &ndash; auch
      wenn es manchmal schwierig ist.</p>

      <h3>Namen</h3>

      <p>Akimi, Haruka, Izumi, Jun, Kazumi, Maru, Riku, Shigeri, Tomo</p>

