  - _id: qxjS47DIU0aTw16e
    name: Ionengusoku
    type: perk
    img: systems/torgeternity/images/icons/reality-icon.webp
    effects: []
    folder: null
    sort: 50000
    flags:
      core:
        sourceId: Compendium.te001-core-rulebook.grw-de-vorzuverb.Item.5ILSmFBkAJ0HDq1v
    system:
      category: electricSamurai
      cosm: Pan-Pacifica
      description: >-
        <p>Die charakteristische R&uuml;stung der Elektrosamurai ist der
        Ionengusoku. Die ersten R&uuml;stungen orientierten sich an den
        Kampfr&uuml;stungen der Elite-Sicherheitskr&auml;fte von Kanawa, aber im
        Laufe der Zeit kamen viele Anpassungen und Verbesserungen hinzu, als die
        Samurai die Technologie von Kanawa f&uuml;r sich nutzten.&nbsp;</p>

        <p>Die R&uuml;stung selbst ist hochentwickelt und f&uuml;r ihren
        Tr&auml;ger ma&szlig;geschneidert. Ein Bio-Scanner sorgt daf&uuml;r,
        dass sich die R&uuml;stung automatisch abschaltet und in Starre
        verf&auml;llt, wenn sie von jemand anderem angelegt wird. Sie begrenzt
        die Geschicklichkeit ihres Tr&auml;gers auf 10, hat ein Tech-Axiom von
        24, liefert +4 R&uuml;stung am gesamten K&ouml;rper und verursacht
        Erm&uuml;dung.</p>

        <p>Bei Wahl des Vorzuges
        @Compendium[te001-core-rulebook.grw-de-ausruestung.KL5fs0ulvsqCVcwr]{Ionengusoku
        (R&uuml;stung)} ausr&uuml;sten.&nbsp;</p>

        <ul>

        <li>Neue Verbesserungen: Dieser Vorzug darf mehr als einmal erworben
        werden. Mit jedem zus&auml;tzlichen Erwerb wird die R&uuml;stung um eine
        der unten aufgef&uuml;hrten Verbesserungen erweitert. Sofern nichts
        anderes angegeben ist, darf jede Verbesserung nur einmal ausgew&auml;hlt
        werden&nbsp;</li>

        <li>@Compendium[te001-core-rulebook.grw-de-vorzuverb.Rk32103yeVzF2tTc]{Blendblitz}</li>

        <li>@Compendium[te001-core-rulebook.grw-de-vorzuverb.Sgekb3d5Yw9To2KE]{Blitzh&uuml;lle}</li>

        <li>@Compendium[te001-core-rulebook.grw-de-vorzuverb.n36LEGfrj6f4X4qR]{Cham&auml;leonplatten}</li>

        <li>@Compendium[te001-core-rulebook.grw-de-vorzuverb.xPjDp0egw00ew40H]{Kabuto
        HUD}</li>

        <li>@Compendium[te001-core-rulebook.grw-de-vorzuverb.CZWjBkTqdE1WMK1k]{Ultraleicht-Legierung}</li>

        </ul>
      prerequisites: Geist 8+, mindestens 2 Fertigkeitsstufen in Nahkampfwaffen
      pulpPowers:
        enhancement01:
          description: >-
            Einmal pro Szene darf die Rüstung als freie Aktion einen blendenden
            Lichtblitz abstrahlen. Das Licht blendet augenblicklich alle
            Personen in einem mittleren Explosionsradius um den Charakter und
            macht sie Sehr Angeschlagen.
          taken: false
          title: Blendblitz
        enhancement02:
          description: >-
            Die Elektrosamurai erkannten schnell die Gefahr, die von Horden aus
            Infizierten oder dem tödlichen Klammerangriff der Jiang Shi ausgeht.
            Einmal pro Szene darf der Träger als freie Aktion eine elektrische
            Entladung auslösen, was 12 Schaden + 1 BW bei allem verursacht, das
            die Rüstung berührt. Alles, was den Samurai umklammert hält, löst
            diese Umklammerung automatisch auf.
          taken: false
          title: Blitzhülle
        enhancement03:
          description: >-
            Die gesamte äußere Schicht der Gusoku ist mit Sensoren und LEDs
            bedeckt, die Farbe und Helligkeit verändern, um die Umgebung
            nachzuahmen, wenn der Samurai stillsteht. Solange er völlig
            bewegungslos bleibt (keine Aktionen oder Bewegungen), ist er
            effektiv unsichtbar und die Gegner erleiden beim Versuch, ihn zu
            finden oder mit Fernkampfangriffen zu treffen, einen Malus von –6.
          taken: false
          title: Chamäleonplatten
        enhancement04:
          description: >-
            Der Helm der Rüstung verfügt über ein integriertes Display, das es
            dem Träger erlaubt, bei seinen Fernkampfangriffen 2 Punkte Malus zu
            ignorieren.
          taken: false
          title: Kabuto HUD
        enhancement05:
          description: >-
            Das geringe Gewicht der Rüstung und die perfekte Passform sorgen
            dafür, dass der Träger bei einem Ermüdungs-Effekt keinen
            zusätzlichen Schockschaden erleidet.
          taken: false
          title: Ultraleicht-Legierung
