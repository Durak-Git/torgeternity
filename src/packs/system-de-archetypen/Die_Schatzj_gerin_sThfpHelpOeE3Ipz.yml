      <p
      class="moreheight">@UUID[Compendium.torgeternity.system-de-handouts.JournalEntry.DLLvnXpv7RFhRgHu.JournalEntryPage.tuOeVEYqdKLQkea4]{Archetyp
      - Die Schatzj&auml;gerin}</p>

      <h3>&Uuml;berblick</h3>

      <p>Vor den Possibility Wars hast du dich f&uuml;r Arch&auml;ologie
      interessiert, aber es war nicht dein Beruf. Als sich die Welt zu
      ver&auml;ndern begann, verwandelten sich die Gr&auml;ber, Krypten und
      Schreine auf dem ganzen Planeten in Orte der Macht und der Gefahr. Und
      auch du hast dich ver&auml;ndert. Du bist nun schnell, clever und mutig
      genug, um die Relikte zu finden, die an solchen Orten versteckt
      sind.&nbsp;</p>

      <p>Die Belohnungen solcher Expeditionen sind das Risiko wert. Einige
      dunkle Orte verbergen Informationen &uuml;ber die
      Realit&auml;tsr&auml;uber oder die Monster, die ihnen dienen. Andere
      enthalten Sch&auml;tze, und die wertvollsten davon sind Artefakte, die
      "Ewigkeitssplitter" genannt werden &ndash; hei&szlig; begehrt vom
      Delphi-Konzil und den High Lords.</p>

      <h3>Taktiken</h3>

      <p>Deine hohe <em>Geschicklichkeit </em>und dein <em>Ausweichen
      </em>erlauben es dir, gro&szlig;e Risiken einzugehen und normalerweise
      unbeschadet zu entkommen. Deine Verteidigung im Nahkampf ist nicht so gut,
      also solltest du nach M&ouml;glichkeit Abstand halten. Deine Machete ist
      eine Waffe f&uuml;r den absoluten Notfall, aber sie ist praktisch, wenn
      sie zusammen mit einer Pistole gezogen wird, um deine
      <em>Nahkampfwaffen</em>-Verteidigung aufzubessern. Die andere
      M&ouml;glichkeit ist, mit zwei Pistolen gleichzeitig zu schie&szlig;en,
      was dir einen Bonus von +2 auf die Angriffsprobe verleiht!&nbsp;</p>

      <p>Verwende <em>Man&ouml;vrieren</em>, um den Gegnern eine Falle zu
      stellen, besonders wenn es sich um eine Anerkannte Aktion handelt.</p>

      <h3>Moment der Krise</h3>

      <p>Als die Nacht der Schreie kam und die erste Welle der Verw&uuml;stung
      mit sich brachte, hast du dich freiwillig gemeldet, um zu helfen. Als die
      Monster zum Angriff &uuml;bergingen, starben alle um dich herum. Der
      Moment k&ouml;nnte gekommen sein, als du dich gegen die Kreaturen gewehrt
      und eine besiegt hast, indem du sie in eine t&ouml;dliche Falle
      man&ouml;vriertest. Oder es ist passiert, als du ein verletztes Opfer in
      Sicherheit brachtest.</p>

      <h3>Zitat</h3>

      <p>"Das geh&ouml;rt in ein Museum! Nun, das vielleicht nicht, aber ich
      werde es auf keinen Fall dir &uuml;berlassen!"</p>

      <h3>Beschreibung</h3>

      <p>Du bist modisch und bevorzugst helle Farben und eine Mischung aus
      moderner Effizienz und traditionellem Stil. Du bist mutig, ernsthaft und
      besonnen. Du genie&szlig;t es insgeheim, die Viktorianer mit deinem
      Auftreten zu irritieren.</p>

      <p><span style="font-size: 1.5em;">Agenda</span></p>

      <p>Eternity Shards are important artifacts. Not just culturally, but for
      the clues they offer about how reality functions and the power they
      contain. Whatever they are, you need to find them, and keep them out of
      the hands of the High Lords.</p>

      <h3>Namen</h3>

      <p>Anishaa, Bhaanu, Dara, Ganjan, Kantha, Maalya, Navya, Padma, Rahel</p>

      <h3>Vorgeschlagener Aufstieg (Optional)</h3>

      <ul>

      <li>(5 EP) Auffassungsgabe</li>

      <li>(7 EP) Ausdauer</li>

      <li>(1 EP) <em>Glaube</em> +1</li>

      <li>(2 EP) <em>Gelehrsamkeit</em> +2</li>

      <li>(3 EP) <em>Feuerwaffen</em> +3</li>

      <li>(3 EP) <em>Realit&auml;t</em> +3</li>

      <li>(4 EP) <em>Ausweichen</em> +4</li>

      <li>(5 EP) <em>Ausweichen</em> +5</li>

      </ul>
