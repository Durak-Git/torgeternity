    system:
      category: psionics
      cosm: (Keins)
      prerequisites: mindestens 1 Fertigkeitsstufe in Kinese, Präkognition oder Telepathie
      timestaken: 1
      description: >-
        <p>Psioniker bedienen sich des kollektiven Bewusstseins &ndash;
        repr&auml;sentiert durch das Sozial-Axiom &ndash;, um unglaubliche
        Kr&auml;fte zu manifestieren. Sie k&ouml;nnen mithilfe dieser
        Kr&auml;fte Gedanken lesen, Materie und Energie bewegen und manchmal
        sogar Aspekte der Zukunft vorhersagen. Psioniker k&ouml;nnen
        &uuml;berall entstehen, wo das Sozial- Axiom hoch genug ist, aber wie
        bei Magie und Wundern gilt, dass es nur dazu kommen kann, aber nicht
        muss.&nbsp;</p>

        <p>Wenn ein Charakter diesen Vorzug ausw&auml;hlt, darf er aus der
        @UUID[Compendium.te001-core-rulebook.grw-de-grw.Qlx6yGF0Mmo6Xzrv.JournalEntryPage.ImZiAS08zR9NoF4R#verfugbare-psikrafte]{Liste}
        der Psikr&auml;fte seines Cosm drei beliebige Kr&auml;fte
        ausw&auml;hlen, deren Vorraussetzungen er erf&uuml;llt. Die Beschreibung
        der Psikr&auml;fte und wie man sie manifestiert, werden im Kapitel
        @UUID[Compendium.te001-core-rulebook.grw-de-grw.Qlx6yGF0Mmo6Xzrv.JournalEntryPage.ImZiAS08zR9NoF4R]{Kapitel
        9: Psionik} erkl&auml;rt.&nbsp;</p>

        <p><strong>Zus&auml;tzliche Psikr&auml;fte:</strong> Dieser Vorzug darf
        mehrmals gew&auml;hlt werden. Jedes Mal nach dem ersten erh&auml;lt der
        Charakter eine zus&auml;tzliche Psikraft.</p>
