      <p
      class="moreheight">@UUID[Compendium.torgeternity.system-de-handouts.JournalEntry.DLLvnXpv7RFhRgHu.JournalEntryPage.pZZTcePrdVDCeCeF]{Archetyp
      - Die Widerstandsk&auml;mpferin}</p>

      <h3>&Uuml;berblick</h3>

      <p>Das Volk sind Menschen aus Tharkold. Sie stehen dort seit Jahrhunderten
      unter der Knechtschaft der Technod&auml;monen. Seit der Unterwerfung des
      Volkes regt sich der Widerstand in vielen verschiedenen Formen, aber die
      Macht und die M&ouml;glichkeiten der Technod&auml;monen beschr&auml;nkte
      die Widerst&auml;ndler auf den nackten &Uuml;berlebenskampf &ndash;
      jedenfalls bis jetzt. Tharkolds missgl&uuml;ckter Angriff auf die
      Zentralerde schuf eine Gelegenheit, und jetzt nutzen die Mitglieder des
      Widerstands den Augenblick und versuchen, das Beste daraus zu machen.</p>

      <h3>Taktiken</h3>

      <p>Deine Thav-9 ist eine t&ouml;dliche Maschinenpistole, dessen Feuerkraft
      deine relative Unerfahrenheit damit wieder ausgleicht. Die Psionik ist
      dagegen deine herausragende F&auml;higkeit. <em>Aufladen </em>ist
      ersch&ouml;pfend, aber der Schub f&uuml;r deine <em>Geschicklichkeit
      </em>verbessert alle deine Angriffe und Verteidigungen, und der Schub
      f&uuml;r <em>St&auml;rke </em>erh&ouml;ht deine Robustheit und deinen
      Nahkampfschaden. Die Max Ges deiner R&uuml;stung ist hoch genug, um dir
      den vollen Nutzen aus beiden Boni zu erlauben. Die <em>Telekinese
      </em>bietet Vielseitigkeit und erm&ouml;glicht es dir, mit deinem
      Schmerzhandschuh auf Distanz anzugreifen, wodurch du <em>Kinese </em>als
      Angriffs-Fertigkeit benutzen darfst und deinen <em>Verstand </em>anstelle
      von <em>St&auml;rke</em>, um den Schaden zu berechnen.&nbsp;</p>

      <p>Deine Geheimwaffe ist dein F&uuml;hrungspotenzial. Anfeuern kann
      sch&auml;dliche Effekte einer Drama-Karte (wie Verwirrtheit,
      M&uuml;digkeit oder sogar eine Welle) beseitigen und den Ausgang eines
      Kampfes zu deinen Gunsten entscheiden.</p>

      <h3>Moment der Krise</h3>

      <p>Deine lebenslange Knechtschaft ging zu Ende, als du dich f&uuml;r einen
      Mitsklaven eingesetzt hast und zum ersten Mal "Nein!" zu den
      Technod&auml;monen sagtest. In diesem Moment wurden auch deine psionischen
      Kr&auml;fte freigesetzt, die es euch erm&ouml;glichten zu &uuml;berleben!
      Alternativ k&ouml;nnte der Moment gekommen sein, als du auf der
      Zentralerde ankamst und das niedrige Tech-Axiom dein Sklavenhalsband
      deaktivierte, sodass du eine kleine Rebellion ausl&ouml;sen konntest.</p>

      <h3>Zitat</h3>

      <p>"Legt eure Fesseln ab und k&auml;mpft! K&auml;mpft mit euren Gedanken,
      mit euren Waffen oder mit blo&szlig;en H&auml;nden, wenn es sein
      muss."</p>

      <h3>Beschreibung</h3>

      <p>Mitglieder der Widerstandsgruppe tragen R&uuml;stungen, die aus vielen
      verschiedenen Fundst&uuml;cken zusammengesetzt sind. In Tharkold sind die
      Ressourcen knapp, und auf der Erde ist die Situation nicht viel besser.
      Was deinem Outfit an chic fehlt, macht es durch praktischen Schutz wett.
      Du hast eine stolze Haltung und eine intensive Leidenschaft, die die
      Menschen dazu bringt, dich ernst zu nehmen.</p>

      <h3>Agenda</h3>

      <p>Das ultimative Ziel des Widerstandes ist die Freiheit f&uuml;r das Volk
      und alle Menschen, jetzt und f&uuml;r immer. Die High Lords sind
      Hindernisse auf dem Weg zu diesem Ziel.</p>

      <h3>Namen</h3>

      <p>Aren, Caron, Dalia, Ibis, Kellan, Leya, Mani, Sabra, Theta, Zoya</p>

