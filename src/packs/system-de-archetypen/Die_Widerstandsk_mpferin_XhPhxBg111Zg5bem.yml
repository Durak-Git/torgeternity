      description: >-
        <p>Ein echter Anf&uuml;hrer kann seine Verb&uuml;ndeten mit einem
        strengen Blick, eine kurze Ansprache oder einer vergleichbaren Handlung
        zu gr&ouml;&szlig;erer Entschlossenheit gegen widrige Umst&auml;nde
        verhelfen.&nbsp;</p>

        <p>Charaktere mit diesem Vorzug k&ouml;nnen 1 M&ouml;glichkeit nutzen,
        um alle in der Konfliktzeile der aktuellen Dramakarte f&uuml;r ihre
        Seite aufgef&uuml;hrten Nachteile aufzuheben. Dies negiert die
        Konfliktzeile f&uuml;r die eigene Seite vollst&auml;ndig, hat aber
        keinen Einfluss auf das Ergebnis der Gegner. Dieser Vorzug kann
        jederzeit eingesetzt werden, solange die Dramakarte noch aktiv ist.</p>
