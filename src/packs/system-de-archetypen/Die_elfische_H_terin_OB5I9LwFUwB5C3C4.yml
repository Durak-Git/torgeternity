    system:
      category: elf
      cosm: Aysle
      prerequisites: Elf
      timestaken: 1
      description: >-
        <p>Vor Uthorions Zorn durchstreiften die elfischen W&auml;chter die
        Wildnis von Aysle, immer wachsam gegen&uuml;ber Bedrohungen f&uuml;r die
        einfachen Leute. Als die Horden der Finsternis durch ihre W&auml;lder
        marschierten, schrumpfte die Zahlen der W&auml;chter von Tausenden auf
        weniger als einhundert.&nbsp;</p>

        <p>Die meisten dieser &Uuml;berlebenden kamen seltsamerweise zur Erde.
        Sie schweigen hartn&auml;ckig &uuml;ber ihre Gr&uuml;nde, scheinen aber
        eine gewisse Scham f&uuml;r die Unf&auml;higkeit ihres Volkes zu
        empfinden, den High Lord nicht aufgehalten zu haben, bevor er seine
        Aufmerksamkeit der Zentralerde zuwandte.&nbsp;</p>

        <p>Die W&auml;chter sind unabh&auml;ngig, unauff&auml;llig und gerissen,
        und viele werden von Tieren begleitet, mit denen sie sich in der Wildnis
        angefreundet haben (siehe
        @UUID[Compendium.te001-core-rulebook.grw-de-vorzuverb.Item.K9A5acqvE1fUUeUr]{Tiergef&auml;hrte:
        Weisser Wolf}). Die W&auml;chter d&uuml;rfen Heimlichkeit und
        Spurenlesen als Beg&uuml;nstigte Fertigkeiten einsetzen.</p>
