      cosm: Aysle
      prerequisites: 'Volk: Elf'
      timestaken: null
      description: >-
        <p>Elfen sind aus der Magie geboren und leiden ohne sie. Immer wenn sich
        ein Elf in einem Bereich mit einem Magie-Axiom von weniger als 12
        aufh&auml;lt, verursacht jeder Erm&uuml;dungs- Effekt 1
        zus&auml;tzlichen Punkt Schockschaden.</p>

        <p>Zum Beispiel w&uuml;rde ein Elf mit Plattenr&uuml;stung in einer Zone
        mit niedriger Magie 4 Punkte Schock erleiden, wenn es in der
        @UUID[Compendium.te001-core-rulebook.grw-de-grw.Qlx6yGF0Mmo6Xzrv.JournalEntryPage.41rZYYhaMC2T260D#die-konfliktzeile]{Konfliktzeile}
        zu einem Ersch&ouml;pfungs-Ereignis kommt: einen zus&auml;tzlichen
        f&uuml;r die besondere Eigenschaft der R&uuml;stung und einen weiteren
        wegen der Magischen Verbundenheit.</p>
