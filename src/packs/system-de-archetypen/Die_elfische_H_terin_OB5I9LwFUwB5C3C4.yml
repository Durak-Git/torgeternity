  - _id: bK9FTMS5YhLFH13I
    name: Tiergefährte (Weisser Wolf)
    type: perk
    img: systems/torgeternity/images/icons/reality-icon.webp
    effects: []
    folder: null
    sort: 350000
    flags:
      core:
        sourceId: Compendium.te001-core-rulebook.grw-de-vorzuverb.Item.K9A5acqvE1fUUeUr
    system:
      category: elf
      cosm: Aysle
      prerequisites: Wächter
      timestaken: 1
      description: >-
        <p>W&auml;chter haben oft Wei&szlig;e W&ouml;lfe als Gef&auml;hrten
        (nicht als Haustiere), und vom Moment ihres B&uuml;ndnisses an leben,
        k&auml;mpfen und sterben die beiden gemeinsam.&nbsp;</p>

        <p>Dieser Vorzug stellt einem elfischen W&auml;chter einen loyalen
        Wei&szlig;en Wolf an die Seite, der grundlegende Befehle befolgt und bis
        zum Tod k&auml;mpft, um seinen Meister zu verteidigen. Das Tier ist so
        schlau wie die besten trainierten Hunde der Zentralerde, was bedeutet,
        dass es Ziele intelligent ausw&auml;hlen, eine bestimmte Person oder
        einen bestimmten Ort verteidigen oder ein bestimmtes Objekt einsammeln
        kann, wenn es dieses zuvor gesehen hat. Der Besitzer darf au&szlig;erdem
        &bdquo;R&uuml;ckzugsorte&ldquo; festlegen, zu denen sich der Wolf begibt
        und dort wartet, wobei der entsprechende Ort zuvor mit einem Handzeichen
        oder einem Befehl markiert werden muss. Dies ist vor allem dann
        n&uuml;tzlich, wenn der W&auml;chter eine Stadt oder einen Ort betreten
        muss, an denen der Wolf unwillkommen oder gef&auml;hrdet w&auml;re.
        Regeltechnisch darf der Spieler den Wolf die meiste Zeit &uuml;ber frei
        steuern, seine Ziele w&auml;hlen, f&uuml;r seine Angriffe w&uuml;rfeln
        und so weiter.&nbsp;</p>

        <p>Wei&szlig;e W&ouml;lfe haben keine M&ouml;glichkeiten, aber der
        W&auml;chter kann seine M&ouml;glichkeiten (und Schicksalskarten)
        f&uuml;r den Wolf ausgeben &ndash; selbst wenn sie getrennt sind. Falls
        ein Wei&szlig;er Wolf get&ouml;tet wird, so f&auml;hrt sein Geist in ein
        schattiges Unterreich ein und sammelt dort seine Kr&auml;fte, sodass er
        zu Beginn des n&auml;chsten Aktes zur&uuml;ckkehren kann.&nbsp;</p>

        <p>Falls der Herr des Wolfs stirbt, dann erleidet der Wolf alle 24
        Stunden einen permanenten Punkt Schockschaden, bis er dahinscheidet und
        f&uuml;r immer in die Welt der Geister entschwindet.&nbsp;</p>

        <p>@UUID[Compendium.torgeternity.system-de-archetypen.Actor.Hy1XeUQA64WoxKxs]{Tiergef&auml;hrte:
        Wei&szlig;er Wolf}</p>
