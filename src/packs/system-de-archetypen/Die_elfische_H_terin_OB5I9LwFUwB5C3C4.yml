      <p
      class="moreheight">@UUID[Compendium.torgeternity.system-de-handouts.JournalEntry.DLLvnXpv7RFhRgHu.JournalEntryPage.Y5Ywt3WpLVzwhwnm]{Archetyp
      - Die elfische H&uuml;terin}</p>

      <h3>&Uuml;berblick</h3>

      <p>Die H&uuml;ter sind J&auml;ger und W&auml;chter aus Aysle, die wie
      Geister durch die W&auml;lder ziehen und die Feinde der Elfen aus dem
      Hinterhalt niedermachen. Ihre Markenzeichen sind ebenso Langbogen und
      gr&uuml;ner Umhang, wie die wei&szlig;en W&ouml;lfe, die vielen von ihnen
      als Tiergef&auml;hrten zur Seite stehen.</p>

      <h3>Taktiken</h3>

      <p>Du bist ein Fernk&auml;mpfer durch und durch. Das Langschwert ist dir
      ebenfalls nicht fremd, aber es ist normalerweise besser, sich aus dem
      Nahkampf herauszuhalten und den Bogen zu benutzen. Das Einlegen eines
      Pfeils ist eine einfache Aktion, so dass du mit einem einzigen Angriff
      zwei oder drei Gegner ins Visier nehmen kannst.&nbsp;</p>

      <p>Eine taktisch vorgehende H&uuml;terin h&auml;lt auch ihren Wolf aus
      einem direkten Kampf heraus und benutzt ihn stattdessen, um die Gegner
      <em>einzusch&uuml;chtern </em>und sie dadurch verwundbar f&uuml;r ihren
      Angriff mit dem Bogen zu machen.&nbsp;</p>

      <p>Sollte es den Gegnern gelingen, deinen vierbeinigen Freund im Nahkampf
      zu binden, setze aktive Verteidigung ein, um ihn zu sch&uuml;tzen und
      reduziere den Schaden mit deinen eigenen M&ouml;glichkeiten.&nbsp;</p>

      <p>H&uuml;te dich vor Zonen mit einem niedrigen magischen Axiom wie der
      Zentralerde, dem Lebende Land oder Pan-Pacifica, da Elfen dort drei
      Schockschaden erleiden, wenn Ersch&ouml;pfung auftritt.</p>

      <h3>Moment der Krise</h3>

      <p>Obwohl die H&uuml;ter die W&auml;lder von Aysle vor dunklen
      M&auml;chten sch&uuml;tzen, werden nur sehr wenige zu Storm Knights. Deine
      Krise kam wahrscheinlich, als du Lady Ardinay auf ihrer t&ouml;richten
      Queste zur Erde gefolgt bist. Die Begegnung mit dem alten Feind an einem
      so anderen Ort bewegte etwas in dir, was die Verteidigung der W&auml;lder
      nicht vermochte. Es ist auch m&ouml;glich, dass du deine Pflicht
      aufgegeben hast, um einen Zwerg oder Menschen zu retten, und in diesem
      selbstlosen Moment transformiert wurdest.</p>

      <h3>Zitat</h3>

      <p>"Alle Kreaturen des Waldes sind entweder J&auml;ger oder
      Beute.&nbsp;Ich versichere dir, ich bin keine Beute."</p>

      <h3>Beschreibung</h3>

      <p>Waldelfen sind daf&uuml;r bekannt, still und zur&uuml;ckhaltend zu
      sein, besonders im Vergleich zu ihren mystischen Vettern. Die H&uuml;ter
      tragen meist weiches Leder oder dicht gewebte Stoffe, um bei der Bewegung
      keine Ger&auml;usche zu verursachen. Gr&uuml;n ist eine beliebte Farbe,
      auch wenn sie sich au&szlig;erhalb des Waldes aufhalten.</p>

      <h3>Agenda</h3>

      <p>Die elfische H&uuml;terin ist in ein dunkles Geheimnis eingeweiht, das
      von der Elite der Hochelfen bewahrt wird, und ist aus einem fehlgeleiteten
      Schuldgef&uuml;hl zur Zentralerde gekommen. Wenn die High Lords besiegt
      werden, k&ouml;nnen vielleicht alle V&ouml;lker von Aysle endlich Frieden
      finden.</p>

      <h3>Namen</h3>

      <p>Amavae, Cimbar, Feyurit, Lief, Namys von Glaed, Nuvia,&nbsp;Rose,
      Tierra, Waldir</p>

      <h3>Vorgeschlagener Aufstieg (Optional)</h3>

      <ul>

      <li>(5 EP) Elfischer Bogensch&uuml;tze</li>

      <li>(7 EP) Scharfsch&uuml;tze</li>

      <li>(1 EP) <em>Schl&ouml;sserknacken</em> +1</li>

