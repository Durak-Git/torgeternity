      <p
      class="moreheight">@UUID[Compendium.torgeternity.system-de-handouts.JournalEntry.DLLvnXpv7RFhRgHu.JournalEntryPage.59zUF4TrfxfdMfhs]{Archetyp
      - Die exzentrische Erfinderin}</p>

      <h3>&Uuml;berblick</h3>

      <p>Du warst brillant und vielleicht ein bisschen seltsam, schon bevor die
      Possibility Wars begannen. Nachdem du dich in die Pulp-Realit&auml;t des
      Nil-Imperiums verwandelt hast, wurde alles m&ouml;glich.
      Unver&auml;nderliche Gesetze der Physik sind heute nur noch Richtlinien.
      Du treibst diese neue Freiheit an ihre Grenzen, erfindest wundersame
      elektronische Ger&auml;te und benutzt sie dann gegen die
      Realit&auml;tsr&auml;uber.</p>

      <h3>Taktiken</h3>

      <p>Dein Stromstrahl ist effektiv, aber es k&ouml;nnen ihm die Ladungen
      ausgehen, wenn er zu oft auf zu viele Zielen abgefeuert wird. Deine
      <em>Tricksen</em>- Interaktion ist besonders verheerend. Viele Gegner sind
      schwach gegen <em>Tricksen</em>, und ein "Spielerentscheidung"- Ergebnis
      k&ouml;nnte selbst st&auml;rkere Feinde eliminieren, wenn die
      Umst&auml;nde es m&ouml;glich machen.&nbsp;</p>

      <p>W&auml;hrend dein Kraftfeld einsatzbereit ist, kannst du seine Ladungen
      zum Einstecken von Wunden verwenden. Es kann zwei Schocks absorbieren,
      selbst wenn keine Wunde verursacht wird, aber es ist besser, diese
      Ladungen aufzusparen. Sobald das Kraftfeld ersch&ouml;pft ist oder wenn
      eine vorzeitige Entkopplung es deaktiviert, bist du extrem anf&auml;llig
      f&uuml;r Schaden. Bewahre dir deshalb m&ouml;glichst eine Schicksalskarte
      wie Willenskraft oder Tatendrang auf, um das Ankoppeln zu erleichtern,
      falls du in die Enge ger&auml;tst.</p>

      <h3>Moment der Krise</h3>

      <p>Im Angesicht des Ansturms von Eindringlingen in Kairo hast du auf die
      Wissenschaft zur&uuml;ckgegriffen, um dich zu wehren, und in einem Moment
      unbeschreiblicher Inspiration (und Krise) bautest du ein Telefon, eine
      Lavalampe und einen F&ouml;hn zu einem t&ouml;dlichen Energieprojektor
      zusammen. Alternativ k&ouml;nntest du dich verwandelt haben, als du einige
      deiner Erfindungen und Pl&auml;ne zerst&ouml;rtest, bevor sie in die
      H&auml;nde von M&ouml;bius und seinen Horden fallen konnten.</p>

      <h3>Zitat</h3>

      <p>"Whoa, wer h&auml;tte gedacht, dass eine pl&ouml;tzliche
      Polarit&auml;tsumkehr eine solche Explosion verursachen k&ouml;nnte. Ich
      meine, au&szlig;er mir. Weil ich das so nat&uuml;rlich genau so geplant
      habe."</p>

      <h3>Beschreibung</h3>

      <p>Dein Hartgummi-Laborkittel ist f&uuml;r die Arbeit gedacht, aber
      darunter bist du immer bereit f&uuml;r eine gute Party. Deine Brille ist
      in jeder Situation modisch. Du bist sehr intelligent und gebildet. Du bist
      selbstbewusst, gl&uuml;cklich und schamlos seltsam.</p>

      <h3>Agenda</h3>

      <p>Wissen ist der einzige Weg zum wahren Sieg, und manchmal m&uuml;ssen
      daf&uuml;r Opfer gebracht werden. Menschen zu retten und Spa&szlig; zu
      haben steht auf deiner Priorit&auml;tenliste, aber die Wissenschaft steht
      immer ganz oben.</p>

      <h3>Namen</h3>

      <p>Kapit&auml;n Kondensator, Dr. Blitz, Joy Buzzer, Professor Diode, Der
      Funkek</p>

      <h3>Vorgeschlagener Aufstieg (Optional)</h3>

