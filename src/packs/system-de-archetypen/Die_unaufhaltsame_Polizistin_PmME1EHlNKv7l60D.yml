  details:
    background: >-
      <p><img class="charimg"
      src="systems/torgeternity/images/characters/Unstoppable_Cop.webp" alt=""
      width="758" height="2000"></p>

      <p
      class="moreheight">@UUID[Compendium.torgeternity.system-de-handouts.JournalEntry.DLLvnXpv7RFhRgHu.JournalEntryPage.j7NJZCO90CI0aetf]{Archetyp
      - Die unaufhaltsame Polizistin}</p>

      <h3>&Uuml;berblick</h3>

      <p>Schon bevor die High Lords einmarschierten, hatte die Zentralerde
      Helden, die zu erstaunlichen Leistungen f&auml;hig waren. Einige gerieten
      beim Kampf gegen Gruppen von Kriminellen, S&ouml;ldnern oder Psychopathen
      immer wieder in Schwierigkeiten. Du warst einer dieser Helden, und die
      eigenh&auml;ndige Vernichtung kleiner Armeen aus Schurken war nur ein Teil
      deines Jobs.&nbsp;</p>

      <p>Die Realit&auml;tspl&uuml;nderer stellen eine Bedrohung von v&ouml;llig
      neuen Ausma&szlig;en dar. Gangs, Kartelle und selbst ein korrupter
      Verschw&ouml;rungsring konnten dich bislang nicht aufhalten, also warum
      jetzt aufh&ouml;ren? Wie dein (ehemaliger) Partner einmal sagte: Du bist
      unaufhaltsam.</p>

      <h3>Taktiken</h3>

      <p>Schusswechsel sind kein Fremdwort f&uuml;r dich und du bist robust
      genug, um auch ernsthafte Schl&auml;ge zu verkraften, ohne sie wegstecken
      zu m&uuml;ssen &ndash; was ebenfalls dein Metier ist. Wenn du in den
      Nahkampf gezwungen wirst, versuche Gegner beim Ringen zu &uuml;berwinden,
      anstatt auf direkten Schaden zu setzen.&nbsp;</p>

      <p>Negierung ist deine Geheimwaffe. Die F&auml;higkeit eines Stormers,
      Angriffe zu verst&auml;rken und zu blockieren, ist nicht von schlechten
      Eltern und kann schnell &uuml;ber den Ausgang eines Kampfes entscheiden.
      Benutze <em>Einsch&uuml;chtern</em>, um deine Feinde m&uuml;rbe zu machen.
      Angeschlagen reduziert ihre Wurfergebnisse und Verwundbar verbessert deine
      eigenen.</p>

      <h3>Moment der Krise</h3>

      <p>Dutzende von Vorf&auml;llen k&ouml;nnen dich vom Helden zum Storm
      Knight erhoben haben. Es k&ouml;nnte der abtr&uuml;nnige Stormer gewesen
      sein, der seine Kr&auml;fte nutzte, um ein neues Drogenkartell aufzubauen.
      Oder es k&ouml;nnte der Moment gewesen sein, in der du einen zornigen
      Raptor niedergerungen und ihm Handschellen angelegt hast &ndash; die Leute
      reden immer noch dar&uuml;ber.</p>

      <h3>Zitat</h3>

      <p>"Leg das seltsam leuchtende Ding auf den Boden und nimm die H&auml;nde
      hoch!"</p>

      <h3>Beschreibung</h3>

      <p>Es ist wichtig, die Uniform zu tragen, auch au&szlig;erhalb deiner
      Zust&auml;ndigkeit und an Orten, die umgewandelt wurden. Es vermittelt
      Normalit&auml;t und Autorit&auml;t, und die kugelsichere Weste kann auch
      nicht schaden. Nicht jeder mag oder respektiert die Polizei, aber der
      blo&szlig;e Anblick einer Uniform und einer Polizeimarke gen&uuml;gt
      bereits, um viele Menschen zur&uuml;ck auf den Boden der Tatsachen zu
      holen. Ein sover&auml;nes Auftreten und ein harter Blick verst&auml;rken
      diese Demonstration der St&auml;rke.</p>

      <h3>Agenda</h3>

      <p>Die unaufhaltsame Polizistin will die Dinge einfach wieder in Ordnung
      bringen. Die Realit&auml;t selbst hat ihre Rechte, und diese Eindringlinge
      versto&szlig;en dagegen. Gehe gegen diesen Wahnsinn vor, stoppe die
      Schurken und sch&uuml;tze die Unschuldigen, die im Kreuzfeuer dieser
      Ereignisse gefangen sind.</p>

      <h3>Namen</h3>

      <p>Alta, Carmen, Cristian, Dani, Gabriel, Jaide, Lani, Marvel, Paz, Rio,
      Sal</p>

      <h3>Vorgeschlagener Aufstieg (Optional)</h3>

      <ul>

      <li>(5 EP) Starker Wille</li>

      <li>(7 EP) Schwer zu t&ouml;ten</li>

      <li>(1 EP) <em>Schl&ouml;sserknacken</em> +1</li>

      <li>(2 EP) <em>Gassenwissen</em> +2</li>

      <li>(3 EP) <em>Feuerwaffen</em> +3</li>

      <li>(3 EP) <em>Realit&auml;t</em> +3</li>

      <li>(4 EP) <em>Feuerwaffen</em> +4</li>

      <li>(5 EP) <em>Feuerwaffen</em> +5</li>

      </ul>
