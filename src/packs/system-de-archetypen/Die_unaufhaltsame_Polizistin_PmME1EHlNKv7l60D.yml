    system:
      category: prowess
      cosm: (Keins)
      description: >-
        <p>Veteranen-Storm Knights sind sich ihrer Umgebung sehr bewusst. Sie
        wissen, wenn sich Gefahr n&auml;hert, sie haben immer m&ouml;gliche
        Fluchtwege im Blick, lesen die Absicht ihrer Feinde in deren Gesichtern
        ab und wissen, wann und wohin sie als n&auml;chstes ihre Position
        wechseln m&uuml;ssen.&nbsp;</p>

        <p>Einmal pro Szene darf ein Charakter mit Auffassungsgabe eine einzelne
        Schicksalskarte direkt von seiner Hand in den Aktionsvorrat legen (und
        dann sofort einsetzen, wenn er m&ouml;chte).</p>
