  - _id: C57Br0iAfeRJhhiH
    name: Tiergef채hrte (S채belzahntiger)
    type: perk
    img: systems/torgeternity/images/icons/reality-icon.webp
    effects: []
    folder: null
    sort: 0
    flags:
      core:
        sourceId: Compendium.te001-core-rulebook.grw-de-vorzuverb.Item.sAnjais7Ifne0Gxn
    system:
      category: savagery
      cosm: Das Lebende Land
      prerequisites: Charisma 8+
      timestaken: 1
      description: >-
        <p>Dinosauriern aufnehmen k&ouml;nnen. Aber es gibt auch eine kleinere
        Unterart, die gl&uuml;cklicherweise daran interessiert ist, an der Seite
        der Menschen und Eideinos zu reisen, anstatt sie zu
        verspeisen.&nbsp;</p>

        <p>Dieser Vorzug stellt dem Helden einen S&auml;belzahntiger als
        Begleiter zur Seite. Er ist so intelligent wie ein sehr gut trainierter
        Hund, sodass er grundlegenden Befehlen folgen kann, wie zum Beispiel
        einen bestimmten Feind anzugreifen, eine Person oder einen Ort zu
        sch&uuml;tzen oder zu einem vertrauten Ort gehen, der zuvor von seinem
        Herrn markiert wurde.&nbsp;</p>

        <p>In den meisten F&auml;llen wird der Tiger direkt vom Spieler
        gesteuert. Die Spielleiterin &uuml;bernimmt nur dann, wenn das Tier
        verwirrt ist, missbraucht wird oder auf sich allein gestellt ist. Der
        Tiger hat keine eigenen M&ouml;glichkeiten, aber der Charakter kann
        seine M&ouml;glichkeiten (und Schicksalskarten) f&uuml;r ihn ausgeben,
        selbst wenn sie voneinander getrennt sind.&nbsp;</p>

        <p>Wenn der Tiger ausgeschaltet wird, betrachtet ihr ihn am besten als
        kampfunf&auml;hig, aber am Leben. Er darf dann zu Beginn des
        n&auml;chsten Aktes zur&uuml;ckkehren. Falls er wirklich und
        unbestreitbar get&ouml;tet wurde, so muss der Charakter das Lebende Land
        besuchen und mehrere N&auml;chte im Dschungel verbringen, um einen neuen
        Gef&auml;hrten zu finden.</p>

        <p>@UUID[Compendium.torgeternity.system-de-archetypen.Actor.SVU3O0osXn4bPoTn]{Tiergef&auml;hrte:
        S&auml;belzahntiger}</p>
